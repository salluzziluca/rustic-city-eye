h":0,"stats":{"Line":3},"fn_name":null},{"line":675,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":676,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":685,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":686,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":690,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":82,"coverable":269},{"path":["/","home","kvothe","repos","24C1-Rustic-City-Eye","rustic_city_eye","src","mqtt","client_message.rs"],"content":"use serde::{Deserialize, Serialize};\n\nuse crate::mqtt::subscribe_properties::SubscribeProperties;\nuse crate::utils::payload_types::PayloadTypes;\nuse std::fs::File;\nuse std::io::{BufReader, BufWriter, Error, ErrorKind, Read, Write};\n\nuse crate::mqtt::publish::publish_properties::{PublishProperties, TopicProperties};\nuse crate::utils::{reader::*, writer::*};\n\nuse super::connect::connect_properties::ConnectProperties;\nuse super::connect::will_properties::WillProperties;\nuse super::messages_config::MessagesConfig;\nuse super::payload::Payload;\nuse super::protocol_error::ProtocolError;\nuse crate::mqtt::connect::last_will::LastWill;\nconst PROTOCOL_VERSION: u8 = 5;\nconst SESSION_EXPIRY_INTERVAL_ID: u8 = 0x11;\nconst REASON_STRING_ID: u8 = 0x1F;\nconst USER_PROPERTY_ID: u8 = 0x26;\n\n#[derive(Debug, PartialEq, Clone, Deserialize, Serialize)]\n///El Connect Message es el primer mensaje que el cliente envia cuando se conecta al broker. Este contiene toda la informacion necesaria para que el broker identifique al cliente y pueda establecer una sesion con los parametros establecidos.\n///\n/// clean_start especifica si se debe limpiar la sesion previa del cliente y arrancar una nueva limpia y desde cero.\n///\n/// last_will_flag especifica si el will message se debe guardar asociado a la sesion, last_will_qos especifica el QoS level utilizado cuando se publique el will message, last_will_retain especifica si el will message se retiene despues de ser publicado.\n///\n/// keep_alive especifica el tiempo en segundos que el broker debe esperar entre mensajes del cliente antes de desconectarlo.\n///\n/// Si el will flag es true, se escriben el will topic y el will message.\n///\n/// finalmente, si el cliente envia un username y un password, estos se escriben en el payload.\npub struct Connect {\n    clean_start: bool,\n    last_will_flag: bool,\n    last_will_qos: u8,\n    last_will_retain: bool,\n    keep_alive: u16,\n    pub(crate) properties: ConnectProperties,\n\n    /// Connect Payload\n    /// Ayuda a que el servidor identifique al cliente. Siempre debe ser\n    /// el primer campo del payload del packet Connect.\n    pub(crate) client_id: String,\n\n    will_properties: Option\u003cWillProperties\u003e,\n    last_will_topic: Option\u003cString\u003e,\n    last_will_message: Option\u003cString\u003e,\n    pub(crate) username: Option\u003cString\u003e,\n    pub(crate) password: Option\u003cVec\u003cu8\u003e\u003e,\n}\n\n#[derive(Debug, PartialEq, Clone)]\npub enum ClientMessage {\n    Connect(Connect),\n\n    /// El paquete Publish es enviado desde un cliente al servidor, o desde un servidor al cliente para transportar un mensaje de aplicacion.\n    Publish {\n        packet_id: u16,\n\n        ///Identifica el canal de informacion por el cual el Payload data se va a publicar.\n        topic_name: String,\n\n        ///Indica el nivel de garantia de delivery de un application message.\n        qos: usize,\n\n        /// Si vale 1, el server debe reemplazar cualquier retained message para ese topic\n        /// y guardar este application message.\n        retain_flag: usize,\n\n        ///Es el application message que se esta publicando.\n        ///El contenido y formato de la data es especificado por la aplicacion.\n        payload: PayloadTypes,\n\n        ///Dup flag indica si fue la primera ocasion que el client o el servidor intento enviar este packete.\n        /// Debe ser 0 para todos los mensajes con QoS 0.\n        /// Debe valer 1 para indicar que es el segundo intento de envio del packete.\n        dup_flag: usize,\n\n        /// Una property es un identificador que define el uso y tipos de data, seguido de un valor.\n        properties: PublishProperties,\n    },\n\n    /// El Subscribe Message se utiliza para suscribirse a uno o más topics. El cliente puede enviar un mensaje de subscribe con un packet id y una lista de topics a los que se quiere suscribir. El broker responde con un mensaje de suback con el mismo packet id y una lista de return codes que indican si la suscripcion fue exitosa o no.\n    Subscribe {\n        packet_id: u16,\n        /// topic_name es el nombre del topic al que se quiere suscribir.\n        topic_name: String,\n        /// properties es un struct que contiene las propiedades del mensaje de subscribe.\n        properties: SubscribeProperties,\n    },\n    Unsubscribe {\n        packet_id: u16,\n        topic_name: String,\n        properties: SubscribeProperties,\n    },\n    /// Es el ultimo mensaje que el cliente envia antes de desconectarse, este mensaje contiene informacion sobre la razon de la desconexión y propiedades adicionales.\n    /// reason_code es el codigo de la razon de la desconexión.\n    /// session_expiry_interval es el tiempo en segundos que el broker debe mantener la sesion del cliente activa despues de que este se desconecte.\n    /// reason_string es un mensaje de texto que describe la razon de la desconexión.\n    /// user_properties es un conjunto de propiedades adicionales que el cliente puede enviar.\n    Disconnect {\n        reason_code: u8,\n        session_expiry_interval: u32,\n        reason_string: String,\n        user_properties: Vec\u003c(String, String)\u003e,\n    },\n    Pingreq,\n\n    /// Sirve para autenticar usuarios. Tanto el Broker como el Client pueden enviar estos packets(van a ser iguales).\n    ///\n    /// La idea es utilizar propiedades que se definen dentro de los packets del tipo Connect, y poder realizar la\n    /// autenticacion correctamente.\n    Auth {\n        /// Nos indica el estado de nuestra autenticacion.\n        reason_code: u8,\n\n        /// Indica el metodo de autenticacion a seguir.\n        authentication_method: String,\n\n        /// Contiene data binaria sobre la autenticacion.\n        authentication_data: Vec\u003cu8\u003e,\n\n        /// Aca se muestra mas a detalle la razon de la desconexion. La idea es mostrarle\n        /// al usuario a traves de un texto legible el por que el broker decidio desconectarlo.\n        reason_string: String,\n\n        /// Para diagnosticos e informacion adicionales.\n        user_properties: Vec\u003c(String, String)\u003e,\n    },\n}\nimpl MessagesConfig for Connect {\n    /// Hereda del trait de MessagesConfig, por lo que sabe\n    /// crear un ClientMessage -\u003e en este caso devolvera\n    /// siempre un mensaje del tipo Connect.\n    fn parse_message(\u0026self, _packet_id: u16) -\u003e ClientMessage {\n        ClientMessage::Connect(self.clone())\n    }\n}\n\nimpl Connect {\n    #[allow(clippy::too_many_arguments)]\n    pub fn new(\n        clean_start: bool,\n        last_will_flag: bool,\n        last_will_qos: u8,\n        last_will_retain: bool,\n        keep_alive: u16,\n        properties: ConnectProperties,\n        client_id: String,\n        will_properties: WillProperties,\n        last_will_topic: String,\n        last_will_message: String,\n        username: String,\n        password: String,\n    ) -\u003e Connect {\n        Connect {\n            clean_start,\n            last_will_flag,\n            last_will_qos,\n            last_will_retain,\n            keep_alive,\n            properties,\n            client_id,\n            will_properties: Some(will_properties),\n            last_will_topic: Some(last_will_topic),\n            last_will_message: Some(last_will_message),\n            username: Some(username),\n            password: Some(password.into_bytes()),\n        }\n    }\n\n    /// Devuelve, en caso de que haya, un last will. Si el will flag está seteado en false, devuelve None\n    pub fn give_will_message(self) -\u003e Option\u003cLastWill\u003e {\n        if !self.last_will_flag {\n            return None;\n        }\n\n        Some(LastWill::new(\n            self.last_will_topic.unwrap(),\n            self.last_will_message.unwrap(),\n            self.last_will_qos,\n            self.last_will_retain,\n            self.will_properties.unwrap(),\n        ))\n    }\n    /// Abre un archivo de configuracion con propiedades y guarda sus lecturas.\n    pub fn read_connect_config(file_path: \u0026str) -\u003e Result\u003cConnect, ProtocolError\u003e {\n        let config_file = match File::open(file_path) {\n            Ok(file) =\u003e file,\n            Err(_) =\u003e return Err(ProtocolError::ReadingConfigFileError),\n        };\n\n        let reader: BufReader\u003cFile\u003e = BufReader::new(config_file);\n        let connect: Connect = match serde_json::from_reader(reader) {\n            Ok(c) =\u003e c,\n            Err(_) =\u003e return Err(ProtocolError::ReadingConfigFileError),\n        };\n\n        connect.check_will_properties()?;\n\n        Ok(connect)\n    }\n\n    /// Abre un archivo de configuracion con propiedades y guarda sus lecturas.\n    pub fn read_connect(file_path: \u0026str) -\u003e Result\u003cConnect, ProtocolError\u003e {\n        let config_file = match File::open(file_path) {\n            Ok(file) =\u003e file,\n            Err(_) =\u003e return Err(ProtocolError::ReadingConfigFileError),\n        };\n\n        let reader: BufReader\u003cFile\u003e = BufReader::new(config_file);\n        let config: Connect = match serde_json::from_reader(reader) {\n            Ok(c) =\u003e c,\n            Err(_) =\u003e return Err(ProtocolError::ReadingConfigFileError),\n        };\n\n        config.check_will_properties()?;\n\n        Ok(config)\n    }\n\n    fn check_will_properties(\u0026self) -\u003e Result\u003c(), ProtocolError\u003e {\n        if let (Some(_), Some(_), Some(_)) = (\n            \u0026self.will_properties,\n            \u0026self.last_will_topic,\n            \u0026self.last_will_message,\n        ) {\n            if self.last_will_qos \u003e 1 {\n                //si es una QoS no soportada...\n                return Err(ProtocolError::InvalidQOS);\n            }\n            return Ok(());\n        }\n\n        Err(ProtocolError::MissingWillMessageProperties)\n    }\n\n    pub fn write_to(\u0026self, writer: \u0026mut dyn Write) -\u003e Result\u003c(), ProtocolError\u003e {\n        //fixed header\n        let byte_1: u8 = 0x10_u8.to_le(); //00010000\n        let _ = writer\n            .write_all(\u0026[byte_1])\n            .map_err(|_e| ProtocolError::WriteError);\n\n        //protocol name\n        let protocol_name = \"MQTT\";\n        write_string(writer, protocol_name)?;\n\n        //protocol version\n        let protocol_version: u8 = 0x05;\n        let _ = writer\n            .write_all(\u0026[protocol_version])\n            .map_err(|_e| ProtocolError::WriteError);\n        //connection flags\n        let mut connect_flags: u8 = 0x00;\n        if self.clean_start {\n            connect_flags |= 1 \u003c\u003c 1; //set bit 1 to 1\n        }\n\n        if self.last_will_flag {\n            connect_flags |= 1 \u003c\u003c 2;\n        }\n        if self.last_will_qos \u003e 1 {\n            return Err(ProtocolError::InvalidQOS);\n        }\n        connect_flags |= (self.last_will_qos \u0026 0b11) \u003c\u003c 3;\n\n        if self.last_will_retain {\n            connect_flags |= 1 \u003c\u003c 5;\n        }\n\n        if let Some(password) = self.password.as_ref() {\n            if !password.is_empty() {\n                connect_flags |= 1 \u003c\u003c 6;\n            }\n        }\n\n        if let Some(username) = self.username.as_ref() {\n            if !username.is_empty() {\n                connect_flags |= 1 \u003c\u003c 7;\n            }\n        }\n\n        let _ = writer\n            .write_all(\u0026[connect_flags])\n            .map_err(|_e| ProtocolError::WriteError);\n\n        //keep alive\n        write_u16(writer, \u0026self.keep_alive)?;\n        write_string(writer, \u0026self.client_id)?;\n\n        if let (Some(will_properties), Some(last_will_topic), Some(last_will_message)) = (\n            self.will_properties.clone(),\n            self.last_will_topic.clone(),\n            self.last_will_message.clone(),\n        ) {\n            if self.last_will_flag {\n                will_properties.write_to(writer)?;\n                write_string(writer, \u0026last_will_topic)?;\n                write_string(writer, \u0026last_will_message)?;\n            }\n        }\n\n        if let Some(username) = self.username.as_ref() {\n            if !username.is_empty() {\n                write_string(writer, username)?;\n            }\n        }\n\n        if let Some(password) = self.password.as_ref() {\n            if !password.is_empty() {\n                write_bin_vec(writer, password)?;\n            }\n        }\n\n        self.properties.write_to(writer)?;\n\n        Ok(())\n    }\n\n    pub fn read_from(stream: \u0026mut impl Read) -\u003e Result\u003cConnect, Error\u003e {\n        let protocol_name = read_string(stream)?;\n\n        if protocol_name != \"MQTT\" {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Nombre de protocolo inválido\",\n            ));\n        }\n        //protocol version\n        let protocol_version = read_u8(stream)?;\n\n        if protocol_version != PROTOCOL_VERSION {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Version de protocol inválido\",\n            ));\n        }\n        //connect flags\n        let connect_flags = read_u8(stream)?;\n        let clean_start = (connect_flags \u0026 (1 \u003c\u003c 1)) != 0;\n        let last_will_flag = (connect_flags \u0026 (1 \u003c\u003c 2)) != 0;\n        let last_will_qos = (connect_flags \u003e\u003e 3) \u0026 0b11;\n        let last_will_retain = (connect_flags \u0026 (1 \u003c\u003c 5)) != 0;\n\n        //keep alive\n        let keep_alive = read_u16(stream)?;\n        //payload\n        //client ID\n        let client_id = read_string(stream)?;\n\n        let mut last_will_topic = String::new();\n        let mut will_message = String::new();\n\n        let will_properties = WillProperties::read_from(stream)?;\n        if last_will_flag {\n            last_will_topic = read_string(stream)?;\n            will_message = read_string(stream)?;\n        }\n\n        let hay_user = (connect_flags \u0026 (1 \u003c\u003c 7)) != 0;\n        let mut user = String::new();\n        if hay_user {\n            user = read_string(stream)?;\n        }\n\n        let hay_pass = (connect_flags \u0026 (1 \u003c\u003c 6)) != 0;\n        let mut pass = Vec::new();\n        if hay_pass {\n            pass = read_bin_vec(stream)?;\n        }\n\n        //properties\n        let properties: ConnectProperties = ConnectProperties::read_from(stream)?;\n\n        Ok(Connect {\n            clean_start,\n            last_will_flag,\n            last_will_qos,\n            last_will_retain,\n            keep_alive,\n            properties,\n            client_id,\n            will_properties: Some(will_properties),\n            last_will_topic: Some(last_will_topic),\n            last_will_message: Some(will_message),\n            username: Some(user),\n            password: Some(pass),\n        })\n    }\n}\n\nimpl ClientMessage {\n    pub fn write_to(\u0026self, stream: \u0026mut dyn Write) -\u003e Result\u003c(), ProtocolError\u003e {\n        let mut writer = BufWriter::new(stream);\n        match self {\n            ClientMessage::Connect(connect) =\u003e {\n                connect.write_to(\u0026mut writer)?;\n                Ok(())\n            }\n            ClientMessage::Publish {\n                packet_id,\n                topic_name,\n                qos,\n                retain_flag,\n                payload,\n                dup_flag,\n                properties,\n            } =\u003e {\n                //fixed header\n                let mut byte_1 = 0x30_u8;\n\n                if *retain_flag == 1 {\n                    //we must replace any existing retained message for this topic and store\n                    //the app message.\n                    byte_1 |= 1 \u003c\u003c 0;\n                }\n\n                if *qos == 1 {\n                    byte_1 |= 1 \u003c\u003c 1;\n                    byte_1 |= 0 \u003c\u003c 2;\n                } else if *qos != 0x00 \u0026\u0026 *qos != 0x01 {\n                    return Err(ProtocolError::InvalidQOS);\n                }\n\n                if *dup_flag == 1 {\n                    byte_1 |= 1 \u003c\u003c 3;\n                }\n\n                //Dup flag must be set to 0 for all QoS 0 messages.\n                if *qos == 0x00 {\n                    byte_1 |= 0 \u003c\u003c 3;\n                }\n\n                let _ = writer\n                    .write_all(\u0026[byte_1])\n                    .map_err(|_e| ProtocolError::WriteError);\n\n                //Remaining Length\n                write_u16(\u0026mut writer, packet_id)?;\n\n                write_string(\u0026mut writer, topic_name)?;\n\n                //Properties\n                let _ = properties\n                    .write_properties(\u0026mut writer)\n                    .map_err(|_e| ProtocolError::WriteError);\n\n                //Payload\n                payload.write_to(\u0026mut writer)?;\n\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n                Ok(())\n            }\n            ClientMessage::Subscribe {\n                packet_id,\n                topic_name,\n                properties,\n            } =\u003e {\n                let byte_1: u8 = 0x82_u8;\n                let _ = writer\n                    .write_all(\u0026[byte_1])\n                    .map_err(|_e| ProtocolError::WriteError);\n                write_u16(\u0026mut writer, packet_id)?;\n\n                write_string(\u0026mut writer, topic_name)?;\n\n                //Properties\n                let _ = properties\n                    .write_properties(\u0026mut writer)\n                    .map_err(|_e| ProtocolError::WriteError);\n\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n                Ok(())\n            }\n            ClientMessage::Unsubscribe {\n                packet_id,\n                topic_name,\n                properties,\n            } =\u003e {\n                let byte_1: u8 = 0xA2_u8;\n                let _ = writer\n                    .write_all(\u0026[byte_1])\n                    .map_err(|_e| ProtocolError::WriteError);\n                write_u16(\u0026mut writer, packet_id)?;\n\n                write_string(\u0026mut writer, topic_name)?;\n\n                //Properties\n                let _ = properties\n                    .write_properties(\u0026mut writer)\n                    .map_err(|_e| ProtocolError::WriteError);\n\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n                Ok(())\n            }\n            ClientMessage::Disconnect {\n                reason_code,\n                session_expiry_interval,\n                reason_string,\n                user_properties,\n            } =\u003e {\n                //fixed header\n                let header: u8 = 0xE0_u8.to_le(); //11100000\n                write_u8(\u0026mut writer, \u0026header)?;\n\n                //variable_header\n                write_u8(\u0026mut writer, reason_code)?;\n\n                write_u8(\u0026mut writer, \u0026SESSION_EXPIRY_INTERVAL_ID)?;\n                write_u32(\u0026mut writer, session_expiry_interval)?;\n\n uario que se envia en el mensaje, se pueden enviar 0, 1 o más propiedades.\npub struct WillProperties {\n    last_will_delay_interval: u32,\n    payload_format_indicator: u8,\n    message_expiry_interval: u16,\n    content_type: String,\n    response_topic: String,\n    correlation_data: Vec\u003cu8\u003e,\n    user_properties: Vec\u003c(String, String)\u003e,\n}\n\nimpl WillProperties {\n    pub fn new(\n        last_will_delay_interval: u32,\n        payload_format_indicator: u8,\n        message_expiry_interval: u16,\n        content_type: String,\n        response_topic: String,\n        correlation_data: Vec\u003cu8\u003e,\n        user_properties: Vec\u003c(String, String)\u003e,\n    ) -\u003e WillProperties {\n        WillProperties {\n            last_will_delay_interval,\n            payload_format_indicator,\n            message_expiry_interval,\n            content_type,\n            response_topic,\n            correlation_data,\n            user_properties,\n        }\n    }\n    pub fn write_to(\u0026self, stream: \u0026mut dyn Write) -\u003e Result\u003c(), ProtocolError\u003e {\n        let mut writer = BufWriter::new(stream);\n        //will properties\n        write_u8(\u0026mut writer, \u0026WILL_DELAY_INTERVAL_ID)?;\n\n        write_u32(\u0026mut writer, \u0026self.last_will_delay_interval)?;\n\n        let payload_format_indicator = 0x01_u8;\n        //siempre 1 porque los strings en rust siempre son utf-8\n        write_u8(\u0026mut writer, \u0026PAYLOAD_FORMAT_INDICATOR_ID)?;\n        write_u8(\u0026mut writer, \u0026payload_format_indicator)?;\n\n        write_u8(\u0026mut writer, \u0026MESSAGE_EXPIRY_INTERVAL_ID)?;\n\n        write_u16(\u0026mut writer, \u0026self.message_expiry_interval)?;\n\n        write_u8(\u0026mut writer, \u0026CONTENT_TYPE_ID)?;\n        write_string(\u0026mut writer, \u0026self.content_type)?;\n\n        write_u8(\u0026mut writer, \u0026RESPONSE_TOPIC_ID)?;\n        write_string(\u0026mut writer, \u0026self.response_topic)?;\n\n        write_u8(\u0026mut writer, \u0026CORRELATION_DATA_ID)?;\n        let correlation_data_length = self.correlation_data.len() as u16;\n        write_u16(\u0026mut writer, \u0026correlation_data_length)?;\n        for byte in \u0026self.correlation_data {\n            write_u8(\u0026mut writer, byte)?;\n        }\n        //user property\n\n        write_u8(\u0026mut writer, \u0026USER_PROPERTIES_ID)?;\n        let user_properties_length = self.user_properties.len() as u16;\n        write_u16(\u0026mut writer, \u0026user_properties_length)?;\n        for (key, value) in \u0026self.user_properties {\n            write_string(\u0026mut writer, key)?;\n            write_string(\u0026mut writer, value)?;\n        }\n\n        Ok(())\n    }\n\n    pub fn read_from(stream: \u0026mut dyn Read) -\u003e Result\u003cWillProperties, Error\u003e {\n        //will properties\n        let will_delay_interval_id = read_u8(stream)?;\n        if will_delay_interval_id != WILL_DELAY_INTERVAL_ID {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Invalid will delay interval id\",\n            ));\n        }\n        let will_delay_interval = read_u32(stream)?;\n\n        let payload_format_indicator_id = read_u8(stream)?;\n        if payload_format_indicator_id != PAYLOAD_FORMAT_INDICATOR_ID {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Invalid payload format indicator id\",\n            ));\n        }\n        let payload_format_indicator = read_u8(stream)?;\n\n        let message_expiry_interval_id = read_u8(stream)?;\n        if message_expiry_interval_id != MESSAGE_EXPIRY_INTERVAL_ID {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Invalid message expiry interval id\",\n            ));\n        }\n        let message_expiry_interval = read_u16(stream)?;\n        let content_type_id = read_u8(stream)?;\n ies);\n    }\n    #[test]\n    fn test_01_will_properties_ok() {\n        let will_properties = WillProperties::new(\n            120,\n            1,\n            30,\n            \"plain\".to_string(),\n            \"topic\".to_string(),\n            vec![1, 2, 3, 4, 5],\n            vec![(\"propiedad\".to_string(), \"valor\".to_string())],\n        );\n        let mut cursor = Cursor::new(Vec::\u003cu8\u003e::new());\n        match will_properties.write_to(\u0026mut cursor) {\n            Ok(_) =\u003e (),\n            Err(err) =\u003e panic!(\"Error writing will properties: {:?}\", err),\n        };\n        cursor.set_position(0);\n\n        let read_will_properties = match WillProperties::read_from(\u0026mut cursor) {\n            Ok(properties) =\u003e properties,\n            Err(err) =\u003e panic!(\"Error reading will properties: {:?}\", err),\n        };\n\n        assert_eq!(will_properties, read_will_properties);\n    }\n\n    #[test]\n    fn test_to_publish_properties() {\n        let will_properties = WillProperties::new(\n            120,\n            1,\n            30,\n            \"plain\".to_string(),\n            \"topic\".to_string(),\n            vec![1, 2, 3, 4, 5],\n            vec![(\"propiedad\".to_string(), \"valor\".to_string())],\n        );\n        let publish_properties = will_properties.to_publish_properties();\n        let expected_publish_properties = PublishProperties::new(\n            1,\n            30,\n            TopicProperties {\n                topic_alias: 10,\n                response_topic: \"String\".to_string(),\n            },\n            vec![1, 2, 3, 4, 5],\n            \"propiedad\".to_string(),\n            3,\n            \"topic\".to_string(),\n        );\n        assert_eq!(publish_properties, expected_publish_properties);\n    }\n}\n","traces":[{"line":43,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":23},"fn_name":null},{"line":63,"address":[ forma tal que el que implemente\n/// este trait sea capaz de escribir y leer instancias de si mismo en un stream.\npub trait Payload {\n    fn write_to(\u0026self, stream: \u0026mut dyn Write) -\u003e Result\u003c(), ProtocolError\u003e;\n    fn as_any(\u0026self) -\u003e \u0026dyn Any;\n}\n\nimpl fmt::Debug for dyn Payload {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        write!(f, \"Payload trait object\")\n    }\n}\n\nimpl dyn Payload {\n    pub fn is\u003cT: Any\u003e(\u0026self) -\u003e bool {\n        self.as_any().is::\u003cT\u003e()\n    }\n\n    pub fn downcast_ref\u003cT: Any\u003e(\u0026self) -\u003e Option\u003c\u0026T\u003e {\n        self.as_any().downcast_ref::\u003cT\u003e()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::io::Cursor;\n\n    struct TestPayload {\n        pub value: u32,\n    }\n\n    impl Payload for TestPayload {\n        fn write_to(\u0026self, stream: \u0026mut dyn Write) -\u003e Result\u003c(), ProtocolError\u003e {\n            let value_string = self.value.to_string();\n            let _ = stream\n                .write_all(value_string.as_bytes())\n                .map_err(|_e| ProtocolError::WriteError);\n            Ok(())\n        }\n\n        fn as_any(\u0026self) -\u003e \u0026dyn Any {\n            self\n        }\n    }\n\n    #[test]\n    fn test_payload_trait() {\n        let payload = TestPayload { value: 42 };\n        let mut cursor = Cursor::new(Vec::new());\n\n        payload.write_to(\u0026mut cursor).unwrap();\n\n        let payload: \u0026dyn Payload = \u0026TestPayload { value: 42 };\n        assert!(payload.is::\u003cTestPayload\u003e());\n        assert_eq!(payload.downcast_ref::\u003cTestPayload\u003e().unwrap().value, 42);\n    }\n}\n","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":1},"fn_name":n  \"Error al leer el archivo de clientes.\")\n            }\n            ProtocolError::MissingWillMessageProperties =\u003e {\n                write!(f, \"Error: faltan propiedades del will message.\")\n            }\n            ProtocolError::WriteError =\u003e write!(f, \"Error escribir el mensaje.\"),\n            ProtocolError::InvalidQOS =\u003e write!(f, \"Error: Valor de QoS inválido. Debe ser 0 o 1.\"),\n            ProtocolError::InvalidNumberOfArguments =\u003e {\n                write!(f, \"Error: número de argumentos inválido\")\n            }\n            ProtocolError::StreamError =\u003e write!(f, \"Error: Error en la creación de un stream.\"),\n            ProtocolError::LockError =\u003e write!(f, \"Error en Lock.\"),\n            ProtocolError::PublishError =\u003e write!(f, \"Error al realizar un publish.\"),\n            ProtocolError::SubscribeError =\u003e write!(f, \"Error al realizar la subscripcion.\"),\n            ProtocolError::UnsubscribeError =\u003e write!(f, \"Error al desuscribirse.\"),\n\n            ProtocolError::ReadingTopicConfigFileError =\u003e {\n                write!(f, \"Error al leer el archivo de configuración de tópicos\")\n            }\n            ProtocolError::PubackWithoutPendingID =\u003e {\n                write!(\n                    f,\n                    \"Error: Se recibió un Puback sin un ID en la lista de pending message\"\n                )\n            }\n            ProtocolError::UnspecifiedError =\u003e {\n                write!(f, \"Error no especificado\")\n            }\n            ProtocolError::ChanellError =\u003e {\n                write!(f, \"Error al enviar o recibir mensajes por el canal.\")\n            }\n            ProtocolError::AbnormalDisconnection =\u003e {\n                write!(f, \"Error: desconexión anormal.\")\n            }\n            ProtocolError::DroneError(ref err) =\u003e {\n                write!(f, \"Error de protocolo: {}\", err)\n            }\n        }\n    }\n}\n\n#[cfg(test)]\n#[test]\nfn test_display_protocol_error() {\n    assert_eq!(\n        ProtocolError::ConectionError.to_string(),\n        \"Error al conectar al broker.\"\n    );\n    assert_eq!(\n        ProtocolError::InvalidQOS.to_string(),\n        \"Error: Valor de QoS inválido. Debe ser 0 o 1.\"\n    );\n    assert_eq!(\n        ProtocolError::InvalidNumberOfArguments.to_string(),\n        \"Error: número de argumentos inválido\"\n    );\n    assert_eq!(\n        ProtocolError::StreamError.to_string(),\n        \"Error: Error en la creación de un stream.\"\n    );\n    assert_eq!(ProtocolError::LockError.to_string(), \"Error en Lock.\");\n    assert_eq!(\n        ProtocolError::PublishError.to_string(),\n        \"Error al realizar un publish.\"\n    );\n    assert_eq!(\n        ProtocolError::SubscribeError.to_string(),\n        \"Error al realizar la subscripcion.\"\n    );\n    assert_eq!(\n        ProtocolError::UnsubscribeError.to_string(),\n        \"Error al desuscribirse.\"\n    );\n    assert_eq!(\n        ProtocolError::ReadingTopicConfigFileError.to_string(),\n        \"Error al leer el archivo de configuración de tópicos\"\n    );\n    assert_eq!(\n        ProtocolError::PubackWithoutPendingID.to_string(),\n        \"Error: Se recibió un Puback sin un ID en la lista de pending message\"\n    );\n    assert_eq!(\n        ProtocolError::UnspecifiedError.to_string(),\n        \"Error no especificado\"\n    );\n}\n","traces":[{"line":31,"address":[],"length":0,"stats":{"Line":25},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":25},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":5},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":41,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":47,"address":[],"length":0,"stats d { reason_code: u8 },\n    SubIdDup { reason_code: u8 },\n}\n\nimpl ReasonCode {\n    pub fn new(reason_code: u8) -\u003e Result\u003cReasonCode, Error\u003e {\n        match reason_code {\n            SUCCESS_HEX =\u003e Ok(ReasonCode::Success { reason_code }),\n            NO_MATCHING_SUBSCRIBERS_HEX =\u003e Ok(ReasonCode::NoMatchingSubscribers { reason_code }),\n            UNSPECIFIED_ERROR_HEX =\u003e Ok(ReasonCode::UnspecifiedError { reason_code }),\n            IMPLEMENTATION_SPECIFIC_ERROR_HEX =\u003e {\n                Ok(ReasonCode::ImplementationSpecificError { reason_code })\n            }\n            NOT_AUTHORIZED_HEX =\u003e Ok(ReasonCode::NotAuthorized { reason_code }),\n            TOPIC_NAME_INVALID_HEX =\u003e Ok(ReasonCode::TopicNameInvalid { reason_code }),\n            PACKET_ID_IN_USE_HEX =\u003e Ok(ReasonCode::PacketIdentifierInUse { reason_code }),\n            QUOTA_EXCEEDED_HEX =\u003e Ok(ReasonCode::QuotaExceeded { reason_code }),\n            PAYLOAD_FORMAT_INVALID_HEX =\u003e Ok(ReasonCode::PayloadFormatInvalid { reason_code }),\n            SUB_ID_DUP_HEX =\u003e Ok(ReasonCode::SubIdDup { reason_code }),\n            _ =\u003e Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Reason code inválido\",\n            )),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_new_reason_code() {\n        let reason_code = ReasonCode::new(SUCCESS_HEX);\n        assert_eq!(\n            reason_code.unwrap(),\n            ReasonCode::Success { reason_code: 0x00 }\n        );\n    }\n\n    #[test]\n    fn test_new_reason_code_invalid() {\n        let reason_code = ReasonCode::new(0x01);\n        assert_eq!(\n            reason_code.unwrap_err().to_string(),\n            \"Reason code inválido\".to_string()\n        );\n    }\n\n    #[test]\n    fn test_new_reason_code_no_matching_subscribers() {\n        let reason_code = ReasonCode::new(NO_MATCHING_SUBSCRIBERS_HEX);\n {\n            println!(\"No se encontró el sub_id en los subscribers\");\n            return reason_code::NO_MATCHING_SUBSCRIBERS_HEX;\n        }\n\n        lock.remove(\u0026sub_id);\n        reason_code::SUCCESS_HEX\n    }\n\n    pub fn deliver_message(\u0026self, message: ClientMessage) -\u003e Result\u003cu8, Error\u003e {\n        let lock = self.subscribers.read().unwrap();\n        let mut puback_reason_code: u8 = 0x00;\n        match message {\n            ClientMessage::Publish {\n                topic_name,\n                payload,\n                packet_id,\n                qos,\n                retain_flag,\n                dup_flag,\n                properties,\n            } =\u003e {\n                let delivery_message = BrokerMessage::PublishDelivery {\n                    topic_name,\n                    payload,\n                    packet_id,\n                    qos,\n                    retain_flag,\n                    dup_flag,\n                    properties,\n                };\n\n                if lock.is_empty() {\n                    puback_reason_code = 0x10_u8;\n                    return Ok(puback_reason_code);\n                }\n\n                for mut subscriber in lock.iter() {\n                    println!(\"Enviando un PublishDelivery\");\n                    match delivery_message.write_to(\u0026mut subscriber.1) {\n                        Ok(_) =\u003e println!(\"PublishDelivery enviado\"),\n                        Err(err) =\u003e println!(\"Error al enviar PublishDelivery: {:?}\", err),\n                    }\n                }\n            }\n            _ =\u003e {\n                return Ok(0x10);\n            }\n        };\n        Ok(puback_reason_code)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::net::TcpListener;\n\n    use crate::{\n        monitoring::incident::Incident,\n        mqtt::publish::publish_properties::{PublishProperties, TopicProperties},\n        utils::{incident_payload, location::Location, payload_types::PayloadTypes},\n    };\n\n    use super::*;\n\n    #[test]\n    fn test_new_topic() {\n        let topic = Topic::new();\n        assert_eq!(topic.subscribers.read().unwrap().len(), 0);\n    }\n\n    #[test]\n    fn test_add_subscriber() {\n        let mut topic = Topic::new();\n        let listener = TcpListener::bind(\"127.0.0.1:0\").unwrap();\n        let stream = TcpStream::connect(listener.local_addr().unwrap()).unwrap();\n        let sub_id = 1;\n        let result = topic.add_subscriber(stream, sub_id);\n        assert_eq!(result, 0x00);\n    }\n\n    #[test]\n    fn test_add_subscriber_duplicate() {\n        let mut topic = Topic::new();\n        let listener = TcpListener::bind(\"127.0.0.1:0\");\n        let stream = TcpStream::connect(listener.unwrap().local_addr().unwrap()).unwrap();\n        let sub_id = 1;\n        let result = topic.add_subscriber(stream.try_clone().unwrap(), sub_id);\n        assert_eq!(result, 0x00);\n        let result = topic.add_subscriber(stream, sub_id);\n        assert_eq!(result, 0x85);\n    }\n\n    #[test]\n    fn test_remove_subscriber() {\n        let mut topic = Topic::new();\n        let listener = TcpListener::bind(\"127.0.0.1:0\");\n        let stream = TcpStream::connect(listener.unwrap().local_addr().unwrap()).unwrap();\n        let sub_id = 1;\n        let result = topic.add_subscriber(stream, sub_id);\n        assert_eq!(result, 0x00);\n        let result = topic.remove_subscriber(sub_id);\n        assert_eq!(result, 0x00);\n    }\n\n    #[test]\n    fn test_remove_subscriber_no_matching() {\n        let mut topic = Topic::new();\n        let listener = TcpListener::bind(\"127.0.0.1:0\");\n        let stream = TcpStream::connect(listener.unwrap().local_addr().unwrap()).unwrap();\n\n        let sub_id = 1;\n        let result = topic.add_subscriber(stream, sub_id);\n        assert_eq!(result, 0x00);\n        let result = topic.remove_subscriber(2);\n        assert_eq!(result, 0x10);\n    }\n\n    #[test]\n    fn test_deliver_message() {\n        let mut topic = Topic::new();\n        let listener = TcpListener::bind(\"127.0.0.1:0\");\n        let stream = TcpStream::connect(listener.unwrap().local_addr().unwrap()).unwrap();\n        let sub_id = 1;\n        let result = topic.add_subscriber(stream, sub_id);\n        let topic_properties = TopicProperties {\n            topic_alias: 10,\n            response_topic: \"String\".to_string(),\n        };\n        let properties = PublishProperties::new(\n            1,\n            10,\n            topic_properties,\n            [1, 2, 3].to_vec(),\n            \"a\".to_string(),\n            1,\n            \"a\".to_string(),\n        );\n        assert_eq!(result, 0x00);\n        let location = Location::new(1.0, 1.0);\n        let new = Incident::new(location);\n        let incident_payload = incident_payload::IncidentPayload::new(new);\n        let publish = ClientMessage::Publish {\n            packet_id: 1,\n            topic_name: \"mensajes para juan\".to_string(),\n            qos: 1,\n            retain_flag: 1,\n            payload: PayloadTypes::IncidentLocation(incident_payload),\n            dup_flag: 1,\n            properties,\n        };\n        let result = match topic.deliver_message(publish) {\n            Ok(result) =\u003e result,\n            Err(err) =\u003e panic!(\"Error al enviar mensaje: {:?}\", err),\n        };\n        assert_eq!(result, 0x00);\n    }\n\n    #[test]\n    fn test_deliver_message_no_subscribers() {\n        let topic = Topic::new();\n        let topic_properties = TopicProperties {\n            topic_alias: 10,\n            response_topic: \"String\".to_string(),\n        };\n        let properties = PublishProperties::new(\n            1,\n            10,\n            topic_properties,\n            [1, 2, 3].to_vec(),\n            \"a\".to_string(),\n            1,\n            \"a\".to_string(),\n        );\n        let location = Location::new(1.1, 1.12);\n t incident = Incident::new(location.clone());\n        let incident_payload = IncidentPayload::new(incident.clone());\n        let payload = PayloadTypes::IncidentLocation(incident_payload.clone());\n\n        let mut cursor = Cursor::new(Vec::new());\n        payload.write_to(\u0026mut cursor).unwrap();\n        cursor.set_position(0);\n\n        let read_payload = PayloadTypes::read_from(\u0026mut cursor).unwrap();\n        assert_eq!(read_payload, payload);\n    }\n\n    #[test]\n    fn test_write_to() {\n        let location = Location::new(1.0, 2.0);\n        let incident = Incident::new(location.clone());\n        let incident_payload = IncidentPayload::new(incident.clone());\n        let payload = PayloadTypes::IncidentLocation(incident_payload.clone());\n\n        let mut cursor = Cursor::new(Vec::new());\n        payload.write_to(\u0026mut cursor).unwrap();\n        cursor.set_position(0);\n\n        let mut buf = [0u8; 1];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(buf[0], 1);\n    }\n\n    #[test]\n    fn test_as_any() {\n        let location = Location::new(1.0, 2.0);\n        let incident = Incident::new(location.clone());\n        let incident_payload = IncidentPayload::new(incident.clone());\n        let payload = PayloadTypes::IncidentLocation(incident_payload.clone());\n\n        assert!(payload.as_any().is::\u003cPayloadTypes\u003e());\n    }\n\n    #[test]\n    fn test_clone() {\n        let location = Location::new(1.0, 2.0);\n        let incident = Incident::new(location.clone());\n        let incident_payload = IncidentPayload::new(incident.clone());\n        let payload = PayloadTypes::IncidentLocation(incident_payload.clone());\n\n        assert_eq!(payload.clone(), payload);\n    }\n\n    #[test]\n    fn test_eq() {\n        let location = Location::new(1.0, 2.0);\n        let incident = Incident::new(location.clone());\n        let incident_payload = IncidentPayload::new(incident.clone());\n        let payload = g, String)\u003e, Error\u003e {\n    let length = read_u16(reader)?;\n    let mut vec = Vec::with_capacity(length as usize);\n    for _ in 0..length {\n        let key = read_string(reader)?;\n        let value = read_string(reader)?;\n        vec.push((key, value));\n    }\n    Ok(vec)\n}\npub fn read_bool(stream: \u0026mut dyn Read) -\u003e Result\u003cbool, Error\u003e {\n    let mut buf = [0u8; 1];\n    stream.read_exact(\u0026mut buf)?;\n    Ok(buf[0] != 0)\n}\n\n#[cfg(test)]\n\nmod tests {\n    use super::*;\n    use std::io::Cursor;\n\n    #[test]\n    fn test_read_string() {\n        let mut cursor = Cursor::new(vec![0, 4, 116, 101, 115, 116]);\n        assert_eq!(read_string(\u0026mut cursor).unwrap(), \"test\".to_string());\n    }\n\n    #[test]\n    fn test_read_u8() {\n        let mut cursor = Cursor::new(vec![1]);\n        assert_eq!(read_u8(\u0026mut cursor).unwrap(), 1);\n    }\n\n    #[test]\n    fn test_read_u16() {\n        let mut cursor = Cursor::new(vec![123, 128, 129]);\n        assert_eq!(read_u16(\u0026mut cursor).unwrap(), 31616);\n    }\n\n    #[test]\n    fn test_read_u32() {\n        let mut cursor = Cursor::new(vec![0, 1, 0, 0, 0, 2]);\n        assert_eq!(read_u32(\u0026mut cursor).unwrap(), 65536);\n    }\n\n    #[test]\n    fn test_read_bin_vec() {\n        let mut cursor = Cursor::new(vec![0, 1, 1]);\n        assert_eq!(read_bin_vec(\u0026mut cursor).unwrap(), vec![1]);\n    }\n\n    #[test]\n    fn test_read_tuple_vec() {\n        let mut cursor = Cursor::new(vec![\n            0, 1, 0, 4, 116, 101, 115, 116, 0, 1, 0, 4, 116, 101, 115, 116, 0, 1, 0, 4, 116, 101,\n            115, 116,\n        ]);\n        assert_eq!(\n            read_tuple_vec(\u0026mut cursor).unwrap(),\n            vec![(\"test\".to_string(), \"\\0\".to_string())]\n        );\n    }\n\n    #[test]\n    fn test_read_bool() {\n        let mut cursor = Cursor::new(vec![1]);\n        assert!(read_bool(\u0026mut cursor).unwrap());\n    }\n}\n","traces":[{"line":3,"add \n\ntype Job = Box\u003cdyn FnOnce() + Send + 'static\u003e;\n\nimpl ThreadPool {\n    pub fn new(size: usize) -\u003e ThreadPool {\n        assert!(size \u003e 0);\n\n        let (sender, receiver) = mpsc::channel();\n\n        let receiver = Arc::new(Mutex::new(receiver));\n\n        let mut workers = Vec::with_capacity(size);\n\n        for id in 0..size {\n            workers.push(Worker::new(id, Arc::clone(\u0026receiver)));\n        }\n\n        ThreadPool { workers, sender }\n    }\n\n    /// Esta funcion recibe una funncion F y devuelve un reciever con el resultado de la misma.\n    /// el channel creado internamente es para ejecutar la funcion F y luego retornar el resultado de su ejecución\n    /// Se le pide entonces al job que ejecute F y mande su resultado por el channel.\n    /// Luego se le pasa ese job a un worker disponible mediante el self.sender.\n    /// Es en ese momento que la funcion F se ejecuta.\n    pub fn execute\u003cF, R\u003e(\u0026self, f: F) -\u003e Receiver\u003cR\u003e\n    where\n        F: FnOnce() -\u003e R + Send + 'static,\n        R: Send + 'static,\n    {\n        let (tx, rx) = channel();\n        let senderr = self.sender.clone();\n\n        let job = Box::new(move || {\n            let result = f();\n            if let Err(err) = tx.send(result) {\n                println!(\"Failed to send result: {:?}\", err);\n            }\n        });\n\n        if let Err(err) = senderr.send(job) {\n            println!(\"Failed to send job: {:?}\", err);\n        }\n\n        rx\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_threadpool() {\n        let pool = ThreadPool::new(4);\n\n        let result = pool.execute(|| 1 + 2).recv().unwrap();\n        assert_eq!(result, 3);\n    }\n}\n","traces":[{"line":24,"address":[],"length":0,"stats":{"Line":24},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":69},"fn_name":null},{"line":26,"address":[],"length":0,"stats":{"Line":119025},"f n/// Calcula su largo y luego escribe el largo y el string en el stream\npub fn write_string(stream: \u0026mut dyn Write, string: \u0026str) -\u003e Result\u003c(), ProtocolError\u003e {\n    let length = string.len() as u16;\n    let length_bytes = length.to_be_bytes();\n    let _ = stream\n        .write_all(\u0026length_bytes)\n        .map_err(|_e| ProtocolError::WriteError);\n    let _ = stream\n        .write_all(string.as_bytes())\n        .map_err(|_e| ProtocolError::WriteError);\n    Ok(())\n}\n\npub fn write_tuple_vec(\n    stream: \u0026mut dyn Write,\n    vec: \u0026Vec\u003c(String, String)\u003e,\n) -\u003e Result\u003c(), ProtocolError\u003e {\n    let length = vec.len() as u16;\n    let length_bytes = length.to_be_bytes();\n    let _ = stream\n        .write_all(\u0026length_bytes)\n        .map_err(|_e| ProtocolError::WriteError);\n    for item in vec {\n        let _ = write_string_tuple(stream, item).map_err(|_e| ProtocolError::WriteError);\n    }\n    Ok(())\n}\n\npub fn write_bin_vec(stream: \u0026mut dyn Write, vec: \u0026Vec\u003cu8\u003e) -\u003e Result\u003c(), ProtocolError\u003e {\n    let length = vec.len() as u16;\n    let length_bytes = length.to_be_bytes();\n    let _ = stream\n        .write_all(\u0026length_bytes)\n        .map_err(|_e| ProtocolError::WriteError);\n    for byte in vec {\n        let _ = stream\n            .write_all(\u0026[*byte])\n            .map_err(|_e| ProtocolError::WriteError);\n    }\n    Ok(())\n}\n\npub fn write_string_tuple(\n    stream: \u0026mut dyn Write,\n    value: \u0026(String, String),\n) -\u003e Result\u003c(), ProtocolError\u003e {\n    let _ = write_string(stream, \u0026value.0).map_err(|_e| ProtocolError::WriteError);\n    let _ = write_string(stream, \u0026value.1).map_err(|_| ProtocolError::WriteError);\n    Ok(())\n}\n\npub fn write_u8(stream: \u0026mut dyn Write, value: \u0026u8) -\u003e Result\u003c(), ProtocolError\u003e {\n    let _ = stream\n        .write_all(\u0026[*value])\n        .map_err(|_| ProtocolError::WriteError);\n    Ok(())\n}\n\npub fn write_u16(stream: \u0026mut dyn Write, value: \u0026u16) -\u003e Result\u003c(), ProtocolError\u003e {\n    let value_bytes = value.to_be_bytes();\n    let _ = stream\n        .write_all(\u0026value_bytes)\n        .map_err(|_| ProtocolError::WriteError);\n    Ok(())\n}\n\npub fn write_u32(stream: \u0026mut dyn Write, value: \u0026u32) -\u003e Result\u003c(), ProtocolError\u003e {\n    let value_bytes = value.to_be_bytes();\n    let _ = stream\n        .write_all(\u0026value_bytes)\n        .map_err(|_e| ProtocolError::WriteError);\n    Ok(())\n}\n\npub fn write_bool(stream: \u0026mut dyn Write, value: \u0026bool) -\u003e Result\u003c(), ProtocolError\u003e {\n    let value_bytes = if *value { 1u8 } else { 0u8 };\n    let _ = stream\n        .write_all(\u0026[value_bytes])\n        .map_err(|_e| ProtocolError::WriteError);\n    Ok(())\n}\n\npub fn write_string_pairs(\n    stream: \u0026mut dyn Write,\n    vec: \u0026Vec\u003c(String, String)\u003e,\n) -\u003e Result\u003c(), ProtocolError\u003e {\n    let length = vec.len() as u16;\n    let length_bytes = length.to_be_bytes();\n    let _ = stream\n        .write_all(\u0026length_bytes)\n        .map_err(|_e| ProtocolError::WriteError);\n    for pair in vec {\n        let _ = write_string(stream, \u0026pair.0).map_err(|_| ProtocolError::WriteError);\n        let _ = write_string(stream, \u0026pair.1).map_err(|_e| ProtocolError::WriteError);\n    }\n    Ok(())\n}\n\n#[cfg(test)]\n\nmod tests {\n    use super::*;\n    use std::io::{Cursor, Read};\n\n    #[test]\n    fn test_write_string() {\n        let mut cursor = Cursor::new(Vec::\u003cu8\u003e::new());\n        write_string(\u0026mut cursor, \"Hola\").unwrap();\n        cursor.set_position(0);\n        let mut buf = [0u8; 2];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(u16::from_be_bytes(buf), 4);\n        let mut buf = [0u8; 4];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(String::from_utf8(buf.to_vec()).unwrap(), \"Hola\");\n    }\n\n    #[test]\n    fn test_write_tuple_vec() {\n        let mut cursor = Cursor::new(Vec::\u003cu8\u003e::new());\n        let vec = vec![(\"Hola\".to_string(), \"Chau\".to_string())];\n        write_tuple_vec(\u0026mut cursor, \u0026vec).unwrap();\n        cursor.set_position(0);\n        let mut buf = [0u8; 2];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(u16::from_be_bytes(buf), 1);\n        let mut buf = [0u8; 2];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(u16::from_be_bytes(buf), 4);\n        let mut buf = [0u8; 4];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(String::from_utf8(buf.to_vec()).unwrap(), \"Hola\");\n        let mut buf = [0u8; 2];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(u16::from_be_bytes(buf), 4);\n        let mut buf = [0u8; 4];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(String::from_utf8(buf.to_vec()).unwrap(), \"Chau\");\n    }\n\n    #[test]\n    fn test_write_bin_vec() {\n        let mut cursor = Cursor::new(Vec::\u003cu8\u003e::new());\n        let vec = vec![1, 2, 3, 4];\n        write_bin_vec(\u0026mut cursor, \u0026vec).unwrap();\n        cursor.set_position(0);\n        let mut buf = [0u8; 2];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(u16::from_be_bytes(buf), 4);\n        let mut buf = [0u8; 4];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(buf.to_vec(), vec![1, 2, 3, 4]);\n    }\n\n    #[test]\n    fn test_write_string_tuple() {\n        let mut cursor = Cursor::new(Vec::\u003cu8\u003e::new());\n        write_string_tuple(\u0026mut cursor, \u0026(\"Hola\".to_string(), \"Chau\".to_string())).unwrap();\n        cursor.set_position(0);\n        let mut buf = [0u8; 2];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(u16::from_be_by tocol_return::ProtocolReturn,\n    };\n    use rustic_city_eye::utils::incident_payload;\n    use rustic_city_eye::utils::{location::Location, payload_types::PayloadTypes};\n\n    use std::collections::HashMap;\n    use std::io::Write;\n    use std::net::{TcpListener, TcpStream};\n    use std::sync::{mpsc, Arc, RwLock};\n    use std::thread;\n\n    #[test]\n    fn test_mensaje_invalido_da_error() {\n        // Set up a listener on a local port.\n        let listener = TcpListener::bind(\"127.0.0.1:0\").unwrap();\n        let addr = listener.local_addr().unwrap();\n\n        thread::spawn(move || {\n            let mut stream = TcpStream::connect(addr).unwrap();\n\n            stream.write_all(\"Hola\".as_bytes()).unwrap();\n        });\n\n        let topics = HashMap::new();\n        let packets = Arc::new(RwLock::new(HashMap::new()));\n        let subs = vec![];\n        let clients_ids = Arc::new(RwLock::new(HashMap::new()));\n        let clients_auth_info = HashMap::new();\n\n        let mut result: Result\u003cProtocolReturn, ProtocolError\u003e =\n            Err(ProtocolError::UnspecifiedError);\n        let (id_sender, _) = mpsc::channel();\n\n        if let Ok((stream, _)) = listener.accept() {\n            result = handle_messages(\n                stream,\n                topics,\n                packets,\n                subs,\n                clients_ids,\n                clients_auth_info,\n                id_sender,\n            );\n        }\n\n        assert!(result.is_err());\n    }\n\n    #[test]\n    fn test_connect() -\u003e Result\u003c(), ProtocolError\u003e {\n        // Set up a listener on a local port.\n        let listener = TcpListener::bind(\"127.0.0.1:0\").unwrap();\n        let addr = listener.local_addr().unwrap();\n\n        let connect_config =\n            client_message::Connect::read_connect_config(\"./src/monitoring/connect_config.json\")\n                .unwrap();\n\n        let connect = ClientMessage::Connect(connect_config.clone());\n\n        thread::spawn(move || {\n            let mut stream = TcpStream::connect(addr).unwrap();\n            let mut buffer = vec![];\n            connect.write_to(\u0026mut buffer).unwrap();\n            stream.write_all(\u0026buffer).unwrap();\n        });\n\n        let topics = HashMap::new();\n        let packets = Arc::new(RwLock::new(HashMap::new()));\n        let subs = vec![];\n        let clients_ids = Arc::new(RwLock::new(HashMap::new()));\n        let clients_auth_info = HashMap::new();\n\n        let mut result: Result\u003cProtocolReturn, ProtocolError\u003e =\n            Err(ProtocolError::UnspecifiedError);\n        let (id_sender, reciever) = mpsc::channel();\n\n        thread::spawn(move || loop {\n            if reciever.try_recv().is_ok() {\n                break;\n            }\n        });\n        if let Ok((stream, _)) = listener.accept() {\n            result = match handle_messages(\n                stream,\n                topics,\n                packets,\n                subs,\n                clients_ids,\n                clients_auth_info,\n                id_sender,\n            ) {\n                Ok(r) =\u003e Ok(r),\n                Err(e) =\u003e return Err(e),\n            };\n        }\n\n        assert_eq!(result, Ok(ProtocolReturn::ConnackSent));\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_envio_connect_con_id_repetido_y_desconecta() {\n        let listener = TcpListener::bind(\"127.0.0.1:0\").unwrap();\n        let addr = listener.local_addr().unwrap();\n\n        let connect_config =\n            client_message::Connect::read_connect_config(\"./src/monitoring/connect_config.json\")\n                .unwrap();\n\n        let connect = ClientMessage::Connect(connect_config.clone());\n\n        thread::spawn(move || {\n            let mut stream = TcpStream::connect(addr).unwrap();\n            let mut buffer = vec![];\n            connect.write_to(\u0026mut buffer).unwrap();\n            stream.write_all(\u0026buffer).unwrap();\n        });\n\n        let topics = HashMap::new();\n        let packets = Arc::new(RwLock::new(HashMap::new()));\n        let subs = vec![];\n        let clients_ids = Arc::new(RwLock::new(HashMap::new()));\n        //add an id to the clients_ids\n        clients_ids\n            .write()\n            .unwrap()\n            .insert(\"monitoring_app\".to_string(), None);\n        let clients_auth_info = HashMap::new();\n\n        let mut result: Result\u003cProtocolReturn, ProtocolError\u003e =\n            Err(ProtocolError::UnspecifiedError);\n        let (id_sender, _) = mpsc::channel();\n        if let Ok((stream, _)) = listener.accept() {\n            result = handle_messages(\n                stream,\n                topics,\n                packets,\n                subs,\n                clients_ids,\n                clients_auth_info,\n                id_sender,\n            );\n        }\n\n        assert_eq!(result.unwrap(), ProtocolReturn::DisconnectSent);\n    }\n\n    #[test]\n    fn test_subscribe() {\n        // Set up a listener on a local port.\n        let listener = TcpListener::bind(\"127.0.0.1:0\").unwrap();\n        let addr = listener.local_addr().unwrap();\n        let _ = TopicProperties {\n            topic_alias: 10,\n            response_topic: \"String\".to_string(),\n        };\n\n        let sub = ClientMessage::Subscribe {\n            packet_id: 1,\n            topic_name: \"topico\".to_string(),\n            properties: SubscribeProperties::new(\n                1,\n                vec![(\"propiedad\".to_string(), \"valor\".to_string())],\n                vec![0, 1, 2, 3],\n            ),\n        };\n        thread::spawn(move || {\n            let mut stream = TcpStream::connect(addr).unwrap();\n            let mut buffer = vec![];\n            sub.write_to(\u0026mut buffer).unwrap();\n            stream.write_all(\u0026buffer).unwrap();\n        });\n\n        let topics = HashMap::new();\n        let packets = Arc::new(RwLock::new(HashMap::new()));\n        let subs = vec![];\n        let clients_ids = Arc::new(RwLock::new(HashMap::new()));\n        let clients_auth_info = HashMap::new();\n\n        let mut result: Result\u003cProtocolReturn, ProtocolError\u003e =\n            Err(ProtocolError::UnspecifiedError);\n        let (id_sender, _) = mpsc::channel();\n        if let Ok((stream, _)) = listener.accept() {\n            result = handle_messages(\n                stream,\n                topics,\n                packets,\n                subs,\n                clients_ids,\n                clients_auth_info,\n                id_sender,\n            );\n        }\n\n        assert_eq!(result.unwrap(), ProtocolReturn::SubackSent);\n    }\n    #[test]\n    fn test_publish() {\n        // Set up a listener on a local port.\n        let listener = TcpListener::bind(\"127.0.0.1:0\").unwrap();\n        let addr = listener.local_addr().unwrap();\n        let topic_properties = TopicProperties {\n            topic_alias: 10,\n            response_topic: \"String\".to_string(),\n        };\n\n        let properties = PublishProperties::new(\n            1,\n            10,\n            topic_properties,\n            [1, 2, 3].to_vec(),\n            \"a\".to_string(),\n            1,\n            \"a\".to_string(),\n        );\n        let location = Location::new(1.1, 1.12);\n        let new = Incident::new(location);\n        let incident_payload = incident_payload::IncidentPayload::new(new);\n        let publish = ClientMessage::Publish {\n            packet_id: 1,\n            topic_name: \"mensajes para juan\".to_string(),\n            qos: 1,\n            retain_flag: 1,\n            payload: PayloadTypes::IncidentLocation(incident_payload),\n            dup_flag: 0,\n            properties,\n        };\n        thread::spawn(move || {\n            let mut stream = TcpStream::connect(addr).unwrap();\n            let mut buffer = vec![];\n            publish.write_to(\u0026mut buffer).unwrap();\n            stream.write_all(\u0026buffer).unwrap();\n        });\n\n        let topics = HashMap::new();\n        let packets = Arc::new(RwLock::new(HashMap::new()));\n        let subs = vec![];\n        let clients_ids = Arc::new(RwLock::new(HashMap::new()));\n        let clients_auth_info = HashMap::new();\n\n        let mut result: Result\u003cProtocolReturn, ProtocolError\u003e =\n            Err(ProtocolError::UnspecifiedError);\n\n        let (id_sender, _) = mpsc::channel();\n\n        if let Ok((stream, _)) = listener.accept() {\n            result = handle_messages(\n                stream,\n                topics,\n                packets,\n                subs,\n                clients_ids,\n                clients_auth_info,\n                id_sender,\n            );\n        }\n\n        assert_eq!(result.unwrap(), ProtocolReturn::PubackSent);\n    }\n\n    #[test]\n    fn test_publish_qos0() {\n        // Set up a listener on a local port.\n        let listener = TcpListener::bind(\"127.0.0.1:0\").unwrap();\n        let addr = listener.local_addr().unwrap();\n        let topic_properties = TopicProperties {\n            topic_alias: 10,\n            response_topic: \"String\".to_string(),\n        };\n\n        let properties = PublishProperties::new(\n            1,\n            10,\n            topic_properties,\n            [1, 2, 3].to_vec(),\n            \"a\".to_string(),\n            1,\n            \"a\".to_string(),\n        );\n        let location = Location::new(1.1, 1.12);\n        let new = Incident::new(location);\n        let incident_payload = incident_payload::IncidentPayload::new(new);\n        let publish = ClientMessage::Publish {\n            packet_id: 1,\n            topic_name: \"mensajes para juan\".to_string(),\n            qos: 0,\n            retain_flag: 1,\n            payload: PayloadTypes::IncidentLocation(incident_payload),\n            dup_flag: 0,\n            properties,\n        };\n        thread::spawn(move || {\n            let mut stream = TcpStream::connect(addr).unwrap();\n            let mut buffer = vec![];\n            publish.write_to(\u0026mut buffer).unwrap();\n            stream.write_all(\u0026buffer).unwrap();\n        });\n\n        let topics = HashMap::new();\n        let packets = Arc::new(RwLock::new(HashMap::new()));\n        let subs = vec![];\n        let clients_ids = Arc::new(RwLock::new(HashMap::new()));\n        let clients_auth_info = HashMap::new();\n\n        let mut result: Result\u003cProtocolReturn, ProtocolError\u003e =\n            Err(ProtocolError::UnspecifiedError);\n\n        let (id_sender, _) = mpsc::channel();\n\n        if let Ok((stream, _)) = listener.accept() {\n            result = handle_messages(\n                stream,\n                topics,\n                packets,\n                subs,\n                clients_ids,\n                clients_auth_info,\n                id_sender,\n            );\n        }\n\n        assert_eq!(result.unwrap(), ProtocolReturn::NoAckSent);\n    }\n\n    #[test]\n    fn test_unsubcribe() {\n        let listener = TcpListener::bind(\"127.0.0.1:0\").unwrap();\n        let addr = listener.local_addr().unwrap();\n\n        let unsub = ClientMessage::Unsubscribe {\n            packet_id: 1,\n            topic_name: \"topico\".to_string(),\n            properties: SubscribeProperties::new(\n                1,\n                vec![(\"propiedad\".to_string(), \"valor\".to_string())],\n                vec![0, 1, 2, 3],\n            ),\n        };\n\n        thread::spawn(move || {\n            let mut stream = TcpStream::connect(addr).unwrap();\n            let mut buffer = vec![];\n            unsub.write_to(\u0026mut buffer).unwrap();\n            stream.write_all(\u0026buffer).unwrap();\n        });\n\n        let topics = HashMap::new();\n        let packets = Arc::new(RwLock::new(HashMap::new()));\n        let subs = vec![];\n        let clients_ids = Arc:: }\n    }\n}\nimpl MyApp {\n    fn handle_form(\u0026mut self, ctx: \u0026eframe::egui::Context, _frame: \u0026mut eframe::Frame) {\n        CentralPanel::default().show(ctx, |ui| {\n            ui.vertical_centered(|ui| {\n                ui.label(\n                    RichText::new(\"Username\")\n                        .size(20.0)\n                        .color(egui::Color32::WHITE),\n                );\n                ui.add(\n                    egui::TextEdit::singleline(\u0026mut self.username)\n                        .min_size(egui::vec2(100.0, 20.0))\n                        .text_color(egui::Color32::WHITE)\n                        .font(TextStyle::Body),\n                );\n\n                ui.label(\n                    RichText::new(\"Password\")\n                        .size(20.0)\n                        .color(egui::Color32::WHITE),\n                );\n                ui.add(\n                    egui::TextEdit::singleline(\u0026mut self.password)\n                        .min_size(egui::vec2(100.0, 20.0))\n                        .text_color(egui::Color32::WHITE)\n                        .font(TextStyle::Body),\n                );\n\n                ui.label(RichText::new(\"IP\").size(20.0).color(egui::Color32::WHITE));\n                ui.add(\n                    egui::TextEdit::singleline(\u0026mut self.ip)\n                        .min_size(egui::vec2(100.0, 20.0))\n                        .text_color(egui::Color32::WHITE)\n                        .font(TextStyle::Body),\n                );\n\n                ui.label(RichText::new(\"Port\").size(20.0).color(egui::Color32::WHITE));\n                ui.add(\n                    egui::TextEdit::singleline(\u0026mut self.port)\n                        .min_size(egui::vec2(100.0, 20.0))\n                        .text_color(egui::Color32::WHITE)\n                        .font(TextStyle::Body),\n                );\n\n                if ui.button(\"Submit\").clicked() {\n                    let mut args = vec![\n                        self.username.clone(),\n                        self.password.clone(),\n                        self.ip.clone(),\n                        self.port.clone(),\n                    ];\n                    if args[2].is_empty() \u0026\u0026 args[3].is_empty() {\n                        \"127.0.0.1\".clone_into(\u0026mut args[2]);\n                        \"5000\".clone_into(\u0026mut args[3]);\n                    }\n                    match MonitoringApp::new(args) {\n                        Ok(mut monitoring_app) =\u003e {\n                            let _ = monitoring_app.run_client();\n                            self.monitoring_app = Some(monitoring_app);\n                            self.connected = true;\n                        }\n                        Err(_) =\u003e {\n                            println!(\"La conexion ha fallado. Intenta conectarte nuevamente.\");\n                            self.username.clear();\n                            self.password.clear();\n                            self.ip.clear();\n                            self.port.clear();\n                        }\n                    };\n                }\n            })\n        });\n    }\n\n    fn handle_map(\u0026mut self, ctx: \u0026eframe::egui::Context, _frame: \u0026mut eframe::Frame) {\n        CentralPanel::default().show(ctx, |ui| {\n            let last_clicked = self.map.click_watcher.clicked_at;\n            ui.add(\n                Map::new(\n                    Some(\u0026mut self.map.tiles),\n                    \u0026mut self.map.map_memory,\n                    Position::from_lon_lat(-58.368925, -34.61716),\n                )\n                .with_plugin(\u0026mut self.map.click_watcher)\n                .with_plugin(cameras(\n                    \u0026mut self.map.cameras,\n                    self.map.zoom_level,\n                    last_clicked,\n                ))\n                .with_plugin(incidents(\n                    \u0026mut self.map.incidents,\n                    self.map.zoom_level,\n                    last_clicked,\n                ))\n                .with_plugin(drones(\n                    \u0026mut self.map.drones,\n                    self.map.zoom_level,\n                    last_clicked,\n                )),\n            );\n            zoom(ui, \u0026mut self.map.map_memory, \u0026mut self.map.zoom_level);\n\n            if let Some(monitoring_app) = \u0026mut self.monitoring_app {\n                add_camera_window(ui, \u0026mut self.map, monitoring_app);\n                add_incident_window(ui, \u0026mut self.map, monitoring_app);\n                add_drone_window(ui, \u0026mut self.map, monitoring_app);\n                add_drone_center_window(ui, \u0026mut self.map, monitoring_app);\n                add_disconnect_window(ui, \u0026mut self.map, monitoring_app, \u0026mut self.connected);\n                add_remove_window(ui, \u0026mut self.map, monitoring_app)\n            }\n        });\n    }\n}\n\nimpl App for MyApp {\n    fn update(\u0026mut self, ctx: \u0026eframe::egui::Context, _frame: \u0026mut eframe::Frame) {\n        if !self.connected {\n            self.handle_form(ctx, _frame);\n        } else {\n            self.handle_map(ctx, _frame);\n        }\n    }\n}\n\nfn create_my_app(cc: \u0026CreationContext\u003c'_\u003e) -\u003e Box\u003cdyn App\u003e {\n    egui_extras::install_image_loaders(\u0026cc.egui_ctx);\n    let camera_bytes = include_bytes!(\"assets/Camera.png\");\n    let camera_icon = match Texture::new(camera_bytes, \u0026cc.egui_ctx) {\n        Ok(t) =\u003e ImagesPluginData::new(t, 1.0, 0.1), // Initialize with zoom level 1.0\n        Err(_) =\u003e todo!(),\n    };\n\n    let incident_bytes = include_bytes!(\"assets/Incident.png\");\n    let incident_icon = match Texture::new(incident_bytes, \u0026cc.egui_ctx) {\n        Ok(t) =\u003e ImagesPluginData::new(t, 1.0, 0.15), // Initialize with zoom level 1.0\n        Err(_) =\u003e   client_message::Connect::read_connect_config(\"./src/monitoring/connect_config.json\")?;\n\n        let address = args[2].to_string() + \":\" + \u0026args[3].to_string();\n        let camera_system_args = vec![\n            args[2].clone(),\n            args[3].clone(),\n            \"camera_system\".to_string(),\n            \"CamareandoCamaritasForever\".to_string(),\n        ];\n\n        let camera_system = CameraSystem::new(camera_system_args)?;\n        let drone_system = DroneSystem::new(\n            \"src/drone_system/drone_config.json\".to_string(),\n            address.clone(),\n        );\n        let (tx, rx) = mpsc::channel();\n\n        let monitoring_app = MonitoringApp {\n            send_to_client_channel: tx,\n            incidents: Vec::new(),\n            camera_system,\n            monitoring_app_client: match Client::new(rx, address, connect_config) {\n                Ok(client) =\u003e client,\n                Err(err) =\u003e return Err(err),\n            },\n            drone_system,\n        };\n\n        Ok(monitoring_app)\n    }\n\n    pub fn run_client(\u0026mut self) -\u003e Result\u003c(), ProtocolError\u003e {\n        self.monitoring_app_client.client_run()?;\n        self.camera_system.run_client()?;\n        Ok(())\n    }\n\n    pub fn add_camera(\u0026mut self, location: Location) {\n        self.camera_system.add_camera(location);\n    }\n\n    pub fn add_incident(\u0026mut self, location: Location) {\n        let incident = Incident::new(location);\n        self.incidents.push(incident.clone());\n\n        let topic_properties = TopicProperties {\n            topic_alias: 10,\n            response_topic: \"String\".to_string(),\n        };\n\n        let properties = PublishProperties::new(\n            1,\n            10,\n            topic_properties,\n            [1, 2, 3].to_vec(),\n            \"a\".to_string(),\n            1,\n            \"a\".to_string(),\n        );\n        let payload = PayloadTypes::IncidentLocation(IncidentPayload::new(incident));\n\n        let publish_config =\n            PublishConfig::new(1, 1, 0, \"incidente\".to_string(), payload, properties);\n\n        let _ = self.send_to_client_channel.send(Box::new(publish_config));\n    }\n\n    pub fn add_drone(\n        \u0026mut self,\n        location: Location,\n        drone_center_id: u32,\n    ) -\u003e Result\u003c(), ProtocolError\u003e {\n        match self.drone_system.add_drone(location, drone_center_id) {\n            Ok(_) =\u003e Ok(()),\n            Err(e) =\u003e Err(ProtocolError::DroneError(e.to_string())),\n        }\n    }\n\n    pub fn add_drone_center(\u0026mut self, location: Location) {\n        let _ = self.drone_system.add_drone_center(location);\n    }\n    pub fn get_cameras(\u0026self) -\u003e Vec\u003cCamera\u003e {\n        self.camera_system.get_cameras().clone()\n    }\n\n    pub fn get_incidents(\u0026self) -\u003e Vec\u003cIncident\u003e {\n        self.incidents.clone()\n    }\n}\n","traces":[{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":83,"address            egui::Window::new(\"Clicked Position\")\n                .collapsible(false)\n                .resizable(false)\n                .title_bar(false)\n                .anchor(egui::Align2::CENTER_BOTTOM, [0., -10.])\n                .show(ui.ctx(), |ui| {\n                    ui.label(format!(\"{:.04} {:.04}\", clicked_at.lon(), clicked_at.lat()))\n                        .on_hover_text(\"last clicked position\");\n                });\n        }\n    }\n}\n\nimpl Plugin for \u0026mut ClickWatcher {\n    fn run(\u0026mut self, response: \u0026Response, painter: egui::Painter, projector: \u0026Projector) {\n        if !response.changed() \u0026\u0026 response.clicked_by(egui::PointerButton::Primary) {\n            self.clicked_at = response\n                .interact_pointer_pos()\n                .map(|p| projector.unproject(p - response.rect.center()));\n        }\n\n        if let Some(position) = self.clicked_at {\n            painter.circle_filled(\n                projector.project(position).to_pos2(),\n                15.0,\n                egui::Color32::GRAY,\n            );\n        }\n    }\n}\n\n/// Helper structure for the `Images` plugin.\n#[derive(Clone)]\npub struct ImagesPluginData {\n    pub texture: Texture,\n    pub x_scale: f32,\n    pub y_scale: f32,\n    pub original_scale: f32,\n}\n\n// Creates a built-in `Images` plugin with an example image.\npub fn cameras(\n    cameras: \u0026mut Vec\u003cCameraView\u003e,\n    zoom_level: f32,\n    last_clicked: Option\u003cPosition\u003e,\n) -\u003e impl Plugin {\n    let mut images_vec = vec![];\n\n    for camera in cameras {\n        let mut radius = Image::new(camera.radius.texture.clone(), camera.position);\n        radius.scale(\n            camera.radius.x_scale * zoom_level,\n            camera.radius.y_scale * zoom_level,\n        );\n        images_vec.push(radius);\n\n        let mut image = Image::new(camera.image.texture.clone(), camera.position);\n        if camera.select(last_clicked) {\n            image.scale(\n                camera.image.x_scale * zoom_level * 1.5,\n                camera.image.y_scale * zoom_level * 1.5,\n            );\n        } else {\n            image.scale(\n                camera.image.x_scale * zoom_level,\n                camera.image.y_scale * zoom_level,\n            );\n        }\n        images_vec.push(image);\n    }\n    Images::new(images_vec)\n}\n\npub fn incidents(\n    incidents: \u0026mut Vec\u003cIncidentView\u003e,\n    zoom_level: f32,\n    last_clicked: Option\u003cPosition\u003e,\n) -\u003e impl Plugin {\n    let mut images_vec = vec![];\n\n    for incident in incidents {\n        let mut image = Image::new(incident.image.texture.clone(), incident.position);\n\n        if incident.select(last_clicked) {\n            image.scale(\n                incident.image.x_scale * zoom_level * 1.5,\n                incident.image.y_scale * zoom_level * 1.5,\n            );\n        } else {\n            image.scale(\n                incident.image.x_scale * zoom_level,\n                incident.image.y_scale * zoom_level,\n            );\n        }\n        images_vec.push(image);\n    }\n    Images::new(images_vec)\n}\n\npub fn drones(\n    drones: \u0026mut Vec\u003cDroneView\u003e,\n    zoom_level: f32,\n    last_clicked: Option\u003cPosition\u003e,\n) -\u003e impl Plugin {\n    let mut images_vec = vec![];\n\n    for drone in drones {\n        let mut image = Image::new(drone.image.texture.clone(), drone.position);\n\n        if drone.select(last_clicked) {\n            image.scale(\n                drone.image.x_scale * zoom_level * 1.5,\n                drone.image.y_scale * zoom_level * 1.5,\n            );\n        } else {\n            image.scale(\n                drone.image.x_scale * zoom_level,\n                drone.image.y_scale * zoom_level,\n            );\n        }\n        images_vec.push(image);\n    }\n    Images::new(images_vec)\n}\n","traces":[{"line":16,"address":[],"length":0,"stats"
