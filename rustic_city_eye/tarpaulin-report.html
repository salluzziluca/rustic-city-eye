    <script>
        var data = {"files":[{"path":["/","home","kvothe","repos","24C1-Rustic-City-Eye","rustic_city_eye","src","doc","mod.rs"],"content":"\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kvothe","repos","24C1-Rustic-City-Eye","rustic_city_eye","src","drones","drone.rs"],"content":"use std::sync::{mpsc, Arc, Mutex};\n\nuse chrono::Utc;\nuse egui::os::OperatingSystem;\n\nuse super::{drone_config::DroneConfig, drone_error::DroneError, drone_state::DroneState};\nuse crate::{\n    mqtt::{\n        client::Client,\n        client_message, messages_config,\n        publish::{\n            publish_config::PublishConfig,\n            publish_properties::{PublishProperties, TopicProperties},\n        },\n    },\n    utils::{location::Location, payload_types::PayloadTypes},\n};\n#[derive(Debug, Clone)]\npub struct Drone {\n    // ID unico para cada Drone.\n    id: u32,\n    ///posicion actual del Drone.\n    location: Location,\n\n    ///posicion del centro de drones al que pertenece.\n    center_location: Location,\n    /// La configuracion del Drone contiene el nivel de bateria del mismo y\n    /// el radio de operacion.\n    drone_config: DroneConfig,\n\n    ///  El Drone puede tener distintos estados:\n    /// - Waiting: esta circulando en su radio de operacion, pero no esta atendiendo ningun incidente.\n    /// - AttendingIncident: un nuevo incidente fue cargado por la app de monitoreo, y el Drone fue asignado\n    ///                         a resolverlo.\n    /// - LowBatteryLevel: el Drone se quedo sin bateria, por lo que va a su central a cargarse, y no va a volver a\n    ///                    funcionar hasta que tenga el nivel de bateria completo(al terminar de cargarse, vuelve a\n    ///                    tener el estado Waiting).\n    drone_state: DroneState,\n\n    drone_client: Client,\n\n    battery_level: i64,\n\n    send_to_client_channel: mpsc::Sender\u003cBox\u003cdyn messages_config::MessagesConfig + Send\u003e\u003e,\n}\n\nimpl Drone {\n    /// levanto su configuracion, y me guardo su posicion inicial.\n    pub fn new(\n        id: u32,\n        location: Location,\n        center_location: Location,\n        config_file_path: \u0026str,\n        address: String,\n    ) -\u003e Result\u003cDrone, DroneError\u003e {\n        let drone_config = DroneConfig::new(config_file_path)?;\n        let connect_config = match client_message::Connect::read_connect_config(\n            \"./src/drones/connect_config.json\",\n        ) {\n            Ok(config) =\u003e config,\n            Err(e) =\u003e return Err(DroneError::ProtocolError(e.to_string())),\n        };\n        let (tx, rx) = mpsc::channel();\n\n        let drone_client = match Client::new(rx, address, connect_config) {\n            Ok(client) =\u003e client,\n            Err(e) =\u003e return Err(DroneError::ProtocolError(e.to_string())),\n        };\n        Ok(Drone {\n            id,\n            location,\n            center_location,\n            drone_config,\n            drone_state: DroneState::Waiting,\n            drone_client,\n            battery_level: 100,\n            send_to_client_channel: tx,\n        })\n    }\n\n    /// Esta funcion ejecuta el dron, crando dos hilos:\n    /// Uno para la descarga de bateria y otro para el movimiento del dron.\n    /// Cuando la bateria se descarga por completo dentro del thread de descarga de bateria,\n    /// se cambia el estado del dron a LowBatteryLevel. Y, en el thread de movimiento, se\n    /// redirije al dron hacia su estacion de carga.\n    pub fn run_drone(\u0026mut self) -\u003e Result\u003c(), DroneError\u003e {\n        match self.drone_client.client_run() {\n            Ok(client) =\u003e client,\n            Err(e) =\u003e return Err(DroneError::ProtocolError(e.to_string())),\n        };\n\n        let self_clone = Arc::new(Mutex::new(self.clone()));\n        std::thread::spawn(move || {\n            let self_clone: Arc\u003cMutex\u003cDrone\u003e\u003e = Arc::clone(\u0026self_clone);\n            let mut self_locked = self_clone.lock().unwrap();\n            let _ = self_locked.battery_discharge();\n        });\n        let self_clone2 = Arc::new(Mutex::new(self.clone()));\n\n        std::thread::spawn(move || {\n            let self_clone: Arc\u003cMutex\u003cDrone\u003e\u003e = Arc::clone(\u0026self_clone2);\n            let mut self_locked = self_clone.lock().unwrap();\n            let location_clone = self_locked.location.clone();\n            let operation_radius = self_locked.drone_config.get_operation_radius();\n            let movement_rate = self_locked.drone_config.get_movement_rate();\n            let target_location: Location = self_locked.center_location.clone(); // TODO: placeHOLDER\n\n            self_locked.drone_movement(\n                location_clone,\n                operation_radius,\n                movement_rate,\n                target_location,\n            )\n        });\n\n        Ok(())\n    }\n\n    pub fn get_state(self) -\u003e DroneState {\n        self.drone_state\n    }\n\n    pub fn get_id(\u0026self) -\u003e u32 {\n        self.id\n    }\n\n    /// closure del thread de descarga de bateria del Drone.\n    ///\n    /// Lo que se hace es ir descargando el nivel de bateria del\n    /// Drone segun indique la tasa de descarga de bateria del mismo(definida\n    /// en la config del Drone).\n    ///\n    /// Cada vez que se cumpla \"un ciclo\" de la tasa de descarga, se reduce la bateria del\n    /// Drone en un 1%.\n    pub fn battery_discharge(\u0026mut self) -\u003e Result\u003c(), DroneError\u003e {\n        let mut last_discharge_time = Utc::now();\n        loop {\n            let current_time = Utc::now();\n            let elapsed_time = current_time\n                .signed_duration_since(last_discharge_time)\n                .num_milliseconds();\n\n            if elapsed_time \u003e= self.drone_config.get_battery_discharge_rate() {\n                self.battery_level -= 1;\n\n                if self.battery_level \u003c 0 {\n                    self.battery_level = 0;\n                    self.drone_state = DroneState::LowBatteryLevel;\n                    break;\n                }\n                last_discharge_time = current_time;\n            }\n        }\n        Ok(())\n    }\n\n    /// Carga al Drone de acuerdo a la tasa de carga que venga definida en la configuracion.\n    ///\n    /// Al llegar al 100%, devuelve un DroneState del tipo Waiting.\n    pub fn charge_battery(\u0026mut self) -\u003e Result\u003cDroneState, DroneError\u003e {\n        let mut start_time = Utc::now();\n\n        loop {\n            let current_time = Utc::now();\n            let elapsed_time = current_time\n                .signed_duration_since(start_time)\n                .num_milliseconds();\n\n            if elapsed_time \u003e= self.drone_config.get_battery_charge_rate_milisecs() {\n                self.battery_level += 1;\n\n                if self.battery_level \u003e 100 {\n                    self.battery_level = 100;\n                    return Ok(DroneState::Waiting);\n                }\n                start_time = current_time;\n            }\n        }\n    }\n\n    /// closure del thread de movimiento del Drone.\n    ///\n    /// Lo que se hace es generar una direccion de movimiento(utilizando rand),\n    /// y se intenta generar la nueva posicion, siempre respetando el area de operacion\n    /// del Drone.\n    ///\n    /// Si se generase una posicion que esta por fuera del area, se van a\n    /// generar las direcciones aleatorias que sean necesarias hasta obtener una que nos\n    /// lleve de nuevo adentro del area.\n    ///\n    /// Se utiliza la tasa de movimiento del Drone, que viene definida en la configuracion:\n    /// la idea es que el Drone se mueva cada cierto intervalo de tiempo definido por esta tasa de movimiento.\n    fn drone_movement(\n        \u0026mut self,\n        location: Location,\n        radius: f64,\n        movement_rate: i64,\n        target_location: Location,\n    ) -\u003e Result\u003c(), DroneError\u003e {\n        let center_lat = location.lat;\n        let center_long = location.long;\n        let target_lat = target_location.lat;\n        let target_long = target_location.long;\n        let mut current_lat = location.lat;\n        let mut current_long = location.long;\n        let mut last_move_time = Utc::now();\n\n        loop {\n            if self.battery_level \u003e 0 {\n                let current_time = Utc::now();\n                let elapsed_time = current_time\n                    .signed_duration_since(last_move_time)\n                    .num_milliseconds();\n\n                if elapsed_time \u003e= movement_rate {\n                    // Calculate the direction vector towards the target\n                    let direction_lat = target_lat - current_lat;\n                    let direction_long = target_long - current_long;\n\n                    // Normalize the direction vector\n                    let magnitude = (direction_lat.powi(2) + direction_long.powi(2)).sqrt();\n                    let unit_direction_lat = direction_lat / magnitude;\n                    let unit_direction_long = direction_long / magnitude;\n\n                    // Define the movement step size\n                    let step_size = 0.0001; // Adjust the step size as needed\n\n                    // Calculate the new position\n                    let mut new_lat = current_lat + unit_direction_lat * step_size;\n                    let mut new_long = current_long + unit_direction_long * step_size;\n\n                    // Check if the new position is within the radius\n                    let distance_from_center =\n                        ((new_lat - center_lat).powi(2) + (new_long - center_long).powi(2)).sqrt();\n                    if distance_from_center \u003e radius {\n                        // If out of bounds, set the new position to the edge of the radius in the direction of the target\n                        let scaling_factor = radius / distance_from_center;\n                        new_lat = center_lat + (new_lat - center_lat) * scaling_factor;\n                        new_long = center_long + (new_long - center_long) * scaling_factor;\n                    }\n\n                    current_lat = new_lat;\n                    current_long = new_long;\n\n                    let location = Location::new(new_lat, new_long);\n\n                    self.location = location;\n                    let payload = PayloadTypes::LocationPayload(self.location.clone());\n\n                    let publish_config = PublishConfig::read_json_to_publish_config(\n                        payload,\n                        \"src/drones/publish_config.json\",\n                    );\n                    let _ = self.send_to_client_channel.send(Box::new(publish_config));\n\n                    if self.drone_state == DroneState::LowBatteryLevel {\n                        match self.drone_movement(\n                            self.location.clone(),\n                            radius,\n                            movement_rate,\n                            self.center_location.clone(),\n                        ) {\n                            Ok(_) =\u003e (),\n                            Err(e) =\u003e {\n                                println!(\"Error moving drone: {:?}\", e);\n                            }\n                        }\n                        match self.charge_battery() {\n                            Ok(_) =\u003e (),\n                            Err(e) =\u003e {\n                                println!(\"Error charging drone: {:?}\", e);\n                            }\n                        }\n                    }\n\n                    last_move_time = current_time;\n                }\n            } else {\n                self.drone_state = DroneState::LowBatteryLevel;\n                return Err(DroneError::BatteryEmpty);\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::{thread, time::Duration};\n\n    use crate::{drones::drone, mqtt::broker::Broker, utils::location};\n\n    use super::*;\n\n    #[test]\n    fn test_01_drone_low_battery_level_state_ok() {\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            let _ = broker.server_run();\n        });\n        thread::spawn(move || {\n            let latitude = 0.0;\n            let longitude = 0.0;\n            let location = location::Location::new(latitude, longitude);\n            let center_location = location::Location::new(0.0, 0.0);\n            let mut drone = Drone::new(\n                1,\n                location,\n                center_location,\n                \"./src/drones/drone_config.json\",\n                \"127.0.0.1:5000\".to_string(),\n            )\n            .unwrap();\n\n            let _ = drone.run_drone();\n\n            assert_eq!(drone.get_state(), DroneState::Waiting);\n        });\n    }\n\n    #[test]\n    fn test_02_drone_going_to_charge_battery_ok() {\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            let _ = broker.server_run();\n        });\n\n        thread::spawn(move || {\n            let latitude = 0.0;\n            let longitude = 0.0;\n            let location = location::Location::new(latitude, longitude);\n            let center_location = location::Location::new(0.0, 0.0);\n            let mut drone = Drone::new(\n                1,\n                location,\n                center_location,\n                \"./tests/drone_config_test.json\",\n                \"127.0.0.1:5000\".to_string(),\n            )\n            .unwrap();\n\n            let _ = drone.run_drone();\n\n            assert_eq!(drone.get_state(), DroneState::Waiting);\n        });\n    }\n\n    #[test]\n    fn test_03_get_id_ok() {\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            let _ = broker.server_run();\n        });\n\n        thread::spawn(move || {\n            let latitude = 0.0;\n            let longitude = 0.0;\n            let location = location::Location::new(latitude, longitude);\n            let center_location = location::Location::new(0.0, 0.0);\n            let drone = Drone::new(\n                1,\n                location,\n                center_location,\n                \"./tests/drone_config_test.json\",\n                \"127.0.0.1:5000\".to_string(),\n            )\n            .unwrap();\n\n            assert_eq!(drone.get_id(), 1);\n        });\n    }\n\n    #[test]\n    fn test_04_drone_bad_config_file() {\n        let latitude = 0.0;\n        let longitude = 0.0;\n        let location = location::Location::new(latitude, longitude);\n        let center_location = location::Location::new(0.0, 0.0);\n        let drone = Drone::new(\n            1,\n            location,\n            center_location,\n            \"./tests/bad_config_file.json\",\n            \"127.0.0.1:5000\".to_string(),\n        );\n        assert!(drone.is_err());\n    }\n\n    #[test]\n    fn test_drone_stays_within_radius() {\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            let _ = broker.server_run();\n        });\n\n        thread::spawn(move || {\n            let latitude = 0.0;\n            let longitude = 0.0;\n            let location = location::Location::new(latitude, longitude);\n            let center_location = location::Location::new(0.0, 0.0);\n            let mut drone = Drone::new(\n                1,\n                location,\n                center_location,\n                \"./src/drones/drone_config.json\",\n                \"127.0.0.1:5000\".to_string(),\n            )\n            .unwrap();\n            let target_location = location::Location::new(0.001, 0.001);\n            let radius = 0.005;\n            drone.drone_movement(drone.location.clone(), radius, 100, target_location);\n\n            let distance_from_center =\n                ((drone.location.lat).powi(2) + (drone.location.long).powi(2)).sqrt();\n            assert!(\n                distance_from_center \u003c= radius,\n                \"Drone should stay within the radius.\"\n            );\n        });\n    }\n\n    #[test]\n    fn test_drone_stops_when_battery_empty() {\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            let _ = broker.server_run();\n        });\n\n        thread::spawn(move || {\n            let latitude = 0.0;\n            let longitude = 0.0;\n            let location = Location::new(latitude, longitude);\n            let center_location = Location::new(0.0, 0.0);\n\n            let drone = Drone::new(\n                1,\n                location,\n                center_location,\n                \"./src/drones/drone_config.json\",\n                \"127.0.0.1:5000\".to_string(),\n            )\n            .unwrap();\n\n            let drone = Arc::new(Mutex::new(drone));\n\n            let target_location = Location::new(0.001, 0.001);\n            let drone_clone = drone.clone();\n            let drone_clone2 = drone.clone();\n            thread::spawn(move || {\n                thread::sleep(Duration::from_millis(50));\n                let mut drone = drone_clone.lock().unwrap();\n                drone.battery_level = 0;\n            });\n\n            {\n                let mut drone = drone.lock().unwrap();\n                let drone_location = drone.location.clone();\n                drone.drone_movement(drone_location.clone(), 0.005, 100, target_location);\n            }\n            let drone = drone_clone2.lock().unwrap();\n\n            assert!(\n                drone.battery_level == 0,\n                \"Drone should stop when battery is empty.\"\n            );\n        });\n    }\n\n    #[test]\n\n    fn test_drone_charge_battery() {\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            let _ = broker.server_run();\n        });\n\n        thread::spawn(move || {\n            let latitude = 0.0;\n            let longitude = 0.0;\n            let location = Location::new(latitude, longitude);\n            let center_location = Location::new(0.0, 0.0);\n\n            let drone = Drone::new(\n                1,\n                location,\n                center_location,\n                \"./src/drones/drone_config.json\",\n                \"127.0.0.1:5000\".to_string(),\n            )\n            .unwrap();\n\n            let drone = Arc::new(Mutex::new(drone));\n            let drone_clone = drone.clone();\n            thread::spawn(move || {\n                let mut drone = drone_clone.lock().unwrap();\n                let _ = drone.charge_battery();\n            });\n\n            let drone = drone.lock().unwrap();\n            assert_eq!(drone.battery_level, 100);\n        });\n    }\n\n    #[test]\n    fn test_new_drone() {\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            let _ = broker.server_run();\n        });\n        thread::spawn(move || {\n            let location = Location {\n                lat: 0.0,\n                long: 0.0,\n            };\n            let center_location = Location {\n                lat: 0.0,\n                long: 0.0,\n            };\n            let config_file_path = \"./src/drones/drone_config.json\";\n            let address = \"127.0.0.1:8080\".to_string();\n\n            let drone: Result\u003cDrone, DroneError\u003e = Drone::new(\n                1,\n                location.clone(),\n                center_location.clone(),\n                config_file_path,\n                address,\n            );\n\n            assert!(drone.is_ok());\n            let drone = drone.unwrap();\n            assert_eq!(drone.id, 1);\n            assert_eq!(drone.location, location);\n            assert_eq!(drone.center_location, center_location);\n            assert_eq!(drone.battery_level, 100);\n            assert_eq!(drone.drone_state, DroneState::Waiting);\n        });\n    }\n\n    #[test]\n    fn test_battery_discharge() {\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            let _ = broker.server_run();\n        });\n        thread::spawn(move || {\n            let mut drone = setup_test_drone();\n            drone.battery_level = 10; // Inicializamos con 10% de batería para la prueba\n\n            let _ = drone.battery_discharge();\n            assert!(drone.battery_level \u003c= 0);\n            assert_eq!(drone.drone_state, DroneState::LowBatteryLevel);\n        });\n    }\n\n    #[test]\n    fn test_charge_battery() {\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            let _ = broker.server_run();\n        });\n        thread::spawn(move || {\n            let mut drone = setup_test_drone();\n            drone.battery_level = 0;\n\n            let result = drone.charge_battery();\n            assert!(result.is_ok());\n            assert_eq!(drone.battery_level, 100);\n            assert_eq!(result.unwrap(), DroneState::Waiting);\n        });\n    }\n\n    #[test]\n    fn test_drone_movement() {\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            let _ = broker.server_run();\n        });\n        thread::spawn(move || {\n            let mut drone = setup_test_drone();\n            drone.location = Location {\n                lat: 0.0,\n                long: 0.0,\n            };\n            let target_location = Location {\n                lat: 1.0,\n                long: 1.0,\n            };\n            let result = drone.drone_movement(\n                drone.location.clone(),\n                drone.drone_config.get_operation_radius(),\n                drone.drone_config.get_movement_rate(),\n                target_location,\n            );\n\n            assert!(result.is_ok());\n            let new_location = drone.location;\n            assert!(new_location.lat == 1.0 || new_location.long != 1.0);\n        });\n    }\n\n    // Helper function to setup a test drone\n    fn setup_test_drone() -\u003e Drone {\n        let location = Location {\n            lat: 0.0,\n            long: 0.0,\n        };\n        let center_location = Location {\n            lat: 0.0,\n            long: 0.0,\n        };\n        let config_file_path = \"./src/drones/drone_config.json\";\n        let address = \"127.0.0.1:8080\".to_string();\n\n        Drone::new(1, location, center_location, config_file_path, address).unwrap()\n    }\n}\n","traces":[{"line":49,"address":[],"length":0,"stats":{"Line":15},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":30},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":14},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":14},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":75,"address":[],"length":0,"stats":{"Line":0 n,\n        drone_config_path: String,\n        address: String,\n    ) -\u003e DroneCenter {\n        Self {\n            id,\n            location,\n            drones: HashMap::default(),\n            drone_config_path,\n            address,\n        }\n    }\n\n    pub fn get_id(\u0026self) -\u003e u32 {\n        self.id\n    }\n\n    pub fn get_location(\u0026self) -\u003e Location {\n        self.location.clone()\n    }\n\n    /// Crea un dron y lo agrega al hashmap con un ID que no esté siendo utilizado\n    ///\n    /// Retorna el ID del dron creado o DroneError en caso de error.\n    pub fn add_drone(\u0026mut self, location: Location) -\u003e Result\u003cu32, DroneError\u003e {\n        let mut rng = rand::thread_rng();\n\n        let mut id = rng.gen();\n\n        while self.drones.contains_key(\u0026id) {\n            id = rng.gen();\n        }\n\n        let drone = Drone::new(\n            id,\n            location,\n            self.location.clone(),\n            \u0026self.drone_config_path.to_string(),\n            self.address.to_string(),\n        )?;\n        self.drones.insert(id, drone);\n        Ok(id)\n    }\n\n    pub fn get_drones(\u0026self) -\u003e \u0026HashMap\u003cu32, Drone\u003e {\n        \u0026self.drones\n    }\n\n    /// Retorna un dron aleatorio del centro de drones\n    pub fn get_drone(\u0026self) -\u003e Option\u003c\u0026Drone\u003e {\n        let keys: Vec\u003c\u0026u32\u003e = self.drones.keys().collect();\n        if keys.is_empty() {\n            None\n        } else {\n            let idx = rand::thread_rng().gen_range(0..keys.len());\n            self.drones.get(keys[idx])\n        }\n    }\n\n    /// Retorna un dron del centro de drones segun su ID\n    pub fn get_drone_by_id(\u0026self, id: u32) -\u003e Option\u003c\u0026Drone\u003e {\n        let drone = self.drones.get(\u0026id);\n\n        drone\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use core::panic;\n    use std::thread;\n\n    use crate::{mqtt::broker::Broker, utils::location};\n\n    use super::*;\n\n    #[test]\n    fn test_01_drone_center_add_drone_ok() {\n        let latitude = 0.0;\n        let longitude = 0.0;\n        let location = location::Location::new(latitude, longitude);\n        // Set up a listener on a local port.\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let addr = \"127.0.0.1:5000\";\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            _ = broker.server_run();\n        });\n\n        thread::spawn(move || {\n            let mut drone_center = DroneCenter::new(\n                1,\n                location.clone(),\n                \"./src/drones/drone_config.json\".to_string(),\n                addr.to_string(),\n            );\n\n            match drone_center.add_drone(location) {\n                Ok(_) =\u003e {}\n                Err(e) =\u003e {\n                    panic!(\"Error adding drone to drone center: {:?}\", e)\n                }\n            };\n\n            let drones = drone_center.get_drones();\n\n            assert_eq!(drones.len(), 1);\n        });\n    }\n\n    #[test]\n    fn test_02_drone_center_get_drone_ok() {\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let addr = \"127.0.0.1:5000\";\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            _ = broker.server_run();\n        });\n\n        thread::spawn(move || {\n            let latitude = 0.0;\n            let longitude = 0.0;\n            let location = location::Location::new(latitude, longitude);\n            let mut drone_center = DroneCenter::new(\n                1,\n                location.clone(),\n                \"./src/drones/drone_config.json\".to_string(),\n                addr.to_string(),\n            );\n\n            let id = drone_center.add_drone(location).unwrap();\n\n            let drone = drone_center.get_drone_by_id(id);\n\n            assert!(drone.is_some());\n        });\n    }\n\n    #[test]\n    fn test_03_drone_center_get_drone_none() {\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let addr = \"127.0.0.1:5000\";\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            _ = broker.server_run();\n        });\n\n        thread::spawn(move || {\n            let latitude = 0.0;\n            let longitude = 0.0;\n            let location = location::Location::new(latitude, longitude);\n            let mut drone_center = DroneCenter::new(\n                1,\n                location.clone(),\n                \"./src/drones/drone_config.json\".to_string(),\n                addr.to_string(),\n            );\n\n            let id = drone_center.add_drone(location).unwrap();\n\n            let drone = drone_center.get_drone_by_id(id);\n\n            assert!(drone.is_none());\n        });\n    }\n\n    #[test]\n    fn test_04_drone_center_get_location_ok() {\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let addr = \"127.0.0.1:5000\";\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            _ = broker.server_run();\n        });\n\n        thread::spawn(move || {\n            let latitude = 0.0;\n            let longitude = 0.0;\n eracion.\n#[allow(dead_code)]\n#[derive(Debug, Deserialize, Clone)]\npub struct DroneConfig {\n    /// Indica el nivel de bateria del Drone. Se va descargando con el paso del tiempo.\n\n    /// Indice la tasa de carga de la bateria en milisegundos.\n    /// Por ej: si vale 10, por cada segundo que pase, la\n    /// bateria del Drone aumentara en un 100 por ciento.\n    battery_charge_rate_milisecs: i64,\n\n    /// Indice la tasa de desgaste de la bateria en milisegundos.\n    /// Por ej: si vale 10, por cada segundo que pase, la\n    /// bateria del Drone se reducira en un 100 por ciento.\n    battery_discharge_rate_milisecs: i64,\n\n    /// El Drone circulara en un area de operacion determinado por el archivo de configuracion.\n    /// A medida que pasa el tiempo, el Drone va moviendose dentro de ese area.\n    operation_radius: f64,\n\n    /// Es la velocidad con la que el Drone va a circular.\n    /// Para simplificarle la vida al usuario, el valor que se\n    /// lee desde el archivo de configuracion esta en km/h.\n    movement_rate: i64,\n}\n\nimpl DroneConfig {\n    /// Leo la configuracion a partir de un archivo json.\n    pub fn new(config_file_path: \u0026str) -\u003e Result\u003cDroneConfig, DroneError\u003e {\n        match DroneConfig::read_drone_config(config_file_path) {\n            Ok(config) =\u003e Ok(config),\n            Err(err) =\u003e Err(err),\n        }\n    }\n\n    /// Toma un path a un archivo de configuracion y levanta el DroneConfig.\n    fn read_drone_config(file_path: \u0026str) -\u003e Result\u003cDroneConfig, DroneError\u003e {\n        let config_file = match File::open(file_path) {\n            Ok(file) =\u003e file,\n            Err(_) =\u003e return Err(DroneError::ReadingConfigFileError),\n        };\n\n        let reader: BufReader\u003cFile\u003e = BufReader::new(config_file);\n        let config = match serde_json::from_reader(reader) {\n            Ok(c) =\u003e c,\n            Err(_) =\u003e return Err(DroneError::ReadingConfigFileError),\n        };\n\n        Ok(config)\n    }\n\n    /// Simula la descarga de bateria del Drone, dependiendo de su\n    /// tasa de descarga en milisegundos.\n    ///\n    /// Tambien, el Drone se movera dependiendo del tiempo\n    /// transcurrido, su velocidad asignada y su radio de operacion.\n    ///\n    /// Para poder hacer ambas cosas a la vez, trabajo con dos threads: uno encargado de descargar la bateria,\n    /// y otro que se encarga de mover al Drone(siempre y cuando tenga bateria).\n\n    pub fn get_battery_discharge_rate(\u0026self) -\u003e i64 {\n        self.battery_discharge_rate_milisecs\n    }\n\n    pub fn get_battery_charge_rate_milisecs(\u0026mut self) -\u003e i64 {\n        self.battery_charge_rate_milisecs\n    }\n    pub fn get_operation_radius(\u0026self) -\u003e f64 {\n        self.operation_radius\n    }\n\n    pub fn get_movement_rate(\u0026self) -\u003e i64 {\n        self.movement_rate\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::sync::mpsc;\n\n    use super::*;\n\n    #[test]\n    fn test_01_config_creation_cases() {\n        let config_ok = DroneConfig::new(\"./src/drones/drone_config.json\");\n\n        let config_err = DroneConfig::new(\"este/es/un/path/feo\");\n\n        assert!(config_ok.is_ok());\n        assert!(config_err.is_err());\n    }\n\n    // #[test]\n    // fn test_02_running_drone_and_discharges_battery_ok() -\u003e std::io::Result\u003c()\u003e {\n    //     let (tx, _rx) = mpsc::channel();\n    //     let mut config = DroneConfig::read_drone_config(\"./src/drones/drone_config.json\").unwrap();\n    //     let location = location::Location::new(1.1, 12.1);\n    //     let final_drone_state = config.run_drone(location, tx);\n\n    //     assert_eq!(final_drone_state, DroneState::LowBatteryLevel);\n\n    //     Ok(())\n    // }\n\n    // #[test]\n    // fn test_03_drone_charge_ok() {\n    //     let mut config = DroneConfig::read_drone_config(\"./tests/drone_config_test.json\").unwrap();\n\n    // d,\n    ProtocolError(String),\n    BatteryEmpty,\n}\n\nimpl fmt::Display for DroneError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        match *self {\n            DroneError::ReadingConfigFileError =\u003e {\n                write!(\n                    f,\n                    \"Error: no se ha podido encontrar el archivo de configuracion de drones.\"\n                )\n            }\n            DroneError::DroneCenterNotFound =\u003e {\n                write!(f, \"Error: no se ha podido encontrar el centro de drones.\")\n            }\n            DroneError::ProtocolError(ref err) =\u003e write!(f, \"Error de protocolo: {}\", err),\n            DroneError::BatteryEmpty =\u003e write!(f, \"Error: la bateria del dron está completamente descargada.\"),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_drone_error_display() {\n        let error = DroneError::ReadingConfigFileError;\n        assert_eq!(\n            format!(\"{}\", error),\n            \"Error: no se ha podido encontrar el archivo de configuracion de drones.\"\n        );\n\n        let error = DroneError::DroneCenterNotFound;\n        assert_eq!(\n            format!(\"{}\", error),\n            \"Error: no se ha podido encontrar el centro de drones.\"\n        );\n\n        let error = DroneError::ProtocolError(\"Error de protocolo\".to_string());\n        assert_eq!(\n            format!(\"{}\", error),\n            \"Error de protocolo: Error de protocolo\"\n        );\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":14,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":16,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line": b fn add_drone_center(\u0026mut self, location: Location) -\u003e Result\u003cu32, DroneError\u003e {\n        let mut rng = rand::thread_rng();\n\n        let mut id = rng.gen();\n\n        while self.drone_centers.contains_key(\u0026id) {\n            id = rng.gen();\n        }\n\n        let drone_center = DroneCenter::new(\n            id,\n            location,\n            self.drone_config_path.to_string(),\n            self.address.to_string(),\n        );\n        self.drone_centers.insert(id, drone_center);\n        Ok(id)\n    }\n\n    /// Agrega un nuevo dron al centro de drones especificado segun ID\n    ///\n    /// Devuelve el id del drone o DroneError en caso de error.\n    pub fn add_drone(\n        \u0026mut self,\n        location: Location,\n        drone_center_id: u32,\n    ) -\u003e Result\u003cu32, DroneError\u003e {\n        let drone_center = match self.drone_centers.get_mut(\u0026drone_center_id) {\n            Some(drone_center) =\u003e drone_center,\n            None =\u003e return Err(DroneError::DroneCenterNotFound),\n        };\n\n        let id = drone_center.add_drone(location)?;\n        Ok(id)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::thread;\n\n    use crate::{mqtt::broker::Broker, utils::location};\n\n    use super::*;\n\n    #[test]\n    fn test_01_drone_system_add_drone_center_ok() {\n        let mut drone_system = DroneSystem::new(\"\".to_string(), \"\".to_string());\n        let location = location::Location::new(0.0, 0.0);\n        let _ = drone_system.add_drone_center(location);\n\n        assert_eq!(drone_system.drone_centers.len(), 1);\n    }\n\n    #[test]\n    fn test_02_drone_system_add_drone_ok() {\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let addr = \"127.0.0.1:5000\";\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            let _ = broker.server_run();\n        });\n        thread::spawn(move || {\n            let mut drone_system = DroneSystem::new(\n                \"src/drone_system/drone_config.json\".to_string(),\n                addr.to_string(),\n            );\n            let location = location::Location::new(0.0, 0.0);\n            let _ = drone_system.add_drone_center(location);\n\n            let location = location::Location::new(0.0, 0.0);\n            let id = match drone_system.add_drone(location, 0) {\n                Ok(id) =\u003e id,\n                Err(e) =\u003e panic!(\"Error adding drone: {:?}\", e),\n            };\n\n            assert_eq!(drone_system.drone_centers[\u0026id].get_drones().len(), 1);\n        });\n    }\n\n    #[test]\n    fn test_03_drone_system_add_drone_center_not_found() {\n        let args = vec![\"127.0.0.1\".to_string(), \"5000\".to_string()];\n        let addr = \"127.0.0.1:5000\";\n        let mut broker = match Broker::new(args) {\n            Ok(broker) =\u003e broker,\n            Err(e) =\u003e {\n                panic!(\"Error creating broker: {:?}\", e)\n            }\n        };\n        thread::spawn(move || {\n            let _ = broker.server_run();\n        });\n\n        thread::spawn(move || {\n            let mut drone_system = DroneSystem::new(\n                \"src/drone_system/drone_config.json\".to_string(),\n                addr.to_string(),\n            );\n            let location = location::Location::new(0.0, 0.0);\n            let _ = drone_system.add_drone_center(location);\n\n            let location = location::Location::new(0.0, 0.0);\n            match drone_system.add_drone(location, 1) {\n                Ok(_) =\u003e (),\n                Err(e) =\u003e assert_eq!(e, DroneError::DroneCenterNotFound),\n            };\n        });\n    }\n}\n","traces":[{"line":20,"address":[],"length":0,"stats":{"Line":3},"fn_name":null},{"line":22,"address":[],"l dows::*;\n\nstruct MyMap {\n    tiles: Tiles,\n    map_memory: MapMemory,\n    click_watcher: ClickWatcher,\n    camera_icon: ImagesPluginData,\n    cameras: Vec\u003ccamera_view::CameraView\u003e,\n    camera_radius: ImagesPluginData,\n    incident_icon: ImagesPluginData,\n    incidents: Vec\u003cincident_view::IncidentView\u003e,\n    drones: Vec\u003cdrone_view::DroneView\u003e,\n    drone_icon: ImagesPluginData,\n    drone_center_icon: ImagesPluginData,\n    zoom_level: f32,\n}\n\nstruct MyApp {\n    username: String,\n    password: String,\n    ip: String,\n    port: String,\n    connected: bool,\n    map: MyMap,\n    monitoring_app: Option\u003cMonitoringApp\u003e,\n}\n\nimpl ImagesPluginData {\n    /// recibe el zoom level inicial y la escala para cada una de las imagenes\n    fn new(texture: Texture, initial_zoom_level: f32, original_scale: f32) -\u003e Self {\n        let scale = initial_zoom_level * original_scale;\n        Self {\n            texture,\n            x_scale: scale,\n            y_scale: scale,\n            original_scale,\n        }\n    }\n}\nimpl MyApp {\n    fn handle_form(\u0026mut self, ctx: \u0026eframe::egui::Context, _frame: \u0026mut eframe::Frame) {\n        CentralPanel::default().show(ctx, |ui| {\n            ui.vertical_centered(|ui| {\n                ui.label(\n                    RichText::new(\"Username\")\n                        .size(20.0)\n                        .color(egui::Color32::WHITE),\n                );\n                ui.add(\n                    egui::TextEdit::singleline(\u0026mut self.username)\n                        .min_size(egui::vec2(100.0, 20.0))\n                        .text_color(egui::Color32::WHITE)\n                        .font(TextStyle::Body),\n                );\n\n                ui.label(\n                    RichText::new(\"Password\")\n                        .size(20.0)\n                        .color(egui::Color32::WHITE),\n                );\n                ui.add(\n                    egui::TextEdit::singleline(\u0026mut self.password)\n                        .min_size(egui::vec2(100.0, 20.0))\n                        .text_color(egui::Color32::WHITE)\n                        .font(TextStyle::Body),\n                );\n\n                ui.label(RichText::new(\"IP\").size(20.0).color(egui::Color32::WHITE));\n                ui.add(\n                    egui::TextEdit::singleline(\u0026mut self.ip)\n                        .min_size(egui::vec2(100.0, 20.0))\n                        .text_color(egui::Color32::WHITE)\n                        .font(TextStyle::Body),\n                );\n\n                ui.label(RichText::new(\"Port\").size(20.0).color(egui::Color32::WHITE));\n                ui.add(\n                    egui::TextEdit::singleline(\u0026mut self.port)\n                        .min_size(egui::vec2(100.0, 20.0))\n                        .text_color(egui::Color32::WHITE)\n                        .font(TextStyle::Body),\n                );\n\n                if ui.button(\"Submit\").clicked() {\n                    let mut args = vec![\n                        self.username.clone(),\n                        self.password.clone(),\n                        self.ip.clone(),\n                        self.port.clone(),\n                    ];\n                    if args[2].is_empty() \u0026\u0026 args[3].is_empty() {\n                        \"127.0.0.1\".clone_into(\u0026mut args[2]);\n                        \"5000\".clone_into(\u0026mut args[3]);\n                    }\n                    match MonitoringApp::new(args) {\n                        Ok(mut monitoring_app) =\u003e {\n                            let _ = monitoring_app.run_client();\n                            self.monitoring_app = Some(monitoring_app);\n                            self.connected = true;\n                        }\n                        Err(_) =\u003e {\n                            println!(\"La conexion ha fallado. Intenta conectarte nuevamente.\");\n                            self.username.clear();\n                            self.password.clear();\n                            self.ip.clear();\n                            self.port.clear();\n                        }\n                    };\n                }\n            })\n        });\n    }\n\n    fn handle_map(\u0026mut self, ctx: \u0026eframe::egui::Context, _frame: \u0026mut eframe::Frame) {\n        CentralPanel::default().show(ctx, |ui| {\n            let last_clicked = self.map.click_watcher.clicked_at;\n            ui.add(\n                Map::new(\n                    Some(\u0026mut self.map.tiles),\n                    \u0026mut self.map.map_memory,\n                    Position::from_lon_lat(-58.368925, -34.61716),\n                )\n                .with_plugin(\u0026mut self.map.click_watcher)\n                .with_plugin(cameras(\n                    \u0026mut self.map.cameras,\n                    self.map.zoom_level,\n                    last_clicked,\n                ))\n                .with_plugin(incidents(\n                    \u0026mut self.map.incidents,\n                    self.map.zoom_level,\n                    last_clicked,\n                ))\n                .with_plugin(drones(\n                    \u0026mut self.map.drones,\n                    self.map.zoom_level,\n                    last_clicked,\n                )),\n            );\n            zoom(ui, \u0026mut self.map.map_memory, \u0026mut self.map.zoom_level);\n\n            if let Some(monitoring_app) = \u0026mut self.monitoring_app {\n                add_camera_window(ui, \u0026mut self.map, monitoring_app);\n                add_incident_window(ui, \u0026mut self.map, monitoring_app);\n                add_drone_window(ui, \u0026mut self.map, monitoring_app);\n                add_drone_center_window(ui, \u0026mut self.map, monitoring_app);\n                add_disconnect_window(ui, \u0026mut self.map, monitoring_app, \u0026mut self.connected);\n                add_remove_window(ui, \u0026mut self.map, monitoring_app)\n            }\n        });\n    }\n}\n\nimpl App for MyApp {\n    fn update(\u0026mut self, ctx: \u0026eframe::egui::Context, _frame: \u0026mut eframe::Frame) {\n        if !self.connected {\n            self.handle_form(ctx, _frame);\n        } else {\n            self.handle_map(ctx, _frame);\n        }\n    }\n}\n\nfn create_my_app(cc: \u0026CreationContext\u003c'_\u003e) -\u003e Box\u003cdyn App\u003e {\n    egui_extras::install_image_loaders(\u0026cc.egui_ctx);\n    let camera_bytes = include_bytes!(\"assets/Camera.png\");\n    let camera_icon = match Texture::new(camera_bytes, \u0026cc.egui_ctx) {\n        Ok(t) =\u003e ImagesPluginData::new(t, 1.0, 0.1), // Initialize with zoom level 1.0\n        Err(_) =\u003e todo!(),\n    };\n\n    let incident_bytes = include_bytes!(\"assets/Incident.png\");\n    let incident_icon = match Texture::new(incident_bytes, \u0026cc.egui_ctx) {\n        Ok(t) =\u003e ImagesPluginData::new(t, 1.0, 0.15), // Initialize with zoom level 1.0\n        Err(_) =\u003e todo!(),\n    };\n\n    let drone_bytes = include_bytes!(\"assets/Drone.png\");\n    let drone_icon = match Texture::new(drone_bytes, \u0026cc.egui_ctx) {\n        Ok(t) =\u003e ImagesPluginData::new(t, 1.0, 0.08), // Initialize with zoom level 1.0\n        Err(_) =\u003e todo!(),\n    };\n\n    let drone_center_bytes = include_bytes!(\"assets/DroneCenter.png\");\n    let drone_center_icon = match Texture::new(drone_center_bytes, \u0026cc.egui_ctx) {\n        Ok(t) =\u003e ImagesPluginData::new(t, 1.0, 0.1), // Initialize with zoom level 1.0\n        Err(_) =\u003e todo!(),\n    };\n\n    let circle_bytes = include_bytes!(\"assets/circle.png\");\n    let circle_icon = match Texture::new(circle_bytes, \u0026cc.egui_ctx) {\n        Ok(t) =\u003e ImagesPluginData::new(t, 1.0, 0.2), // Initialize with zoom level 1.0\n        Err(_) =\u003e todo!(),\n    };\n\n    Box::new(MyApp {\n        username: String::new(),\n fig::PublishConfig;\nuse crate::mqtt::publish::publish_properties::{PublishProperties, TopicProperties};\nuse crate::mqtt::{client::Client, protocol_error::ProtocolError};\nuse crate::surveilling::camera::Camera;\nuse crate::surveilling::camera_system::*;\nuse crate::utils::incident_payload::IncidentPayload;\nuse crate::utils::location::Location;\nuse crate::utils::payload_types::PayloadTypes;\n\n#[derive(Debug)]\n#[allow(dead_code)]\npub struct MonitoringApp {\n    send_to_client_channel: Sender\u003cBox\u003cdyn MessagesConfig + Send\u003e\u003e,\n    monitoring_app_client: Client,\n    camera_system: CameraSystem,\n    incidents: Vec\u003cIncident\u003e,\n    drone_system: DroneSystem,\n}\n\n#[allow(dead_code)]\nimpl MonitoringApp {\n    ///recibe una addres a la que conectarse\n    /// Crea el cliente de la app de monitoreo y lo conecta al broker\n    /// Crea un sistema de cámaras y agrega una cámara al sistema\n    pub fn new(args: Vec\u003cString\u003e) -\u003e Result\u003cMonitoringApp, ProtocolError\u003e {\n        let connect_config =\n            client_message::Connect::read_connect_config(\"./src/monitoring/connect_config.json\")?;\n\n        let address = args[2].to_string() + \":\" + \u0026args[3].to_string();\n        let camera_system_args = vec![\n            args[2].clone(),\n            args[3].clone(),\n            \"camera_system\".to_string(),\n            \"CamareandoCamaritasForever\".to_string(),\n        ];\n\n        let camera_system = CameraSystem::new(camera_system_args)?;\n        let drone_system = DroneSystem::new(\n            \"src/drone_system/drone_config.json\".to_string(),\n            address.clone(),\n        );\n        let (tx, rx) = mpsc::channel();\n\n        let monitoring_app = MonitoringApp {\n            send_to_client_channel: tx,\n            incidents: Vec::new(),\n            camera_system,\n            monitoring_app_client: match Client::new(rx, address, connect_config) {\n                Ok(client) =\u003e client,\n                Err(err) =\u003e return Err(err),\n            },\n            drone_system,\n        };\n\n        Ok(monitoring_app)\n    }\n\n    pub fn run_client(\u0026mut self) -\u003e Result\u003c(), ProtocolError\u003e {\n        self.monitoring_app_client.client_run()?;\n        self.camera_system.run_client()?;\n        Ok(())\n    }\n\n    pub fn add_camera(\u0026mut self, location: Location) {\n        self.camera_system.add_camera(location);\n    }\n\n    pub fn add_incident(\u0026mut self, location: Location) {\n        let incident = Incident::new(location);\n        self.incidents.push(incident.clone());\n\n        let topic_properties = TopicProperties {\n            topic_alias: 10,\n            response_topic: \"String\".to_string(),\n        };\n\n        let properties = PublishProperties::new(\n            1,\n            10,\n            topic_properties,\n            [1, 2, 3].to_vec(),\n            \"a\".to_string(),\n            1,\n            \"a\".to_string(),\n        );\n        let payload = PayloadTypes::IncidentLocation(IncidentPayload::new(incident));\n\n        let publish_config =\n            PublishConfig::new(1, 1, 0, \"incidente\".to_string(), payload, properties);\n\n        let _ = self.send_to_client_channel.send(Box::new(publish_config));\n    }\n\n    pub fn add_drone(\n        \u0026mut self,\n        location: Location,\n        drone_center_id: u32,\n    ) -\u003e Result\u003c(), ProtocolError\u003e {\n        match self.drone_system.add_drone(location, drone_center_id) {\n            Ok(_) =\u003e Ok(()),\n            Err(e) =\u003e Err(ProtocolError::DroneError(e.to_string())),\n        }\n    }\n\n    pub fn add_drone_center(\u0026mut self, location: Location) {\n        let _ = self.drone_system.add_drone_center(location);\n    }\n    pub fn get_cameras(\u0026self) -\u003e Vec\u003cCamera\u003e {\n        self.camera_system.get_cameras().clone()\n    }\n\n    pub fn get_incidents(\u0026self) -\u003e Vec\u003cIncident\u003e {\n        self.incidents.clone()\n    }\n}\n","traces":[{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":70,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":78,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":83,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":89,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":90,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":91,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":93,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":95,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":97,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":98,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":100,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":103,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":108,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":109,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":110,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":114,"address":[],"lengt ointer_pos()\n                .map(|p| projector.unproject(p - response.rect.center()));\n        }\n\n        if let Some(position) = self.clicked_at {\n            painter.circle_filled(\n                projector.project(position).to_pos2(),\n                15.0,\n                egui::Color32::GRAY,\n            );\n        }\n    }\n}\n\n/// Helper structure for the `Images` plugin.\n#[derive(Clone)]\npub struct ImagesPluginData {\n    pub texture: Texture,\n    pub x_scale: f32,\n    pub y_scale: f32,\n    pub original_scale: f32,\n}\n\n// Creates a built-in `Images` plugin with an example image.\npub fn cameras(\n    cameras: \u0026mut Vec\u003cCameraView\u003e,\n    zoom_level: f32,\n    last_clicked: Option\u003cPosition\u003e,\n) -\u003e impl Plugin {\n    let mut images_vec = vec![];\n\n    for camera in cameras {\n        let mut radius = Image::new(camera.radius.texture.clone(), camera.position);\n        radius.scale(\n            camera.radius.x_scale * zoom_level,\n            camera.radius.y_scale * zoom_level,\n        );\n        images_vec.push(radius);\n\n        let mut image = Image::new(camera.image.texture.clone(), camera.position);\n        if camera.select(last_clicked) {\n            image.scale(\n                camera.image.x_scale * zoom_level * 1.5,\n                camera.image.y_scale * zoom_level * 1.5,\n            );\n        } else {\n            image.scale(\n                camera.image.x_scale * zoom_level,\n                camera.image.y_scale * zoom_level,\n            );\n        }\n        images_vec.push(image);\n    }\n    Images::new(images_vec)\n}\n\npub fn incidents(\n    incidents: \u0026mut Vec\u003cIncidentView\u003e,\n    zoom_level: f32,\n    last_clicked: Option\u003cPosition\u003e,\n) -\u003e impl Plugin {\n    let mut images_vec = vec![];\n\n    for incident in incidents {\n        let mut image = Image::new(incident.image.texture.clone(), incident.position);\n\n        if incident.select(last_clicked) {\n            image.scale(\n                incident.image.x_scale * zoom_level * 1.5,\n                incident.image.y_scale * zoom_level * 1.5,\n            );\n        } else {\n            image.scale(\n                incident.image.x_scale * zoom_level,\n                incident.image.y_scale * zoom_level,\n            );\n        }\n        images_vec.push(image);\n    }\n    Images::new(images_vec)\n}\n\npub fn drones(\n    drones: \u0026mut Vec\u003cDroneView\u003e,\n    zoom_level: f32,\n    last_clicked: Option\u003cPosition\u003e,\n) -\u003e impl Plugin {\n    let mut images_vec = vec![];\n\n    for drone in drones {\n        let mut image = Image::new(drone.image.texture.clone(), drone.position);\n\n        if drone.select(last_clicked) {\n            image.scale(\n                drone.image.x_scale * zoom_level * 1.5,\n                drone.image.y_scale * zoom_level * 1.5,\n            );\n        } else {\n            image.scale(\n                drone.image.x_scale * zoom_level,\n                drone.image.y_scale * zoom_level,\n            );\n        }\n        images_vec.push(image);\n    }\n    Images::new(images_vec)\n}\n","traces":[{"line":16,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":25,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":33,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":39,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":59,"address":[],"length":0,"stats":{"Line":0},"fn   .show(ui.ctx(), |ui| {\n            ui.horizontal(|ui| {\n                if ui.button(RichText::new(\"📷\").heading()).clicked() {\n                    if let Some(position) = map.click_watcher.clicked_at {\n                        let location = Location::new(position.lat(), position.lon());\n                        monitoring_app.add_camera(location);\n                        map.cameras.push(CameraView {\n                            image: map.camera_icon.clone(),\n                            position,\n                            radius: map.camera_radius.clone(),\n                            clicked: false,\n                        });\n                        println!(\"Camera added: {:?}\", position);\n                    }\n                }\n            });\n        });\n}\n\npub fn add_incident_window(ui: \u0026Ui, map: \u0026mut MyMap, monitoring_app: \u0026mut MonitoringApp) {\n    Window::new(\"Add Incident\")\n        .collapsible(false)\n        .resizable(false)\n        .title_bar(false)\n        .anchor(Align2::RIGHT_TOP, [-10., 50.])\n        .show(ui.ctx(), |ui| {\n            ui.horizontal(|ui| {\n                if ui.button(RichText::new(\"🚨\").heading()).clicked() {\n                    if let Some(position) = map.click_watcher.clicked_at {\n                        let location = Location::new(position.lat(), position.lon());\n                        monitoring_app.add_incident(location);\n\n                        map.incidents.push(IncidentView {\n                            image: map.incident_icon.clone(),\n                            position,\n                            clicked: false,\n                        });\n                    }\n                }\n            });\n        });\n}\n\npub fn add_drone_center_window(ui: \u0026Ui, map: \u0026mut MyMap, monitoring_app: \u0026mut MonitoringApp) {\n    Window::new(\"Add Drone Center\")\n        .collapsible(false)\n        .resizable(false)\n        .title_bar(false)\n        .anchor(Align2::RIGHT_TOP, [-10., 90.])\n        .show(ui.ctx(), |ui| {\n            ui.horizontal(|ui| {\n                if ui.button(RichText::new(\"📡\").heading()).clicked() {\n                    if let Some(position) = map.click_watcher.clicked_at {\n                        let location = Location::new(position.lat(), position.lon());\n                        monitoring_app.add_drone_center(location);\n                        map.drones.push(DroneView {\n                            image: map.drone_center_icon.clone(),\n                            position,\n                            clicked: false,\n                        });\n                    }\n                }\n            });\n        });\n}\n\npub fn add_drone_window(ui: \u0026Ui, map: \u0026mut MyMap, monitoring_app: \u0026mut MonitoringApp) {\n    Window::new(\"Add Drone\")\n        .collapsible(false)\n        .resizable(false)\n        .title_bar(false)\n        .anchor(Align2::RIGHT_TOP, [-10., 170.])\n        .show(ui.ctx(), |ui| {\n            ui.horizontal(|ui| {\n                if ui.button(RichText::new(\"🛸\").heading()).clicked() {\n                    if let Some(position) = map.click_watcher.clicked_at {\n                        let location = Location::new(position.lat(), position.lon());\n                        match monitoring_app.add_drone(location, 1) {\n                            Ok(result) =\u003e result,\n                            Err(e) =\u003e {\n                                println!(\"Error adding drone: {}\", e);\n                                return;\n                            }\n                        };\n\n                        map.drones.push(DroneView {\n                            image: map.drone_icon.clone(),\n                            position,\n                            clicked: false,\n                        });\n                    }\n                }\n            });\n        });\n}\n\npub fn add_disconnect_window(\n    ui: \u0026Ui,\n    map: \u0026mut MyMap,\n    _monitoring_app: \u0026mut MonitoringApp,\n    connected: \u0026mut bool,\n) {\n    Window::new(\"Disconnect\")\n        .collapsible(false)\n        .resizable(false)\n        .title_bar(false)\n        .anchor(Align2::RIGHT_BOTTOM, [-10., -30.])\n        .show(ui.ctx(), |ui| {\n            ui.horizontal(|ui| {\n                if ui.button(RichText::new(\"Disconnect\").heading()).clicked() {\n                    // monitoring_app.disconnect();    No está implementado?\n                    map.cameras.clear();\n                    map.incidents.clear();\n                    *connected = false;\n                }\n            });\n        });\n}\n\npub fn add_remove_window(ui: \u0026Ui, map: \u0026mut MyMap, _monitoring_app: \u0026mut MonitoringApp) {\n    Window::new(\"Remove\")\n        .collapsible(false)\n        .resizable(false)\n        .title_bar(false)\n        .anchor(Align2::RIGHT_TOP, [-10., 130.])\n        .show(ui.ctx(), |ui| {\n            ui.horizontal(|ui| {\n                if ui\n                    .button(RichText::new(\"🗑\").heading().color(egui::Color32::RED))\n                    .clicked()\n                {\n                    // for camera in \u0026map.cameras {\n                    //     if camera.clicked {\n                    //         let index = map.cameras.iter().position(|c| c.position == position);\n                    //         if let Some(index) = index {\n                    //            // monitoring_app.remove_camera(position);\n                    //         }\n                    //     }\n                    // }\n                    map.cameras.retain(|camera| !camera.clicked);\n\n                    // for incident in \u0026map.incidents {\n                    //     if incident.clicked {\n                    //         let index = map.incidents.iter().position(|i| i.position == position);\n                    //         if let Some(index) = index {\n                    //             map.incidents.remove(index);\n                    //             // monitoring_app.remove_incident(position);\n                    //         }\n                    //     }\n                    // }\n                    map.incidents.retain(|incident| !incident.clicked);\n\n                    map.drones.retain(|drone| !drone.clicked);\n                    // for drone in \u0026map.drones {\n                    //     if drone.clicked {\n                    //         let index = map.drones.iter().position(|d| d.position == position);\n                    //         if let Some(index) = index {\n                    //             map.drones.remove(index);\n                    //             // monitoring_app.remove_drone(id_center, drone_id, location);\n                    //         }\n                    //     }\n                    // }\n                }\n            });\n        });\n}\n","traces":[{"line":9,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":10,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":14,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":15,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":16,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":17,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":19,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":22,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[],"length":0,"stats":
