),\n            [1, 2, 3].to_vec(),\n            vec![(\"a\".to_string(), \"a\".to_string())],\n        );\n\n        let connect_properties = connect_properties::ConnectProperties::new(\n            30,\n            1,\n            20,\n            20,\n            true,\n            true,\n            vec![(\"hola\".to_string(), \"chau\".to_string())],\n            \"auth\".to_string(),\n            vec![1, 2, 3],\n        );\n\n        let address = args[0].to_string() + \":\" + \u0026args[1].to_string();\n        let camera_system_args = vec![\n            args[0].clone(),\n            args[1].clone(),\n            \"camera_system\".to_string(),\n            \"CamareandoCamaritas123\".to_string(),\n        ];\n\n        let connect_config = ConnectConfig::new(\n            true,\n            true,\n            1,\n            true,\n            35,\n            connect_properties,\n            \"kvtr33\".to_string(),\n            will_properties,\n            \"camera system\".to_string(),\n            \"soy el monitoring y me desconecte\".to_string(),\n            args[2].clone(),\n            args[3].clone(),\n        );\n\n        let camera_system = CameraSystem::new(camera_system_args)?;\n\n        let (tx, rx) = mpsc::channel();\n\n        let monitoring_app = MonitoringApp {\n            send_to_client_channel: tx,\n            incidents: Vec::new(),\n            camera_system,\n            monitoring_app_client: match Client::new(rx, address, connect_config) {\n                Ok(client) =\u003e client,\n                Err(err) =\u003e return Err(err),\n            },\n        };\n\n        Ok(monitoring_app)\n    }\n\n    pub fn run_client(\u0026mut self) -\u003e Result\u003c(), ProtocolError\u003e {\n        self.monitoring_app_client.client_run()?;\n        self.camera_system.run_client()?;\n        Ok(())\n    }\n\n    pub fn add_camera(\u0026mut self, location: Location) {\n        self.camera_system.add_camera(location);\n    }\n\n    pub fn add_i ],"length":0,"stats":{"Line":0},"fn_name":null},{"line":136,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":139,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":140,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":45},{"path":["/","home","kvothe","repos","24C1-Rustic-City-Eye","rustic_city_eye","src","monitoring","monitoring_config.rs"],"content":"pub struct MonitoringConfig {}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kvothe","repos","24C1-Rustic-City-Eye","rustic_city_eye","src","mqtt","broker.rs"],"content":"use std::{\n    collections::HashMap,\n    io::{Read, Write},\n    net::{TcpListener, TcpStream},\n    sync::{Arc, Mutex, RwLock},\n};\n\nuse crate::mqtt::{\n    broker_config::BrokerConfig,\n    broker_message::BrokerMessage,\n    client_message::ClientMessage,\n    protocol_error::ProtocolError,\n    protocol_return::ProtocolReturn,\n    reason_code::{\n        NO_MATCHING_SUBSCRIBERS_HEX, SUB_ID_DUP_HEX, SUCCESS_HEX, UNSPECIFIED_ERROR_HEX,\n    },\n    topic::Topic,\n};\nuse crate::utils::threadpool::ThreadPool;\n\nstatic SERVER_ARGS: usize = 2;\n\nconst THREADPOOL_SIZE: usize = 20;\n\n#[derive(Clone)]\npub struct Broker {\n    address: String,\n\n    ///Contiene a todos los Topics.\n    /// Se identifican con un topic_name unico para cada topic.\n    topics: HashMap\u003cString, Topic\u003e,\n\n    /// El u16 corresponde al packet_id del package, y dentro\n    /// de esa clave se guarda el package.\n    packets: Arc\u003cRwLock\u003cHashMap\u003cu16, ClientMessage\u003e\u003e\u003e,\n\n    subs: Vec\u003cu32\u003e,\n\n    clients_ids: Arc\u003cVec\u003cString\u003e\u003e,\n}\n\nimpl Broker {\n    ///Chequea que el numero de argumentos sea valido.\n    pub fn new(args: Vec\u003cString\u003e) -\u003e Result\u003cBroker, ProtocolError\u003e {\n        if args.len() != SERVER_ARGS {\n            let app_name = \u0026args[0];\n            println!(\"Usage:\\n{:?} \u003cpuerto\u003e\", app_name);\n            return Err(ProtocolError::InvalidNumberOfArguments);\n        }\n\n        let address = \"0.0.0.0:\".to_owned() + \u0026args[1];\n\n        let broker_config = BrokerConfig::new(address)?;\n\n        let (address, topics) = broker_config.get_broker_config();\n\n        let packets = HashMap::new();\n\n        Ok(Broker {\n            address,\n            topics,\n            packets: Arc::new(RwLock::new(packets)),\n            subs: Vec::new(),\n            clients_ids: Arc::new(Vec::new()),\n        })\n    }\n\n    /// Ejecuta el servidor.\n    /// Crea un enlace en la dirección del broker y, para\n    /// cada conexión entrante, crea un hilo para manejar el nuevo cliente.\n    pub fn server_run(\u0026mut self) -\u003e std::io::Result\u003c()\u003e {\n        let listener = TcpListener::bind(\u0026self.address)?;\n        println!(\"Broker escuchando en {}\", self.address);\n        let threadpool = ThreadPool::new(THREADPOOL_SIZE);\n\n        for stream in listener.incoming() {\n            match stream {\n                Ok(stream) =\u003e {\n                    let topics_clone = self.topics.clone();\n                    let packets_clone = self.packets.clone();\n                    let subs_clone = self.subs.clone();\n                    let clients_ids_clone = self.clients_ids.clone();\n\n                    threadpool.execute(move || {\n                        // Use the cloned reference\n                        let _ = Broker::handle_client(\n                            stream,\n                            topics_clone,\n                            packets_clone,\n                            subs_clone,\n                            clients_ids_clone,\n                        );\n                    });\n                }\n                Err(err) =\u003e return Err(err),\n            }\n        }\n        Ok(())\n    }\n\n    ///Se encarga del manejo de los mensajes del cliente. Envia los ACKs correspondientes.\n    pub fn handle_client(\n        stream: TcpStream,\n        topics: HashMap\u003cString, Topic\u003e,\n        packets: Arc\u003cRwLock\u003cHashMap\u003cu16, ClientMessage\u003e\u003e\u003e,\n        _subs: Vec\u003cu32\u003e,\n        mut clients_ids: Arc\u003cVec\u003cString\u003e\u003e,\n    ) -\u003e Result\u003c(), ProtocolError\u003e {\n        loop {\n            let cloned_sream = match stream.try_clone() {\n                Ok(stream) =\u003e stream,\n                Err(_) =\u003e return Err(ProtocolError::StreamError),\n            };\n            match handle_messages(\n                cloned_sream,\n                topics.clone(),\n                packets.clone(),\n                _subs.clone(),\n                clients_ids.clone(),\n            ) {\n                Ok(return_val) =\u003e {\n                    if return_val == ProtocolReturn::DisconnectRecieved {\n                        return Ok(());\n                    }\n                }\n                Err(err) =\u003e {\n                    return Err(err);\n                }\n            }\n        }\n    }\n\n    fn handle_subscribe(\n        stream: TcpStream,\n        mut topics: HashMap\u003cString, Topic\u003e,\n        topic_name: String,\n        sub_id: u8,\n    ) -\u003e Result\u003cu8, ProtocolError\u003e {\n        let reason_code;\n        if let Some(topic) = topics.get_mut(\u0026topic_name) {\n            match topic.add_subscriber(stream, sub_id) {\n                0 =\u003e {\n                    println!(\"Subscripcion exitosa\");\n                    reason_code = SUCCESS_HEX;\n                }\n                0x92 =\u003e {\n                    println!(\"SubId duplicado\");\n                    reason_code = SUB_ID_DUP_HEX;\n                }\n                _ =\u003e {\n                    println!(\"Error no especificado\");\n                    reason_code = UNSPECIFIED_ERROR_HEX;\n                }\n            }\n        } else {\n            reason_code = UNSPECIFIED_ERROR_HEX;\n        }\n\n        Ok(reason_code)\n    }\n\n    fn handle_publish(\n        message: ClientMessage,\n        mut topics: HashMap\u003cString, Topic\u003e,\n        topic_name: String,\n    ) -\u003e Result\u003cu8, ProtocolError\u003e {\n        if let Some(topic) = topics.get_mut(\u0026topic_name) {\n            match topic.deliver_message(message) {\n                Ok(reason_code) =\u003e return Ok(reason_code),\n                Err(_) =\u003e return Err(ProtocolError::PublishError),\n            };\n        }\n\n        Ok(0x80_u8) //Unspecified Error reason code\n    }\n\n    fn handle_unsubscribe(\n        mut topics: HashMap\u003cString, Topic\u003e,\n        topic_name: String,\n        sub_id: u8,\n    ) -\u003e Result\u003cu8, ProtocolError\u003e {\n        if sub_id == 0 {\n            return Ok(NO_MATCHING_SUBSCRIBERS_HEX);\n        }\n\n        let reason_code;\n\n        if let Some(topic) = topics.get_mut(\u0026topic_name) {\n            match topic.remove_subscriber(sub_id) {\n                0 =\u003e {\n                    println!(\"Unsubscribe exitoso\");\n                    reason_code = SUCCESS_HEX;\n                }\n                _ =\u003e {\n                    println!(\"Error no especificado\");\n                    reason_code = UNSPECIFIED_ERROR_HEX;\n                }\n            }\n        } else {\n            println!(\"Error no especificado\");\n            reason_code = UNSPECIFIED_ERROR_HEX;\n        }\n        println!(\"reason code {:?}\", reason_code);\n\n        Ok(reason_code)\n    }\n\n    ///Se toma un packet con su respectivo ID y se lo guarda en el hashmap de mensajes que tiene el Broker.\n    fn save_packet(\n        packets: Arc\u003cRwLock\u003cHashMap\u003cu16, ClientMessage\u003e\u003e\u003e,\n        message: ClientMessage,\n        packet_id: u16,\n    ) {\n        let mut lock = packets.write().unwrap();\n\n        lock.insert(packet_id, message);\n    }\n}\n\npub fn handle_messages(\n    mut stream: TcpStream,\n    topics: HashMap\u003cString, Topic\u003e,\n    packets: Arc\u003cRwLock\u003cHashMap\u003cu16, ClientMessage\u003e\u003e\u003e,\n    _subs: Vec\u003cu32\u003e,\n    mut clients_ids: Arc\u003cVec\u003cString\u003e\u003e,\n) -\u003e Result\u003cProtocolReturn, ProtocolError\u003e {\n    let mensaje = match ClientMessage::read_from(\u0026mut stream) {\n        Ok(mensaje) =\u003e mensaje,\n        Err(err) =\u003e return Err(ProtocolError::StreamError),\n    };\n    match mensaje {\n        ClientMessage::Connect {\n            clean_start: _,\n            last_will_flag: _,\n            last_will_qos: _,\n            last_will_retain: _,\n            username: _,\n            password: _,\n            keep_alive: _,\n            properties: _,\n            client_id,\n            will_properties: _,\n            last_will_topic: _,\n            last_will_message: _,\n        } =\u003e {\n            println!(\"Recibí un Connect\");\n\n            if clients_ids.contains(\u0026client_id) {\n                let disconnect = BrokerMessage::Disconnect {\n                    reason_code: 0,\n                    session_expiry_interval: 0,\n                    reason_string: \"El cliente ya está conectado\".to_string(),\n                    user_properties: Vec::new(),\n                };\n\n                match disconnect.write_to(\u0026mut stream) {\n                    Ok(_) =\u003e {\n                        println!(\"Disconnect enviado\");\n                        return Ok(ProtocolReturn::DisconnectSent);\n                    }\n                    Err(err) =\u003e println!(\"Error al enviar Disconnect: {:?}\", err),\n                }\n            }\n            Arc::make_mut(\u0026mut clients_ids).push(client_id);\n            let connack = BrokerMessage::Connack {\n                    //session_present: true,\n                    //return_code: 0,\n                };\n            println!(\"Enviando un Connack\");\n            match connack.write_to(\u0026mut stream) {\n                Ok(_) =\u003e return Ok(ProtocolReturn::ConnackSent),\n                Err(err) =\u003e {\n                    println!(\"{:?}\", err);\n                }\n            }\n        }\n        ClientMessage::Publish {\n            packet_id,\n            topic_name,\n            qos,\n            retain_flag,\n            payload,\n            dup_flag,\n            properties,\n        } =\u003e {\n            println!(\"Recibí un Publish\");\n            println!(\"Topic name: {}\", topic_name);\n            println!(\"Payload: {:?}\", payload);\n            let msg = ClientMessage::Publish {\n                packet_id,\n                topic_name: topic_name.clone(),\n                qos,\n                retain_flag,\n                payload: payload.clone(),\n                dup_flag,\n                properties,\n            };\n            Broker::save_packet(packets.clone(), msg.clone(), packet_id);\n\n            let packet_id_bytes: [u8; 2] = packet_id.to_be_bytes();\n\n            let reason_code = Broker::handle_publish(msg, topics.clone(), topic_name)?;\n\n            if qos == 1 {\n                let puback = BrokerMessage::Puback {\n                    packet_id_msb: packet_id_bytes[0],\n                    packet_id_lsb: packet_id_bytes[1],\n                    reason_code,\n                };\n                println!(\"Enviando un Puback\");\n                match puback.write_to(\u0026mut stream) {\n                    Ok(_) =\u003e {\n                        println!(\"Puback enviado\");\n                        return Ok(ProtocolReturn::PubackSent);\n                    }\n                    Err(err) =\u003e println!(\"Error al enviar Puback: {:?}\", err),\n                }\n            }\n        }\n        ClientMessage::Subscribe {\n            packet_id,\n            topic_name,\n            properties,\n        } =\u003e {\n            println!(\"Recibi un Subscribe\");\n            let msg = ClientMessage::Subscribe {\n                packet_id,\n                topic_name: topic_name.clone(),\n                properties: properties.clone(),\n            };\n            Broker::save_packet(packets.clone(), msg, packet_id);\n\n            let packet_id_bytes: [u8; 2] = packet_id.to_be_bytes();\n\n            let stream_for_topic = match stream.try_clone() {\n                Ok(stream) =\u003e stream,\n                Err(_) =\u003e return Err(ProtocolError::StreamError),\n            };\n\n            let reason_code = Broker::handle_subscribe(\n                stream_for_topic,\n                topics.clone(),\n                topic_name,\n                properties.sub_id,\n            )?;\n            match reason_code {\n                0 =\u003e {\n                    println!(\"Enviando un Suback\");\n                    let suback = BrokerMessage::Suback {\n                        packet_id_msb: packet_id_bytes[0],\n                        packet_id_lsb: packet_id_bytes[1],\n                        reason_code: 0,\n                        sub_id: properties.sub_id,\n                    };\n                    match suback.write_to(\u0026mut stream) {\n                        Ok(_) =\u003e {\n                            println!(\"Suback enviado\");\n                            return Ok(ProtocolReturn::SubackSent);\n                        }\n                        Err(err) =\u003e println!(\"Error al enviar suback: {:?}\", err),\n                    }\n                }\n                _ =\u003e {\n                    let suback = BrokerMessage::Suback {\n                        packet_id_msb: packet_id_bytes[0],\n                        packet_id_lsb: packet_id_bytes[1],\n                        reason_code: 0x80,\n                        sub_id: properties.sub_id,\n                    };\n                    println!(\"Enviando un Suback\");\n                    match suback.write_to(\u0026mut stream) {\n                        Ok(_) =\u003e {\n                            println!(\"Suback enviado\");\n                            return Ok(ProtocolReturn::SubackSent);\n                        }\n                        Err(err) =\u003e println!(\"Error al enviar suback: {:?}\", err),\n                    }\n                }\n            }\n            return Ok(ProtocolReturn::SubackSent);\n        }\n        ClientMessage::Unsubscribe {\n            packet_id,\n            topic_name,\n            properties,\n        } =\u003e {\n            println!(\"Recibí un Unsubscribe\");\n\n            let packet_id_bytes: [u8; 2] = packet_id.to_be_bytes();\n\n            let reason_code =\n                Broker::handle_unsubscribe(topics.clone(), topic_name, properties.sub_id)?;\n\n            let unsuback = BrokerMessage::Unsuback {\n                packet_id_msb: packet_id_bytes[0],\n                packet_id_lsb: packet_id_bytes[1],\n                reason_code,\n            };\n\n            println!(\"Enviando un Unsuback\");\n            match unsuback.write_to(\u0026mut stream) {\n                Ok(_) =\u003e {\n                    println!(\"Unsuback enviado\");\n                    return Ok(ProtocolReturn::UnsubackSent);\n                }\n                Err(err) =\u003e println!(\"Error al enviar Unsuback: {:?}\", err),\n            }\n        }\n        ClientMessage::Disconnect {\n            reason_code: _,\n            session_expiry_interval: _,\n            reason_string,\n            user_properties: _,\n        } =\u003e {\n            println!(\n                \"Recibí un Disconnect, razon de desconexión: {:?}\",\n                reason_string\n            );\n            return Ok(ProtocolReturn::DisconnectRecieved);\n        }\n        ClientMessage::Pingreq =\u003e {\n            println!(\"Recibí un Pingreq\");\n            let pingresp = BrokerMessage::Pingresp;\n            println!(\"Enviando un Pingresp\");\n            match pingresp.write_to(\u0026mut stream) {\n                Ok(_) =\u003e {\n                    println!(\"Pingresp enviado\");\n                    return Ok(ProtocolReturn::PingrespSent);\n                }\n                Err(err) =\u003e println!(\"Error al enviar Pingresp: {:?}\", err),\n            }\n        }\n    }\n    return Err(ProtocolError::UnspecifiedError);\n}\n\n#[cfg(test)]\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::sync::{Arc, RwLock};\n    use std::thread;\n\n    #[test]\n    fn test_handle_client() {\n        // Set up a listener on a local port.\n        let listener = TcpListener::bind(\"127.0.0.1:0\").unwrap();\n        let addr = listener.local_addr().unwrap();\n\n        // Spawn a thread to simulate a client.\n        thread::spawn(move || {\n            let mut stream = TcpStream::connect(addr).unwrap();\n            stream.write_all(b\"Hello, world!\").unwrap();\n        });\n\n        let topics = HashMap::new();\n        let packets = Arc::new(RwLock::new(HashMap::new()));\n        let subs = vec![];\n        let clients_ids = Arc::new(vec![]);\n\n        // Write a ClientMessage to the stream.\n        // You'll need to replace this with a real ClientMessage.\n        let mut result: Result\u003c(), ProtocolError\u003e = Err(ProtocolError::UnspecifiedError);\n\n        // Accept the connection and pass the stream to the function.\n        if let Ok((stream, _)) = listener.accept() {\n            // Perform your assertions here\n            result = Broker::handle_client(stream, topics, packets, subs, clients_ids);\n        }\n\n        // Check that the function returned Ok.\n        // You might want to add more checks here, depending on what\n        // handle_client is supposed to do.\n        assert!(result.is_err());\n    }\n}\n","traces":[{"line":44,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":45,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":47,"add ],"length":0,"stats":{"Line":0},"fn_name":null},{"line":351,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":352,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":353,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":354,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":356,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":358,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":364,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":89,"coverable":175},{"path":["/","home","kvothe","repos","24C1-Rustic-City-Eye","rustic_city_eye","src","mqtt","client.rs"],"content":"use rand::Rng;\nuse std::{\n    collections::HashMap,\n    net::TcpStream,\n    sync::{\n        mpsc::{self, Receiver, Sender},\n        Arc, Mutex,\n    },\n};\n\nuse crate::{\n    mqtt::{\n        broker_message::BrokerMessage, client_message::ClientMessage,\n        connect_config::ConnectConfig, error::ClientError, messages_config::MessagesConfig,\n        protocol_error::ProtocolError,\n    },\n    utils::threadpool::ThreadPool,\n};\n\n#[derive(Debug)]\npub struct Client {\n    receiver_channel: Arc\u003cMutex\u003cReceiver\u003cBox\u003cdyn MessagesConfig + Send\u003e\u003e\u003e\u003e,\n\n    // stream es el socket que se conecta al broker\n    stream: TcpStream,\n    // las subscriptions son un hashmap de topic y sub_id\n    pub subscriptions: Arc\u003cMutex\u003cHashMap\u003cString, u8\u003e\u003e\u003e,\n    // pending_messages es un vector de packet_id\n    pending_messages: Vec\u003cu16\u003e,\n    // user_id: u32,\n}\n\nimpl Client {\n    #[allow(clippy::too_many_arguments)]\n    pub fn new(\n        receiver_channel: Receiver\u003cBox\u003cdyn MessagesConfig + Send\u003e\u003e,\n        address: String,\n        connect_config: ConnectConfig,\n    ) -\u003e Result\u003cClient, ProtocolError\u003e {\n        let mut stream = match TcpStream::connect(address) {\n            Ok(stream) =\u003e stream,\n            Err(_) =\u003e return Err(ProtocolError::ConectionError),\n        };\n\n        let connect = ClientMessage::Connect {\n            clean_start: connect_config.clean_start,\n            last_will_flag: connect_config.last_will_flag,\n            last_will_qos: connect_config.last_will_qos,\n            last_will_retain: connect_config.last_will_retain,\n            username: connect_config.username,\n            password: connect_config.password,\n            keep_alive: connect_config.keep_alive,\n            properties: connect_config.properties,\n            client_id: connect_config.client_id,\n            will_properties: connect_config.will_properties,\n            last_will_topic: connect_config.last_will_topic,\n            last_will_message: connect_config.last_will_message,\n        };\n\n        println!(\"Enviando connect message to broker\");\n        match connect.write_to(\u0026mut stream) {\n            Ok(()) =\u003e println!(\"Connect message enviado\"),\n            Err(_) =\u003e println!(\"Error al enviar connect message\"),\n        }\n\n        if let Ok(message) = BrokerMessage::read_from(\u0026mut stream) {\n            match message {\n                BrokerMessage::Connack {\n                   //session_present,\n                    //return_code,\n                } =\u003e {\n                    println!(\"Recibí un Connack\");\n                },\n                _ =\u003e println!(\"no recibi un Connack :(\"),\n\n            }\n        } else {\n            println!(\"soy el client y no pude leer el mensaje\");\n        };\n\n        let _user_id = Client::assign_user_id();\n\n        Ok(Client {\n            receiver_channel: Arc::new(Mutex::new(receiver_channel)),\n            stream,\n            subscriptions: Arc::new(Mutex::new(HashMap::new())),\n            pending_messages: Vec::new(),\n        })\n    }\n\n    /// Publica un mensaje en un topic determinado.\n    pub fn publish_message(\n        message: ClientMessage,\n        mut stream: TcpStream,\n        packet_id: u16,\n    ) -\u003e Result\u003cu16, ClientError\u003e {\n        match message.write_to(\u0026mut stream) {\n            Ok(()) =\u003e Ok(packet_id),\n            Err(_) =\u003e Err(ClientError::new(\"Error al enviar mensaje\")),\n        }\n    }\n\n    pub fn subscribe(\n        message: ClientMessage,\n        packet_id: u16,\n        topic: \u0026str,\n        mut stream: TcpStream,\n        subscriptions: Arc\u003cMutex\u003cHashMap\u003cString, u8\u003e\u003e\u003e,\n    ) -\u003e Result\u003cu16, ClientError\u003e {\n        let sub_id = Client::assign_subscription_id();\n        let topic = topic.to_string();\n\n        let subscriptions = subscriptions.clone();\n\n        subscriptions.lock().unwrap().insert(topic.clone(), sub_id);\n\n        match message.write_to(\u0026mut stream) {\n            Ok(()) =\u003e Ok(packet_id),\n            Err(_) =\u003e Err(ClientError::new(\"Error al enviar mensaje\")),\n        }\n    }\n\n    fn assign_subscription_id() -\u003e u8 {\n        let mut rng = rand::thread_rng();\n\n        let sub_id: u8 = rng.gen();\n\n        sub_id\n    }\n\n    fn assign_user_id() -\u003e u32 {\n        //let mut rng = rand::thread_rng();\n\n        //let user_id: u32 = rng.gen();\n\n        1111\n    }\n\n    pub fn unsubscribe(\n        message: ClientMessage,\n        mut stream: TcpStream,\n        packet_id: u16,\n    ) -\u003e Result\u003cu16, ClientError\u003e {\n        match message.write_to(\u0026mut stream) {\n            Ok(()) =\u003e Ok(packet_id),\n            Err(_) =\u003e Err(ClientError::new(\"Error al enviar mensaje\")),\n        }\n    }\n\n    ///recibe un string que indica la razón de la desconexión y un stream y envia un disconnect message al broker\n    /// segun el str reason recibido, modifica el reason_code y el reason_string del mensaje\n    ///\n    /// devuelve el packet_id del mensaje enviado o un ClientError en caso de error\n    pub fn disconnect(reason: \u0026str, mut stream: TcpStream) -\u003e Result\u003cu16, ClientError\u003e {\n        let packet_id = 1;\n        let reason_code: u8;\n        let reason_string: String;\n        match reason {\n            \"normal\" =\u003e {\n                reason_code = 0x00;\n                reason_string =\n                    \"Close the connection normally. Do not send the Will Message.\".to_string();\n            }\n            \"with_will\" =\u003e {\n                reason_code = 0x04;\n                reason_string = \"The Client wishes to disconnect but requires that the Server also publishes its Will Message\"\n                    .to_string();\n            }\n            _ =\u003e {\n                reason_code = 0x80;\n                reason_string = \"The Connection is closed but the sender either does not wish to reveal reason or none of the other Reason Codes apply. \"\n                    .to_string();\n            }\n        }\n        let disconnect = ClientMessage::Disconnect {\n            reason_code,\n            session_expiry_interval: 0,\n            reason_string,\n            user_properties: vec![(\"propiedad\".to_string(), \"valor\".to_string())],\n        };\n\n        match disconnect.write_to(\u0026mut stream) {\n            Ok(()) =\u003e Ok(packet_id),\n            Err(_) =\u003e Err(ClientError::new(\"Error al enviar mensaje\")),\n        }\n    }\n\n    /// Se encarga de que el cliente este funcionando correctamente.\n    /// El Client debe encargarse de dos tareas: leer mensajes que le lleguen del Broker.\n    /// Estos mensajes pueden ser tanto acks (Connack, Puback, etc.)\n    /// como pubs que vengan por parte otros clientes (mediante el broker)\n    /// a cuyos topics esté subscrito.\n    ///\n    /// Su segunda tarea es enviar mensajes:\n    /// puede enviar mensajes como Publish, Suscribe, etc.\n    ///\n    /// Las dos tareas del Client se deben ejecutar concurrentemente,\n    /// por eso su tilizan dos threads(uno de lectura y otro de escritura),\n    /// ambos threads deben compaten el recurso TcpStream.\n    ///\n    /// El thread de escritura (write_messages) recibe por consola los mensajes a enviar.\n    /// Si logra enviar los mensajes correctamente, envia el pacjet id mediante el channel\n    ///\n    /// El thread de lectura (read_messages) se encarga de leer los mensajes que le llegan del broker.\n    pub fn client_run(\u0026mut self) -\u003e Result\u003c(), ProtocolError\u003e {\n        let (sender, receiver) = mpsc::channel();\n\n        let receiver_channel = self.receiver_channel.clone();\n\n        let desconectar = false;\n\n        let pending_messages_clone_one = self.pending_messages.clone();\n\n        let stream_clone_one = match self.stream.try_clone() {\n            Ok(stream) =\u003e stream,\n            Err(_) =\u003e return Err(ProtocolError::StreamError),\n        };\n        let stream_clone_two = match self.stream.try_clone() {\n            Ok(stream) =\u003e stream,\n            Err(_) =\u003e return Err(ProtocolError::StreamError),\n        };\n\n        let threadpool = ThreadPool::new(5);\n\n        let subscriptions_clone = self.subscriptions.clone();\n\n        let _write_messages = threadpool.execute(move || {\n            let pending_messages = pending_messages_clone_one.clone();\n\n            Client::write_messages(\n                stream_clone_one,\n                pending_messages,\n                receiver_channel,\n                desconectar,\n                sender,\n                subscriptions_clone,\n            )\n        });\n\n        let subscriptions_clone = self.subscriptions.clone();\n        let _read_messages = threadpool.execute(move || {\n            Client::receive_messages(stream_clone_two, receiver, subscriptions_clone)\n        });\n\n        Ok(())\n    }\n\n    fn receive_messages(\n        stream: TcpStream,\n        receiver: Receiver\u003cu16\u003e,\n        subscriptions_clone: Arc\u003cMutex\u003cHashMap\u003cString, u8\u003e\u003e\u003e,\n    ) -\u003e Result\u003c(), ProtocolError\u003e {\n        let mut pending_messages = Vec::new();\n\n        loop {\n            if let Ok(packet) = receiver.try_recv() {\n                pending_messages.push(packet);\n            }\n\n            if let Ok(mut stream_clone) = stream.try_clone() {\n                if let Ok(message) = BrokerMessage::read_from(\u0026mut stream_clone) {\n                    match message {\n                        BrokerMessage::Connack {} =\u003e todo!(),\n                        BrokerMessage::Puback {\n                            packet_id_msb,\n                            packet_id_lsb,\n                            reason_code,\n                        } =\u003e {\n                            for pending_message in \u0026pending_messages {\n                                let packet_id_bytes: [u8; 2] = pending_message.to_be_bytes();\n                                if packet_id_bytes[0] == packet_id_msb\n                                    \u0026\u0026 packet_id_bytes[1] == packet_id_lsb\n                                {\n                                    println!(\n                                        \"puback con id {} {} {} recibido\",\n                                        packet_id_msb, packet_id_lsb, reason_code\n                                    );\n                                }\n                            }\n                            println!(\"puback {:?}\", message);\n                        }\n                        BrokerMessage::Disconnect {\n                            reason_code: _,\n                            session_expiry_interval: _,\n                            reason_string,\n                            user_properties: _,\n                        } =\u003e {\n                            println!(\n                                \"Recibí un Disconnect, razon de desconexión: {:?}\",\n                                reason_string\n                            );\n                            break;\n                        }\n                        BrokerMessage::Suback {\n                            packet_id_msb,\n                            packet_id_lsb,\n                            reason_code: _,\n                            sub_id,\n                        } =\u003e {\n                            for pending_message in \u0026pending_messages {\n                                let packet_id_bytes: [u8; 2] = pending_message.to_be_bytes();\n\n                                if packet_id_bytes[0] == packet_id_msb\n                                    \u0026\u0026 packet_id_bytes[1] == packet_id_lsb\n                                {\n                                    println!(\n                                        \"suback con id {} {} recibido\",\n                                        packet_id_msb, packet_id_lsb\n                                    );\n                                }\n                            }\n\n                            //busca el sub_id 1 en el hash de subscriptions\n                            //si lo encuentra, lo reemplaza por el sub_id que llega en el mensaje\n                            let mut topic = String::new();\n                            let mut lock = subscriptions_clone.lock().unwrap();\n                            for (key, value) in lock.iter() {\n                                if *value == 1 {\n                                    topic.clone_from(key);\n                                }\n                            }\n                            lock.remove(\u0026topic);\n                            lock.insert(topic, sub_id);\n\n                            println!(\"Recibi un mensaje {:?}\", message);\n                        }\n                        BrokerMessage::PublishDelivery {\n                            packet_id,\n                            topic_name: _,\n                            qos: _,\n                            retain_flag: _,\n                            dup_flag: _,\n                            properties: _,\n                            payload,\n                        } =\u003e {\n                            println!(\n                                \"PublishDelivery con id {} recibido, payload: {}\",\n                                packet_id, payload\n                            );\n                        }\n                        BrokerMessage::Unsuback {\n                            packet_id_msb,\n                            packet_id_lsb,\n                            reason_code: _,\n                        } =\u003e {\n                            for pending_message in \u0026pending_messages {\n                                let packet_id_bytes: [u8; 2] = pending_message.to_be_bytes();\n                                if packet_id_bytes[0] == packet_id_msb\n                                    \u0026\u0026 packet_id_bytes[1] == packet_id_lsb\n                                {\n                                    println!(\n                                        \"Unsuback con id {} {} recibido\",\n                                        packet_id_msb, packet_id_lsb\n                                    );\n                                }\n                            }\n\n                            println!(\"Recibi un mensaje {:?}\", message);\n                        }\n                        BrokerMessage::Pingresp =\u003e {\n                            println!(\"Recibi un mensaje {:?}\", message)\n                        }\n                    }\n                }\n            } else {\n                println!(\"Error al clonar el stream\");\n            }\n        }\n        Ok(())\n    }\n\n    fn write_messages(\n        stream: TcpStream,\n        mut pending_messages: Vec\u003cu16\u003e,\n        receiver_channel: Arc\u003cMutex\u003cReceiver\u003cBox\u003cdyn MessagesConfig + Send\u003e\u003e\u003e\u003e,\n        mut desconectar: bool,\n        sender: Sender\u003cu16\u003e,\n        subscriptions_clone: Arc\u003cMutex\u003cHashMap\u003cString, u8\u003e\u003e\u003e,\n    ) -\u003e Result\u003c(), ProtocolError\u003e {\n        while !desconectar {\n            loop {\n                let lock = receiver_channel.lock().unwrap();\n                if let Ok(message_config) = lock.recv() {\n                    let packet_id = Client::assign_packet_id(pending_messages.clone());\n\n                    let message = message_config.parse_message(packet_id);\n\n                    match message {\n                        ClientMessage::Connect {\n                            clean_start: _,\n                            last_will_flag: _,\n                            last_will_qos: _,\n                            last_will_retain: _,\n                            keep_alive: _,\n                            properties: _,\n                            client_id: _,\n                            will_properties: _,\n                            last_will_topic: _,\n                            last_will_message: _,\n                            username: _,\n                            password: _,\n                        } =\u003e todo!(),\n                        ClientMessage::Publish {\n                            packet_id,\n                            topic_name,\n                            qos,\n                            retain_flag,\n                            payload,\n                            dup_flag,\n                            properties,\n                        } =\u003e match stream.try_clone() {\n                            Ok(stream_clone) =\u003e {\n                                let publish = ClientMessage::Publish {\n                                    packet_id,\n                                    topic_name,\n                                    qos,\n                                    retain_flag,\n                                    payload,\n                                    dup_flag,\n                                    properties,\n                                };\n\n                                if let Ok(packet_id) =\n                                    Client::publish_message(publish, stream_clone, packet_id)\n                                {\n                                    pending_messages.push(packet_id);\n                                    match sender.send(packet_id) {\n                                        Ok(_) =\u003e continue,\n                                        Err(_) =\u003e {\n                                            println!(\n                                                \"Error al enviar packet_id de puback al receiver\"\n                                            )\n                                        }\n                                    }\n                                }\n                            }\n                            Err(_) =\u003e {\n                                return Err::\u003c(), ProtocolError\u003e(ProtocolError::StreamError);\n                            }\n                        },\n\n                        ClientMessage::Subscribe {\n                            packet_id,\n                            topic_name,\n                            properties,\n                        } =\u003e {\n                            if subscriptions_clone\n                                .lock()\n                                .unwrap()\n                                .contains_key(\u0026topic_name.to_string())\n                            {\n                                println!(\"Ya estoy subscrito a este topic\");\n                            }\n\n                            match stream.try_clone() {\n                                Ok(stream_clone) =\u003e {\n                                    let subscribe = ClientMessage::Subscribe {\n                                        packet_id,\n                                        topic_name: topic_name.clone(),\n                                        properties,\n                                    };\n                                    if let Ok(packet_id) = Client::subscribe(\n                                        subscribe,\n                                        packet_id,\n                                        \u0026topic_name,\n                                        stream_clone,\n                                        subscriptions_clone.clone(),\n                                    ) {\n                                        match sender.send(packet_id) {\n                                            Ok(_) =\u003e {\n                                                let provitional_sub_id = 1;\n                                                let topic_new = topic_name.to_string();\n                                                subscriptions_clone\n                                                    .lock()\n                                                    .unwrap()\n                                                    .insert(topic_new, provitional_sub_id);\n                                            }\n                                            Err(_) =\u003e {\n                                                println!(\n                                                    \"Error al enviar el packet_id del suback al receiver\"\n                                                )\n                                            }\n                                        }\n                                    }\n                                }\n                                Err(_) =\u003e {\n                                    return Err::\u003c(), ProtocolError\u003e(ProtocolError::StreamError);\n                                }\n                            }\n                        }\n                        ClientMessage::Unsubscribe {\n                            packet_id,\n                            topic_name,\n                            properties,\n                        } =\u003e match stream.try_clone() {\n                            Ok(stream_clone) =\u003e {\n                                let unsubscribe = ClientMessage::Unsubscribe {\n                                    packet_id,\n                                    topic_name: topic_name.clone(),\n                                    properties,\n                                };\n\n                                if let Ok(packet_id) =\n                                    Client::unsubscribe(unsubscribe, stream_clone, packet_id)\n                                {\n                                    match sender.send(packet_id) {\n                                        Ok(_) =\u003e {\n                                            let topic_new = topic_name.to_string();\n                                            subscriptions_clone.lock().unwrap().remove(\u0026topic_new);\n                                        }\n                                        Err(_) =\u003e {\n                                            println!(\n                                                    \"Error al enviar el packet_id del unsuback al receiver\"\n                                                )\n                                        }\n                                    }\n                                }\n                            }\n                            Err(_) =\u003e {\n                                return Err::\u003c(), ProtocolError\u003e(ProtocolError::StreamError);\n                            }\n                        },\n\n                        ClientMessage::Disconnect {\n                            reason_code: _,\n                            session_expiry_interval: _,\n                            reason_string: _,\n                            user_properties: _,\n                        } =\u003e {\n                            let reason = \"normal\";\n\n                            match stream.try_clone() {\n                                Ok(stream_clone) =\u003e {\n                                    if let Ok(packet_id) = Client::disconnect(reason, stream_clone)\n                                    {\n                                        match sender.send(packet_id) {\n                                            Ok(_) =\u003e continue,\n                                            Err(_) =\u003e {\n                                                println!(\n                                                    \"Error al enviar packet_id de puback al receiver\"\n                                                )\n                                            }\n                                        }\n                                        desconectar = true;\n                                        break;\n                                    }\n                                }\n                                Err(_) =\u003e {\n                                    return Err::\u003c(), ProtocolError\u003e(ProtocolError::StreamError);\n                                }\n                            }\n                            break;\n                        }\n\n                        ClientMessage::Pingreq =\u003e {\n                            match stream.try_clone() {\n                                Ok(mut stream_clone) =\u003e {\n                                    let pingreq = ClientMessage::Pingreq;\n                                    match pingreq.write_to(\u0026mut stream_clone) {\n                                        //chequear esto\n                                        Ok(()) =\u003e println!(\"Pingreq enviado\"),\n                                        Err(_) =\u003e println!(\"Error al enviar pingreq\"),\n                                    }\n                                }\n                                Err(_) =\u003e {\n                                    return Err::\u003c(), ProtocolError\u003e(ProtocolError::StreamError);\n                                }\n t_message.rs"],"content":"use crate::mqtt::subscribe_properties::SubscribeProperties;\nuse std::io::{BufWriter, Error, Read, Write};\n\nuse crate::mqtt::connect_properties::ConnectProperties;\nuse crate::mqtt::publish_properties::{PublishProperties, TopicProperties};\nuse crate::mqtt::will_properties::*;\nuse crate::utils::{reader::*, writer::*};\n\n//use self::quality_of_service::QualityOfService;\nconst PROTOCOL_VERSION: u8 = 5;\nconst SESSION_EXPIRY_INTERVAL_ID: u8 = 0x11;\nconst REASON_STRING_ID: u8 = 0x1F;\nconst USER_PROPERTY_ID: u8 = 0x26;\n\n#[derive(Debug, PartialEq, Clone)]\npub enum ClientMessage {\n    ///El Connect Message es el primer menasje que el cliente envia cuando se conecta al broker. Este contiene toda la informacion necesaria para que el broker identifique al cliente y pueda establecer una sesion con los parametros establecidos.\n    ///\n    /// clean_start especifica si se debe limpiar la sesion previa del cliente y arrancar una nueva limpia y desde cero.\n    ///\n    /// last_will_flag especifica si el will message se debe guardar asociado a la sesion, last_will_qos especifica el QoS level utilizado cuando se publique el will message, last_will_retain especifica si el will message se retiene despues de ser publicado.\n    ///\n    /// keep_alive especifica el tiempo en segundos que el broker debe esperar entre mensajes del cliente antes de desconectarlo.\n    ///\n    /// Si el will flag es true, se escriben el will topic y el will message.\n    ///\n    /// finalmente, si el cliente envia un username y un password, estos se escriben en el payload.\n    Connect {\n        clean_start: bool,\n        last_will_flag: bool,\n        last_will_qos: u8,\n        last_will_retain: bool,\n        keep_alive: u16,\n        properties: ConnectProperties,\n        client_id: String,\n        will_properties: WillProperties,\n        last_will_topic: String,\n        last_will_message: String,\n        username: String,\n        password: String,\n    },\n\n    /// El paquete Publish es enviado desde un cliente al servidor, o desde un servidor al cliente para transportar un mensaje de aplicacion.\n    Publish {\n        packet_id: u16,\n\n        ///Identifica el canal de informacion por el cual el Payload data se va a publicar.\n        topic_name: String,\n\n        ///Indica el nivel de garantia de delivery de un application message.\n        qos: usize,\n\n        /// Si vale 1, el server debe reemplazar cualquier retained message para ese topic\n        /// y guardar este application message.\n        retain_flag: usize,\n\n        ///Es el application message que se esta publicando.\n        ///El contenido y formato de la data es especificado por la aplicacion.\n        payload: String,\n\n        ///Dup flag indica si fue la primera ocasion que el client o el servidor intento enviar este packete.\n        /// Debe ser 0 para todos los mensajes con QoS 0.\n        /// Debe valer 1 para indicar que es el segundo intento de envio del packete.\n        dup_flag: usize,\n\n        /// Una property es un identificador que define el uso y tipos de data, seguido de un valor.\n        properties: PublishProperties,\n    },\n\n    /// El Subscribe Message se utiliza para suscribirse a uno o más topics. El cliente puede enviar un mensaje de subscribe con un packet id y una lista de topics a los que se quiere suscribir. El broker responde con un mensaje de suback con el mismo packet id y una lista de return codes que indican si la suscripcion fue exitosa o no.\n    Subscribe {\n        packet_id: u16,\n        /// topic_name es el nombre del topic al que se quiere suscribir.\n        topic_name: String,\n        /// properties es un struct que contiene las propiedades del mensaje de subscribe.\n        properties: SubscribeProperties,\n    },\n    Unsubscribe {\n        packet_id: u16,\n        topic_name: String,\n        properties: SubscribeProperties,\n    },\n    /// Es el ultimo mensaje que el cliente envia antes de desconectarse, este mensaje contiene informacion sobre la razon de la desconexión y propiedades adicionales.\n    /// reason_code es el codigo de la razon de la desconexión.\n    /// session_expiry_interval es el tiempo en segundos que el broker debe mantener la sesion del cliente activa despues de que este se desconecte.\n    /// reason_string es un mensaje de texto que describe la razon de la desconexión.\n    /// user_properties es un conjunto de propiedades adicionales que el cliente puede enviar.\n    Disconnect {\n        reason_code: u8,\n        session_expiry_interval: u32,\n        reason_string: String,\n        user_properties: Vec\u003c(String, String)\u003e,\n    },\n    Pingreq,\n}\n\n#[allow(dead_code)]\nimpl ClientMessage {\n    pub fn write_to(\u0026self, stream: \u0026mut dyn Write) -\u003e std::io::Result\u003c()\u003e {\n        let mut writer = BufWriter::new(stream);\n        match self {\n            ClientMessage::Connect {\n                client_id,\n                clean_start,\n                last_will_flag,\n                last_will_qos,\n                last_will_retain,\n                keep_alive,\n                properties,\n                will_properties,\n                last_will_topic,\n                last_will_message,\n                username,\n                password,\n            } =\u003e {\n                //fixed header\n                self.write_first_packet_byte(\u0026mut writer)?;\n\n                //TODO: aca deberia ir el remaining lenght field\n                //protocol name\n                let protocol_name = \"MQTT\";\n                write_string(\u0026mut writer, protocol_name)?;\n\n                //protocol version\n                let protocol_version: u8 = 0x05;\n                writer.write_all(\u0026[protocol_version])?;\n\n                //connection flags\n                let mut connect_flags: u8 = 0x00;\n                if *clean_start {\n                    connect_flags |= 1 \u003c\u003c 1; //set bit 1 to 1\n                }\n\n                if *last_will_flag {\n                    connect_flags |= 1 \u003c\u003c 2;\n                }\n                if *last_will_qos \u003e 3 {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Invalid last will qos\",\n                    ));\n                }\n                connect_flags |= (last_will_qos \u0026 0b11) \u003c\u003c 3;\n\n                if *last_will_retain {\n                    connect_flags |= 1 \u003c\u003c 5;\n                }\n\n                if !password.is_empty() {\n                    connect_flags |= 1 \u003c\u003c 6;\n                }\n\n                if !username.is_empty() {\n                    connect_flags |= 1 \u003c\u003c 7;\n                }\n\n                writer.write_all(\u0026[connect_flags])?;\n\n                //keep alive\n                write_u16(\u0026mut writer, keep_alive)?;\n                write_string(\u0026mut writer, client_id)?;\n\n                will_properties.write_to(\u0026mut writer)?;\n\n                if *last_will_flag {\n                    write_string(\u0026mut writer, last_will_topic)?;\n                    write_string(\u0026mut writer, last_will_message)?;\n                }\n\n                if !username.is_empty() {\n                    write_string(\u0026mut writer, username)?;\n                }\n                if !password.is_empty() {\n                    write_string(\u0026mut writer, password)?;\n                }\n                properties.write_to(\u0026mut writer)?;\n\n                writer.flush()?;\n                Ok(())\n            }\n            ClientMessage::Publish {\n                packet_id: _,\n                topic_name: _,\n                qos: _,\n                retain_flag: _,\n                payload,\n                dup_flag: _,\n                properties: _,\n            } =\u003e {\n                //fixed header\n                self.write_first_packet_byte(\u0026mut writer)?;\n\n                //Remaining Length\n                self.write_packet_properties(\u0026mut writer)?;\n\n                //Payload\n                write_string(\u0026mut writer, payload)?;\n\n                writer.flush()?;\n                Ok(())\n            }\n            ClientMessage::Subscribe {\n                packet_id: _,\n                topic_name: _,\n                properties: _,\n            } =\u003e {\n                self.write_first_packet_byte(\u0026mut writer)?;\n                self.write_packet_properties(\u0026mut writer)?;\n                writer.flush()?;\n                Ok(())\n            }\n            ClientMessage::Unsubscribe {\n                packet_id: _,\n                topic_name: _,\n                properties: _,\n            } =\u003e {\n                self.write_first_packet_byte(\u0026mut writer)?;\n                self.write_packet_properties(\u0026mut writer)?;\n                writer.flush()?;\n                Ok(())\n            }\n            ClientMessage::Disconnect {\n                reason_code,\n                session_expiry_interval,\n                reason_string,\n                user_properties,\n            } =\u003e {\n                //fixed header\n                let header: u8 = 0xE0_u8.to_le(); //11100000\n                write_u8(\u0026mut writer, \u0026header)?;\n\n                //variable_header\n                write_u8(\u0026mut writer, reason_code)?;\n\n                write_u8(\u0026mut writer, \u0026SESSION_EXPIRY_INTERVAL_ID)?;\n                write_u32(\u0026mut writer, session_expiry_interval)?;\n\n                write_u8(\u0026mut writer, \u0026REASON_STRING_ID)?;\n                write_string(\u0026mut writer, reason_string)?;\n\n                write_u8(\u0026mut writer, \u0026USER_PROPERTY_ID)?;\n                write_string_pairs(\u0026mut writer, user_properties)?;\n\n                writer.flush()?;\n                Ok(())\n            }\n            ClientMessage::Pingreq =\u003e {\n                let byte_1: u8 = 0xC0_u8;\n                writer.write_all(\u0026[byte_1])?;\n                writer.flush()?;\n                Ok(())\n            }\n        }\n    }\n\n    fn write_first_packet_byte(\n        \u0026self,\n        writer: \u0026mut BufWriter\u003c\u0026mut dyn Write\u003e,\n    ) -\u003e std::io::Result\u003c()\u003e {\n        match self {\n            ClientMessage::Connect {\n                clean_start: _,\n                last_will_flag: _,\n                last_will_qos: _,\n                last_will_retain: _,\n                keep_alive: _,\n                properties: _,\n                client_id: _,\n                will_properties: _,\n                last_will_topic: _,\n                last_will_message: _,\n                username: _,\n                password: _,\n            } =\u003e {\n                let byte_1: u8 = 0x10_u8.to_le(); //00010000\n                writer.write_all(\u0026[byte_1])?;\n            }\n            ClientMessage::Publish {\n                packet_id: _,\n                topic_name: _,\n                qos,\n                retain_flag,\n                payload: _,\n                dup_flag,\n                properties: _,\n            } =\u003e {\n                let mut byte_1 = 0x30_u8;\n\n                if *retain_flag == 1 {\n                    //we must replace any existing retained message for this topic and store\n                    //the app message.\n                    byte_1 |= 1 \u003c\u003c 0;\n                }\n\n                if *qos == 1 {\n                    byte_1 |= 1 \u003c\u003c 1;\n                    byte_1 |= 0 \u003c\u003c 2;\n                } else if *qos != 0x00 \u0026\u0026 *qos != 0x01 {\n                    //we should throw a DISCONNECT with reason code 0x81(Malformed packet).\n                    println!(\"Qos inválido\");\n                }\n\n                if *dup_flag == 1 {\n                    byte_1 |= 1 \u003c\u003c 3;\n                }\n\n                //Dup flag must be set to 0 for all QoS 0 messages.\n                if *qos == 0x00 {\n                    byte_1 |= 0 \u003c\u003c 3;\n                }\n\n                writer.write_all(\u0026[byte_1])?;\n            }\n            ClientMessage::Subscribe {\n                packet_id: _,\n                topic_name: _,\n                properties: _,\n            } =\u003e {\n                let byte_1: u8 = 0x82_u8;\n                writer.write_all(\u0026[byte_1])?;\n            }\n            ClientMessage::Unsubscribe {\n                packet_id: _,\n                topic_name: _,\n                properties: _,\n            } =\u003e {\n                let byte_1: u8 = 0xA2_u8;\n                writer.write_all(\u0026[byte_1])?;\n            }\n            ClientMessage::Disconnect {\n                reason_code: _,\n                session_expiry_interval: _,\n                reason_string: _,\n                user_properties: _,\n            } =\u003e {\n                let byte_1: u8 = 0xE0_u8;\n                writer.write_all(\u0026[byte_1])?;\n            }\n            ClientMessage::Pingreq =\u003e {\n                let byte_1: u8 = 0xC0_u8;\n                writer.write_all(\u0026[byte_1])?;\n            }\n        }\n        Ok(())\n    }\n\n    fn write_packet_properties(\n        \u0026self,\n        writer: \u0026mut BufWriter\u003c\u0026mut dyn Write\u003e,\n    ) -\u003e std::io::Result\u003c()\u003e {\n        match self {\n            ClientMessage::Connect {\n                clean_start: _,\n                last_will_flag: _,\n                last_will_qos: _,\n                last_will_retain: _,\n                keep_alive: _,\n                properties: _,\n                client_id: _,\n                will_properties: _,\n                last_will_topic: _,\n                last_will_message: _,\n                username: _,\n                password: _,\n            } =\u003e todo!(),\n            ClientMessage::Publish {\n                packet_id,\n                topic_name,\n                qos: _,\n                retain_flag: _,\n                payload: _,\n                dup_flag: _,\n                properties,\n            } =\u003e {\n                write_u16(writer, packet_id)?;\n\n                write_string(writer, topic_name)?;\n\n                //Properties\n                properties.write_properties(writer)?;\n            }\n            ClientMessage::Subscribe {\n                packet_id,\n                topic_name,\n                properties,\n            } =\u003e {\n                write_u16(writer, packet_id)?;\n\n                write_string(writer, topic_name)?;\n\n                //Properties\n                properties.write_properties(writer)?;\n            }\n            ClientMessage::Unsubscribe {\n                packet_id,\n                topic_name,\n                properties,\n            } =\u003e {\n                write_u16(writer, packet_id)?;\n\n                write_string(writer, topic_name)?;\n\n                //Properties\n                properties.write_properties(writer)?;\n            }\n            ClientMessage::Disconnect {\n                reason_code,\n                session_expiry_interval,\n                reason_string,\n                user_properties,\n            } =\u003e {\n                //fixed header\n                let header: u8 = 0xE0_u8.to_le(); //11100000\n                write_u8(writer, \u0026header)?;\n                //variable_header\n                write_u8(writer, reason_code)?;\n\n                write_u8(writer, \u0026SESSION_EXPIRY_INTERVAL_ID)?;\n                write_u32(writer, session_expiry_interval)?;\n\n                write_u8(writer, \u0026REASON_STRING_ID)?;\n                write_string(writer, reason_string)?;\n\n                write_u8(writer, \u0026USER_PROPERTY_ID)?;\n                write_string_pairs(writer, user_properties)?;\n                writer.flush()?;\n            }\n            ClientMessage::Pingreq =\u003e {\n                let byte_1: u8 = 0xC0_u8;\n                writer.write_all(\u0026[byte_1])?;\n                writer.flush()?;\n            }\n        }\n\n        Ok(())\n    }\n\n    pub fn read_from(stream: \u0026mut impl Read) -\u003e Result\u003cClientMessage, Error\u003e {\n        let mut header = [0u8; 1];\n        stream.read_exact(\u0026mut header)?;\n\n        let mut header = u8::from_le_bytes(header);\n        let (mut dup_flag, mut qos, mut retain_flag) = (0, 0, 0);\n\n        let first_header_digits = header \u003e\u003e 4;\n        if first_header_digits == 0x3 {\n            let mask = 0b00001111;\n            let last_header_digits = header \u0026 mask;\n\n            header = 0x30_u8.to_le();\n\n            if last_header_digits \u0026 0b00000001 == 0b00000001 {\n                retain_flag = 1;\n            }\n            if last_header_digits \u0026 0b00000010 == 0b00000010 {\n                qos = 1;\n            }\n            if (last_header_digits \u003e\u003e 3) == 1 {\n                dup_flag = 1;\n            }\n        }\n\n        match header {\n            0x10 =\u003e {\n                //leo el protocol name\n\n                let protocol_name = read_string(stream)?;\n\n                if protocol_name != \"MQTT\" {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Nombre de protocolo inválido\",\n                    ));\n                }\n                //protocol version\n                let protocol_version = read_u8(stream)?;\n\n                if protocol_version != PROTOCOL_VERSION {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Version de protocol inválido\",\n                    ));\n                }\n\n                //connect flags\n                let connect_flags = read_u8(stream)?;\n                let clean_start = (connect_flags \u0026 (1 \u003c\u003c 1)) != 0;\n                let last_will_flag = (connect_flags \u0026 (1 \u003c\u003c 2)) != 0;\n                let last_will_qos = (connect_flags \u003e\u003e 3) \u0026 0b11;\n                let last_will_retain = (connect_flags \u0026 (1 \u003c\u003c 5)) != 0;\n\n                //keep alive\n                let keep_alive = read_u16(stream)?;\n                //properties\n                //payload\n                //client ID\n                let client_id = read_string(stream)?;\n                let will_properties = WillProperties::read_from(stream)?;\n\n                let mut last_will_topic = String::new();\n                let mut will_message = String::new();\n                if last_will_flag {\n                    last_will_topic = read_string(stream)?;\n                    will_message = read_string(stream)?;\n                }\n\n                let hay_user = (connect_flags \u0026 (1 \u003c\u003c 7)) != 0;\n                let mut user = String::new();\n                if hay_user {\n                    user = read_string(stream)?;\n                }\n\n                let hay_pass = (connect_flags \u0026 (1 \u003c\u003c 6)) != 0;\n                let mut pass = String::new();\n                if hay_pass {\n                    pass = read_string(stream)?;\n                }\n\n                let properties: ConnectProperties = ConnectProperties::read_from(stream)?;\n                Ok(ClientMessage::Connect {\n                    client_id: client_id.to_string(),\n                    clean_start,\n                    last_will_flag,\n                    last_will_qos,\n                    last_will_retain,\n                    keep_alive,\n                    properties,\n                    will_properties,\n                    last_will_topic: last_will_topic.to_string(),\n                    last_will_message: will_message.to_string(),\n                    username: user.to_string(),\n                    password: pass.to_string(),\n                })\n            }\n            0x30 =\u003e {\n                let topic_properties = TopicProperties {\n                    topic_alias: 10,\n                    response_topic: \"String\".to_string(),\n                };\n\n                let properties = PublishProperties::new(\n                    1,\n                    10,\n                    topic_properties,\n                    [1, 2, 3].to_vec(),\n                    \"a\".to_string(),\n                    1,\n                    \"a\".to_string(),\n                );\n                let packet_id = read_u16(stream)?;\n                let topic_name = read_string(stream)?;\n                PublishProperties::read_from(stream)?;\n                let message = read_string(stream)?;\n                Ok(ClientMessage::Publish {\n                    packet_id,\n                    topic_name,\n                    qos,\n                    retain_flag,\n                    payload: message,\n                    dup_flag,\n                    properties,\n                })\n            }\n            0x82 =\u003e {\n                let packet_id = read_u16(stream)?;\n                let topic = read_string(stream)?;\n                let properties = SubscribeProperties::read_properties(stream)?;\n                Ok(ClientMessage::Subscribe {\n                    packet_id,\n                    topic_name: topic,\n                    properties,\n                })\n            }\n            0xA2 =\u003e {\n                let packet_id = read_u16(stream)?;\n                let topic = read_string(stream)?;\n                let properties = SubscribeProperties::read_properties(stream)?;\n                Ok(ClientMessage::Unsubscribe {\n                    packet_id,\n                    topic_name: topic,\n                    properties,\n                })\n            }\n            0xE0 =\u003e {\n                let reason_code = read_u8(stream)?;\n                let session_expiry_interval_id = read_u8(stream)?;\n                if session_expiry_interval_id != SESSION_EXPIRY_INTERVAL_ID {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Invalid session expiry interval id\",\n                    ));\n                }\n                let session_expiry_interval = read_u32(stream)?;\n\n                let reason_string_id = read_u8(stream)?;\n                if reason_string_id != REASON_STRING_ID {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Invalid reason string id\",\n                    ));\n                }\n                let reason_string = read_string(stream)?;\n\n                let user_property_id = read_u8(stream)?;\n                if user_property_id != USER_PROPERTY_ID {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Invalid user property id\",\n                    ));\n                }\n                let user_properties = read_string_pairs(stream)?;\n\n                Ok(ClientMessage::Disconnect {\n                    reason_code,\n                    session_expiry_interval,\n                    reason_string,\n                    user_properties,\n                })\n            }\n            0xC0 =\u003e Ok(ClientMessage::Pingreq),\n            _ =\u003e Err(Error::new(std::io::ErrorKind::Other, \"Invalid header\")),\n        }\n    }\n\n    // pub fn analize_packet_id(\u0026self, packet: u16) -\u003e bool {\n    //     match self {\n    //         ClientMessage::Connect { clean_start, last_will_flag, last_will_qos, last_will_retain, keep_alive, properties, client_id, will_properties, last_will_topic, last_will_message, username, password } =\u003e todo!(),\n    //         ClientMessage::Publish { packet_id, topic_name, qos, retain_flag, payload, dup_flag, properties } =\u003e {\n    //             if *packet_id == packet {\n    //                 return true;\n    //             }\n    //             false\n    //         },\n    //         ClientMessage::Subscribe { packet_id, topic_name, properties } =\u003e {\n    //             if *packet_id == packet {\n    //                 return true;\n    //             }\n    //             false\n    //         },\n    //     }\n    // }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::io::Cursor;\n\n    use super::*;\n\n    #[test]\n    fn test_01_connect_message_ok() {\n        let connect_propierties = ConnectProperties {\n            session_expiry_interval: 1,\n            receive_maximum: 2,\n            maximum_packet_size: 10,\n            topic_alias_maximum: 99,\n            request_response_information: true,\n            request_problem_information: false,\n            user_properties: vec![\n                (\"Hola\".to_string(), \"Mundo\".to_string()),\n                (\"Chau\".to_string(), \"Mundo\".to_string()),\n            ],\n            authentication_method: \"test\".to_string(),\n            authentication_data: vec![1_u8, 2_u8, 3_u8, 4_u8, 5_u8],\n        };\n        let will_properties = WillProperties::new(\n            120,\n            1,\n            30,\n            \"plain\".to_string(),\n            \"topic\".to_string(),\n            vec![1, 2, 3, 4, 5],\n            vec![(\"propiedad\".to_string(), \"valor\".to_string())],\n        );\n        let connect = ClientMessage::Connect {\n            clean_start: true,\n            last_will_flag: true,\n            last_will_qos: 1,\n            last_will_retain: true,\n            keep_alive: 35,\n            properties: connect_propierties,\n            client_id: \"kvtr33\".to_string(),\n            will_properties,\n            last_will_topic: \"topic\".to_string(),\n            last_will_message: \"chauchis\".to_string(),\n            username: \"prueba\".to_string(),\n            password: \"\".to_string(),\n        };\n        let mut cursor = Cursor::new(Vec::\u003cu8\u003e::new());\n        match connect.write_to(\u0026mut cursor) {\n            Ok(_) =\u003e {}\n            Err(e) =\u003e {\n                panic!(\"no se pudo escribir en el cursor {:?}\", e);\n            }\n        }\n\n        cursor.set_position(0);\n\n        match ClientMessage::read_from(\u0026mut cursor) {\n            Ok(read_connect) =\u003e {\n                assert_eq!(connect, read_connect);\n            }\n            Err(e) =\u003e {\n                panic!(\"no se pudo leer del cursor {:?}\", e);\n            }\n        }\n    }\n\n    #[test]\n    fn test_02_connect_without_props_err() {\n        let connect_properties = ConnectProperties {\n            session_expiry_interval: 0,\n            receive_maximum: 0,\n            maximum_packet_size: 0,\n            topic_alias_maximum: 0,\n            request_response_information: false,\n            request_problem_information: false,\n            user_properties: vec![],\n            authentication_method: \"\".to_string(),\n            authentication_data: vec![],\n        };\n\n        let connect = ClientMessage::Connect {\n            clean_start: true,\n            last_will_flag: true,\n            last_will_qos: 1,\n            last_will_retain: true,\n            keep_alive: 35,\n            properties: connect_properties,\n            client_id: \"kvtr33\".to_string(),\n            will_properties: WillProperties::new(\n                0,\n                1,\n                0,\n                \"\".to_string(),\n                \"\".to_string(),\n                vec![],\n                vec![],\n            ),\n            last_will_topic: \"topic\".to_string(),\n            last_will_message: \"chauchis\".to_string(),\n            username: \"prueba\".to_string(),\n            password: \"\".to_string(),\n        };\n eam, \u0026self.payload_format_indicator)?;\n\n        //message expiry interval\n        write_u8(stream, \u0026MESSAGE_EXPIRY_INTERVAL_ID)?;\n        write_u32(stream, \u0026self.message_expiry_interval)?;\n\n        //topic alias\n        write_u8(stream, \u0026TOPIC_ALIAS_ID)?;\n        write_u16(stream, \u0026self.topic_properties.topic_alias)?;\n\n        //response topic\n        write_u8(stream, \u0026RESPONSE_TOPIC_ID)?;\n        write_string(stream, \u0026self.topic_properties.response_topic)?;\n\n        //correlation data\n        write_u8(stream, \u0026CORRELATION_DATA_ID)?;\n        write_bin_vec(stream, \u0026self.correlation_data)?;\n\n        //user property\n        write_u8(stream, \u0026USER_PROPERTY_ID)?;\n        write_string(stream, \u0026self.user_property)?;\n\n        //subscription identifier\n        write_u8(stream, \u0026SUBSCRIPTION_IDENTIFIER_ID)?;\n        write_u32(stream, \u0026self.subscription_identifier)?;\n\n        //content type\n        write_u8(stream, \u0026CONTENT_TYPE_ID)?;\n        write_string(stream, \u0026self.content_type)?;\n\n        Ok(())\n    }\n    #[allow(dead_code)]\n    pub fn read_from(stream: \u0026mut dyn Read) -\u003e Result\u003cPublishProperties, Error\u003e {\n        //payload format indicator\n        let _payload_format_indicator_id = read_u8(stream)?;\n        let payload_format_indicator = read_u8(stream)?;\n\n        //message expiry interval\n        let _message_expiry_interval_id = read_u8(stream)?;\n        let message_expiry_interval = read_u32(stream)?;\n\n        //topic alias\n        let _topic_alias_id = read_u8(stream)?;\n        let topic_alias = read_u16(stream)?;\n\n        //response topic\n        let _response_topic_id = read_u8(stream)?;\n        let response_topic = read_string(stream)?;\n\n        let topic_properties = TopicProperties {\n            topic_alias,\n            response_topic,\n        };\n\n        //correlation data\n        let _correlation_data_id = read_u8(stream)?;\n        let correlation_data = read_bin_vec(stream)?;\n\n        //user property\n        let _user_property_id = read_u8(stream)?;\n        let user_property = read_string(stream)?;\n\n        //subscription identifier\n        let _subscription_identifier_id = read_u8(stream)?;\n        let subscription_identifier = read_u32(stream)?;\n\n        //content type\n        let _content_type_id = read_u8(stream)?;\n        let content_type = read_string(stream)?;\n\n        Ok(PublishProperties {\n            payload_format_indicator,\n            message_expiry_interval,\n            topic_properties,\n            correlation_data,\n            user_property,\n            subscription_identifier,\n            content_type,\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::io::Cursor;\n\n    use super::*;\n\n    #[test]\n    fn test_01_publish_properties_ok() {\n        let mut buffer = Cursor::new(Vec::new());\n\n        let topic_properties = TopicProperties {\n            topic_alias: 10,\n            response_topic: \"String\".to_string(),\n        };\n\n        let properties = PublishProperties::new(\n            1,\n            10,\n            topic_properties,\n            [1, 2, 3].to_vec(),\n            \"a\".to_string(),\n            1,\n            \"a\".to_string(),\n        );\n\n        match properties.write_properties(\u0026mut buffer) {\n            Ok(_) =\u003e (),\n            Err(err) =\u003e panic!(\"Error writing properties: {:?}\", err),\n        }\n        buffer.set_position(0);\n\n        let publish_properties_read = match PublishProperties::read_from(\u0026mut buffer) {\n            Ok(properties) =\u003e properties,\n            Err(err) =\u003e panic!(\"Error reading properties: {:?}\", err),\n        };\n        assert_eq!(properties, publish_properties_read);\n    }\n}\n","traces":[{"line":38,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":5},"fn  {\n        let mut lock = match self.subscribers.write() {\n            Ok(guard) =\u003e guard,\n            Err(_) =\u003e return reason_code::UNSPECIFIED_ERROR_HEX,\n        };\n\n        if !lock.contains_key(\u0026sub_id) {\n            println!(\"No se encontró el sub_id en los subscribers\");\n            return reason_code::NO_MATCHING_SUBSCRIBERS_HEX;\n        }\n\n        lock.remove(\u0026sub_id);\n        reason_code::SUCCESS_HEX\n    }\n\n    pub fn deliver_message(\u0026self, message: ClientMessage) -\u003e Result\u003cu8, Error\u003e {\n        let lock = self.subscribers.read().unwrap();\n        let mut puback_reason_code: u8 = 0x00;\n        match message {\n            ClientMessage::Publish {\n                topic_name,\n                payload,\n                packet_id,\n                qos,\n                retain_flag,\n                dup_flag,\n                properties,\n            } =\u003e {\n                let delivery_message = BrokerMessage::PublishDelivery {\n                    topic_name,\n                    payload,\n                    packet_id,\n                    qos,\n                    retain_flag,\n                    dup_flag,\n                    properties,\n                };\n\n                if lock.is_empty() {\n                    puback_reason_code = 0x10_u8;\n                    return Ok(puback_reason_code);\n                }\n\n                for mut subscriber in lock.iter() {\n                    println!(\"Enviando un PublishDelivery\");\n                    match delivery_message.write_to(\u0026mut subscriber.1) {\n                        Ok(_) =\u003e println!(\"PublishDelivery enviado\"),\n                        Err(err) =\u003e println!(\"Error al enviar PublishDelivery: {:?}\", err),\n                    }\n                }\n            }\n            _ =\u003e {\n                return Ok(0x10);\n            }\n        };\n        Ok(puback_reason_code)\n    }\n}\n\n#[cfg(test)]\nmod tests
