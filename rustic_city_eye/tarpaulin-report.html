:0,"stats":{"Line":0},"fn_name":null},{"line":147,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":148,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":149,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":155,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":156,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":160,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":161,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":162,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":163,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":164,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":165,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":175,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":186,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":188,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":87},{"path":["/","home","kvothe","repos","24C1-Rustic-City-Eye","rustic_city_eye","src","mqtt","broker.rs"],"content":"use std::{\n    collections::HashMap,\n    fs::File,\n    io::{BufRead, BufReader},\n    net::{TcpListener, TcpStream},\n    sync::{mpsc, Arc, RwLock},\n    thread,\n};\n\nuse crate::utils::threadpool::ThreadPool;\nuse crate::{\n    mqtt::{\n        broker_message::BrokerMessage,\n        client_message::ClientMessage,\n        connack_properties::ConnackProperties,\n        protocol_error::ProtocolError,\n        protocol_return::ProtocolReturn,\n        reason_code::{\n            NO_MATCHING_SUBSCRIBERS_HEX, SUB_ID_DUP_HEX, SUCCESS_HEX, UNSPECIFIED_ERROR_HEX,\n        },\n        topic::Topic,\n    },\n    utils::payload_types::PayloadTypes,\n};\n\nuse super::connect::last_will::LastWill;\n\nstatic SERVER_ARGS: usize = 2;\n\nconst THREADPOOL_SIZE: usize = 20;\n\n#[derive(Clone)]\n#[allow(dead_code)]\npub struct Broker {\n    address: String,\n\n    ///Contiene a todos los Topics.\n    /// Se identifican con un topic_name unico para cada topic.\n    topics: HashMap\u003cString, Topic\u003e,\n\n    /// El u16 corresponde al packet_id del package, y dentro\n    /// de esa clave se guarda el package.\n    packets: Arc\u003cRwLock\u003cHashMap\u003cu16, ClientMessage\u003e\u003e\u003e,\n\n    subs: Vec\u003cu32\u003e,\n\n    clients_ids: Arc\u003cRwLock\u003cHashMap\u003cString, Option\u003cLastWill\u003e\u003e\u003e\u003e,\n\n    /// Los clientes se guardan en un HashMap en el cual\n    /// las claves son los client_ids, y los valores son\n    /// tuplas que contienen el username y password.\n    clients_auth_info: HashMap\u003cString, (String, Vec\u003cu8\u003e)\u003e,\n}\n\nimpl Broker {\n    ///Chequea que el numero de argumentos sea valido.\n    pub fn new(args: Vec\u003cString\u003e) -\u003e Result\u003cBroker, ProtocolError\u003e {\n        if args.len() != SERVER_ARGS {\n            let app_name = \u0026args[0];\n            println!(\"Usage:\\n{:?} \u003cpuerto\u003e\", app_name);\n            return Err(ProtocolError::InvalidNumberOfArguments);\n        }\n\n        let address = \"0.0.0.0:\".to_owned() + \u0026args[1];\n\n        let topics = Broker::get_broker_starting_topics(\"./src/monitoring/topics.txt\")?;\n        let clients_auth_info = Broker::process_clients_file(\"./src/monitoring/clients.txt\")?;\n\n        let packets = HashMap::new();\n\n        Ok(Broker {\n            address,\n            topics,\n            clients_auth_info,\n            packets: Arc::new(RwLock::new(packets)),\n            subs: Vec::new(),\n            clients_ids: Arc::new(HashMap::new().into()),\n        })\n    }\n\n    pub fn get_broker_starting_topics(\n        file_path: \u0026str,\n    ) -\u003e Result\u003cHashMap\u003cString, Topic\u003e, ProtocolError\u003e {\n        let mut topics = HashMap::new();\n        let topic_readings = Broker::process_topic_config_file(file_path)?;\n\n        for topic in topic_readings {\n            topics.insert(topic, Topic::new());\n        }\n\n        Ok(topics)\n    }\n\n    ///Abro y devuelvo las lecturas del archivo de topics.\n    fn process_topic_config_file(file_path: \u0026str) -\u003e Result\u003cVec\u003cString\u003e, ProtocolError\u003e {\n        let file = match File::open(file_path) {\n            Ok(file) =\u003e file,\n            Err(_) =\u003e return Err(ProtocolError::ReadingTopicConfigFileError),\n        };\n\n        let readings = Broker::read_topic_config_file(\u0026file)?;\n\n        Ok(readings)\n    }\n\n    ///Devuelvo las lecturas que haga en el archivo de topics.\n    fn read_topic_config_file(file: \u0026File) -\u003e Result\u003cVec\u003cString\u003e, ProtocolError\u003e {\n        let reader = BufReader::new(file).lines();\n        let mut readings = Vec::new();\n\n        for line in reader {\n            match line {\n                Ok(line) =\u003e readings.push(line),\n                Err(_err) =\u003e return Err(ProtocolError::ReadingTopicConfigFileError),\n            }\n        }\n\n        Ok(readings)\n    }\n\n    ///Abro y devuelvo las lecturas del archivo de clients.\n    pub fn process_clients_file(\n        file_path: \u0026str,\n    ) -\u003e Result\u003cHashMap\u003cString, (String, Vec\u003cu8\u003e)\u003e, ProtocolError\u003e {\n        let file = match File::open(file_path) {\n            Ok(file) =\u003e file,\n            Err(_) =\u003e return Err(ProtocolError::ReadingClientsFileError),\n        };\n\n        let readings = Broker::read_clients_file(\u0026file)?;\n\n        Ok(readings)\n    }\n\n    ///Devuelvo las lecturas que haga en el archivo de clients.\n    fn read_clients_file(file: \u0026File) -\u003e Result\u003cHashMap\u003cString, (String, Vec\u003cu8\u003e)\u003e, ProtocolError\u003e {\n        let reader = BufReader::new(file).lines();\n        let mut readings = HashMap::new();\n\n        for line in reader.map_while(Result::ok) {\n            let parts: Vec\u003c\u0026str\u003e = line.split(',').collect();\n            if parts.len() == 3 {\n                let client_id = parts[0].trim().to_string();\n                let username = parts[1].trim().to_string();\n                let password = parts[2].trim().to_string().into_bytes();\n                readings.insert(client_id, (username, password));\n            }\n        }\n\n        Ok(readings)\n    }\n\n    /// Ejecuta el servidor.\n    /// Crea un enlace en la dirección del broker y, para\n    /// cada conexión entrante, crea un hilo para manejar el nuevo cliente.\n    pub fn server_run(\u0026mut self) -\u003e std::io::Result\u003c()\u003e {\n        let listener = TcpListener::bind(\u0026self.address)?;\n        println!(\"Broker escuchando en {}\", self.address);\n        let threadpool = ThreadPool::new(THREADPOOL_SIZE);\n\n        for stream in listener.incoming() {\n            match stream {\n                Ok(stream) =\u003e {\n                    let topics_clone = self.topics.clone();\n                    let packets_clone = self.packets.clone();\n                    let subs_clone = self.subs.clone();\n                    let clients_auth_info_clone = self.clients_auth_info.clone();\n\n                    let client_id = Arc::new(String::new());\n                    let (id_sender, id_receiver) = mpsc::channel();\n                    threadpool.execute({\n                        let mut client_id: Arc\u003cString\u003e = Arc::clone(\u0026client_id);\n\n                        move || loop {\n                            if let Ok(id) = id_receiver.try_recv() {\n                                let client_id_guard = Arc::make_mut(\u0026mut client_id);\n                                *client_id_guard = id;\n                                break;\n                            }\n                        }\n                    });\n\n                    threadpool.execute({\n                        let client_id = Arc::clone(\u0026client_id);\n                        let clients_ids_clone = Arc::clone(\u0026self.clients_ids);\n                        let clients_ids_clone2 = Arc::clone(\u0026clients_ids_clone);\n\n                        move || {\n                            let result = match Broker::handle_client(\n                                stream,\n                                topics_clone.clone(),\n                                packets_clone,\n                                subs_clone,\n                                clients_ids_clone,\n                                clients_auth_info_clone,\n                                id_sender,\n                            ) {\n                                Ok(_) =\u003e Ok(()),\n                                Err(err) =\u003e {\n                                    println!(\"Error en el hilo del cliente, {:?}\", err);\n                                    //busco a ver si hay un will message asociado al cliente\n                                    if err == ProtocolError::StreamError\n                                        || err == ProtocolError::AbnormalDisconnection\n                                    {\n                                        let client_id_guard = client_id;\n                                        let clients_ids_guard: std::sync::RwLockReadGuard\u003c\n                                            HashMap\u003cString, Option\u003cLastWill\u003e\u003e,\n                                        \u003e = match clients_ids_clone2.read() {\n                                            Ok(clients_ids_guard) =\u003e clients_ids_guard,\n                                            Err(_) =\u003e return Err(err),\n                                        };\n                                        if let Some(Some(will_message)) =\n                                            clients_ids_guard.get(\u0026*client_id_guard)\n                                        {\n                                            send_last_will(will_message, topics_clone);\n                                        }\n                                    }\n\n                                    Err(err)\n                                }\n                            };\n                            result\n                        }\n                    });\n                }\n                Err(err) =\u003e return Err(err),\n            }\n        }\n        Ok(())\n    }\n\n    ///Se encarga del manejo de los mensajes del cliente. Envia los ACKs correspondientes.\n    pub fn handle_client(\n        stream: TcpStream,\n        topics: HashMap\u003cString, Topic\u003e,\n        packets: Arc\u003cRwLock\u003cHashMap\u003cu16, ClientMessage\u003e\u003e\u003e,\n        _subs: Vec\u003cu32\u003e,\n        clients_ids: Arc\u003cRwLock\u003cHashMap\u003cString, Option\u003cLastWill\u003e\u003e\u003e\u003e,\n        clients_auth_info: HashMap\u003cString, (String, Vec\u003cu8\u003e)\u003e,\n        id_sender: std::sync::mpsc::Sender\u003cString\u003e,\n    ) -\u003e Result\u003c(), ProtocolError\u003e {\n        loop {\n            let cloned_stream = match stream.try_clone() {\n                Ok(stream) =\u003e stream,\n                Err(_) =\u003e return Err(ProtocolError::StreamError),\n            };\n            match stream.peek(\u0026mut [0]) {\n                Ok(_) =\u003e {}\n                Err(_) =\u003e return Err(ProtocolError::AbnormalDisconnection),\n            }\n            match handle_messages(\n                cloned_stream,\n                topics.clone(),\n                packets.clone(),\n                _subs.clone(),\n                clients_ids.clone(),\n                clients_auth_info.clone(),\n                id_sender.clone(),\n            ) {\n                Ok(return_val) =\u003e {\n                    if return_val == ProtocolReturn::DisconnectRecieved {\n                        return Ok(());\n                    }\n                }\n                Err(err) =\u003e {\n                    return Err(err);\n                }\n            }\n        }\n    }\n\n    fn handle_subscribe(\n        stream: TcpStream,\n        mut topics: HashMap\u003cString, Topic\u003e,\n        topic_name: String,\n        sub_id: u8,\n    ) -\u003e Result\u003cu8, ProtocolError\u003e {\n        let reason_code;\n        if let Some(topic) = topics.get_mut(\u0026topic_name) {\n            match topic.add_subscriber(stream, sub_id) {\n                0 =\u003e {\n                    println!(\"Subscripcion exitosa\");\n                    reason_code = SUCCESS_HEX;\n                }\n                0x92 =\u003e {\n                    println!(\"SubId duplicado\");\n                    reason_code = SUB_ID_DUP_HEX;\n                }\n                _ =\u003e {\n                    println!(\"Error no especificado\");\n                    reason_code = UNSPECIFIED_ERROR_HEX;\n                }\n            }\n        } else {\n            reason_code = UNSPECIFIED_ERROR_HEX;\n        }\n\n        Ok(reason_code)\n    }\n\n    fn handle_publish(\n        message: ClientMessage,\n        mut topics: HashMap\u003cString, Topic\u003e,\n        topic_name: String,\n    ) -\u003e Result\u003cu8, ProtocolError\u003e {\n        if let Some(topic) = topics.get_mut(\u0026topic_name) {\n            match topic.deliver_message(message) {\n                Ok(reason_code) =\u003e return Ok(reason_code),\n                Err(_) =\u003e return Err(ProtocolError::PublishError),\n            };\n        }\n\n        Ok(0x80_u8) //Unspecified Error reason code\n    }\n\n    fn handle_unsubscribe(\n        mut topics: HashMap\u003cString, Topic\u003e,\n        topic_name: String,\n        sub_id: u8,\n    ) -\u003e Result\u003cu8, ProtocolError\u003e {\n        if sub_id == 0 {\n            return Ok(NO_MATCHING_SUBSCRIBERS_HEX);\n        }\n\n        let reason_code;\n\n        if let Some(topic) = topics.get_mut(\u0026topic_name) {\n            match topic.remove_subscriber(sub_id) {\n                0 =\u003e {\n                    println!(\"Unsubscribe exitoso\");\n                    reason_code = SUCCESS_HEX;\n                }\n                _ =\u003e {\n                    println!(\"Error no especificado\");\n                    reason_code = UNSPECIFIED_ERROR_HEX;\n                }\n            }\n        } else {\n            println!(\"Error no especificado\");\n            reason_code = UNSPECIFIED_ERROR_HEX;\n        }\n        println!(\"reason code {:?}\", reason_code);\n\n        Ok(reason_code)\n    }\n\n    ///Se toma un packet con su respectivo ID y se lo guarda en el hashmap de mensajes que tiene el Broker.\n    fn save_packet(\n        packets: Arc\u003cRwLock\u003cHashMap\u003cu16, ClientMessage\u003e\u003e\u003e,\n        message: ClientMessage,\n        packet_id: u16,\n    ) {\n        let mut lock = match packets.write() {\n            Ok(lock) =\u003e lock,\n            Err(_) =\u003e return,\n        };\n\n        lock.insert(packet_id, message);\n    }\n}\n\n///Envia el mensaje de Last Will al cliente.\n///\n/// Se encarga de la logica necesaria segun los parametros del Last Will y sus properties\n///\n/// Si hay un delay en el envio del mensaje (delay_interval), se encarga de esperar el tiempo correspondiente.\n///\n/// Convierte el mensaje en un Publish y lo envia al broker.\nfn send_last_will(will_message: \u0026LastWill, topics: HashMap\u003cString, Topic\u003e) {\n    let properties = will_message.get_properties();\n    let interval = properties.get_last_will_delay_interval();\n    thread::sleep(std::time::Duration::from_secs(interval as u64));\n    let will_topic = will_message.get_topic();\n    let message = will_message.get_message();\n    let will_qos = will_message.get_qos();\n    let will_retain = will_message.get_retain();\n\n    let will_payload = PayloadTypes::WillPayload(message.to_string());\n\n    //publish\n    let will_publish = ClientMessage::Publish {\n        packet_id: 0,\n        topic_name: will_topic.to_string(), //TODO: aca habria que ver bien cual topic le cargamos\n        qos: will_qos as usize,\n        retain_flag: will_retain as usize,\n        payload: will_payload,\n        dup_flag: 0,\n        properties: will_message\n            .get_properties()\n            .clone()\n            .to_publish_properties(),\n    };\n    _ = Broker::handle_publish(will_publish, topics, will_topic.to_string());\n}\n/// Lee del stream un mensaje y lo procesa\n/// Devuelve un ProtocolReturn con informacion del mensaje recibido\n/// O ProtocolError en caso de error\npub fn handle_messages(\n    mut stream: TcpStream,\n    topics: HashMap\u003cString, Topic\u003e,\n    packets: Arc\u003cRwLock\u003cHashMap\u003cu16, ClientMessage\u003e\u003e\u003e,\n    _subs: Vec\u003cu32\u003e,\n    clients_ids: Arc\u003cRwLock\u003cHashMap\u003cString, Option\u003cLastWill\u003e\u003e\u003e\u003e,\n    clients_auth_info: HashMap\u003cString, (String, Vec\u003cu8\u003e)\u003e,\n    id_sender: std::sync::mpsc::Sender\u003cString\u003e,\n) -\u003e Result\u003cProtocolReturn, ProtocolError\u003e {\n    let mensaje = match ClientMessage::read_from(\u0026mut stream) {\n        Ok(mensaje) =\u003e mensaje,\n        Err(_) =\u003e return Err(ProtocolError::StreamError),\n    };\n    match mensaje {\n        ClientMessage::Connect { 0: connect } =\u003e {\n            _ = id_sender.send(connect.client_id.clone());\n            println!(\"Recibí un Connect\");\n\n            let connect_clone = connect.clone();\n            {\n                let clients_ids_read = match clients_ids.read() {\n                    Ok(clients_ids_read) =\u003e clients_ids_read,\n                    Err(_) =\u003e return Err(ProtocolError::StreamError),\n                };\n\n                if clients_ids_read.contains_key(\u0026connect.client_id) {\n                    let disconnect = BrokerMessage::Disconnect {\n                        reason_code: 0,\n                        session_expiry_interval: 0,\n                        reason_string: \"El cliente ya está conectado\".to_string(),\n                        user_properties: Vec::new(),\n                    };\n\n                    match disconnect.write_to(\u0026mut stream) {\n                        Ok(_) =\u003e {\n                            println!(\"Disconnect enviado\");\n                            return Ok(ProtocolReturn::DisconnectSent);\n                        }\n                        Err(err) =\u003e println!(\"Error al enviar Disconnect: {:?}\", err),\n                    }\n                }\n            }\n            let will_message = connect.give_will_message();\n            let mut clients_ids_writer: std::sync::RwLockWriteGuard\u003c\n                HashMap\u003cString, Option\u003cLastWill\u003e\u003e,\n            \u003e = match clients_ids.write() {\n                Ok(clients_ids_writer) =\u003e clients_ids_writer,\n                Err(_) =\u003e return Err(ProtocolError::StreamError),\n            };\n            clients_ids_writer.insert(connect_clone.client_id.clone(), will_message);\n\n            let connack_reason_code = match authenticate_client(\n                connect_clone.properties.authentication_method,\n                connect_clone.client_id,\n                connect_clone.username,\n                connect_clone.password,\n                clients_auth_info,\n            ) {\n                Ok(r) =\u003e r,\n                Err(e) =\u003e return Err(e),\n            };\n\n            let properties = ConnackProperties {\n                session_expiry_interval: 0,\n                receive_maximum: 0,\n                maximum_packet_size: 0,\n                topic_alias_maximum: 0,\n                user_properties: Vec::new(),\n                authentication_method: \"none\".to_string(),\n                authentication_data: Vec::new(),\n                assigned_client_identifier: \"none\".to_string(),\n                maximum_qos: true,\n                reason_string: \"none\".to_string(),\n                wildcard_subscription_available: false,\n                subscription_identifier_available: false,\n                shared_subscription_available: false,\n                server_keep_alive: 0,\n                response_information: \"none\".to_string(),\n                server_reference: \"none\".to_string(),\n                retain_available: false,\n            };\n\n            let connack = BrokerMessage::Connack {\n                session_present: false,\n                reason_code: connack_reason_code,\n                properties,\n            };\n\n            println!(\"Enviando un Connack\");\n            match connack.write_to(\u0026mut stream) {\n                Ok(_) =\u003e return Ok(ProtocolReturn::ConnackSent),\n                Err(err) =\u003e {\n                    println!(\"{:?}\", err);\n                    return Err(err);\n                }\n            }\n        }\n        ClientMessage::Publish {\n            packet_id,\n            topic_name,\n            qos,\n            retain_flag,\n            payload,\n            dup_flag,\n            properties,\n        } =\u003e {\n            println!(\"Recibí un Publish\");\n            println!(\"Topic name: {}\", topic_name);\n            println!(\"Payload: {:?}\", payload);\n            let msg = ClientMessage::Publish {\n                packet_id,\n                topic_name: topic_name.clone(),\n                qos,\n                retain_flag,\n                payload: payload.clone(),\n                dup_flag,\n                properties,\n            };\n            Broker::save_packet(packets.clone(), msg.clone(), packet_id);\n\n            let packet_id_bytes: [u8; 2] = packet_id.to_be_bytes();\n\n            let reason_code = Broker::handle_publish(msg, topics.clone(), topic_name)?;\n\n            if qos == 1 \u0026\u0026 dup_flag == 0 {\n                let puback = BrokerMessage::Puback {\n                    packet_id_msb: packet_id_bytes[0],\n                    packet_id_lsb: packet_id_bytes[1],\n                    reason_code,\n                };\n                println!(\"Enviando un Puback\");\n                match puback.write_to(\u0026mut stream) {\n                    Ok(_) =\u003e {\n                        println!(\"Puback enviado\");\n                        return Ok(ProtocolReturn::PubackSent);\n                    }\n                    Err(err) =\u003e println!(\"Error al enviar Puback: {:?}\", err),\n                }\n            } else {\n                return Ok(ProtocolReturn::NoAckSent);\n            }\n        }\n        ClientMessage::Subscribe {\n            packet_id,\n            topic_name,\n            properties,\n        } =\u003e {\n            println!(\"Recibi un Subscribe\");\n            let msg = ClientMessage::Subscribe {\n                packet_id,\n                topic_name: topic_name.clone(),\n                properties: properties.clone(),\n            };\n            Broker::save_packet(packets.clone(), msg, packet_id);\n\n            let packet_id_bytes: [u8; 2] = packet_id.to_be_bytes();\n\n            let stream_for_topic = match stream.try_clone() {\n                Ok(stream) =\u003e stream,\n                Err(_) =\u003e return Err(ProtocolError::StreamError),\n            };\n\n            let reason_code = Broker::handle_subscribe(\n                stream_for_topic,\n                topics.clone(),\n                topic_name,\n                properties.sub_id,\n            )?;\n            match reason_code {\n                0 =\u003e {\n                    println!(\"Enviando un Suback\");\n                    let suback = BrokerMessage::Suback {\n                        packet_id_msb: packet_id_bytes[0],\n                        packet_id_lsb: packet_id_bytes[1],\n                        reason_code: 0,\n                        sub_id: properties.sub_id,\n                    };\n                    match subac            return Ok(ProtocolReturn::UnsubackSent);\n                }\n                Err(err) =\u003e println!(\"Error al enviar Unsuback: {:?}\", err),\n            }\n        }\n        ClientMessage::Disconnect {\n            reason_code: _,\n            session_expiry_interval: _,\n            reason_string,\n            user_properties: _,\n        } =\u003e {\n            println!(\n                \"Recibí un Disconnect, razon de desconexión: {:?}\",\n                reason_string\n            );\n            return Ok(ProtocolReturn::DisconnectRecieved);\n        }\n        ClientMessage::Pingreq =\u003e {\n            println!(\"Recibí un Pingreq\");\n            let pingresp = BrokerMessage::Pingresp;\n            println!(\"Enviando un Pingresp\");\n            match pingresp.write_to(\u0026mut stream) {\n                Ok(_) =\u003e {\n                    println!(\"Pingresp enviado\");\n                    return Ok(ProtocolReturn::PingrespSent);\n                }\n                Err(err) =\u003e println!(\"Error al enviar Pingresp: {:?}\", err),\n            }\n        }\n        ClientMessage::Auth {\n            reason_code: _,\n            authentication_method: _,\n            authentication_data: _,\n            reason_string: _,\n            user_properties: _,\n        } =\u003e {\n            println!(\"Recibi un auth\");\n\n            return Ok(ProtocolReturn::AuthRecieved);\n        }\n    }\n    Err(ProtocolError::UnspecifiedError)\n}\n\n/// Aca se realiza la autenticacion del cliente. Solo se debe llamar apenas llega un packet del tipo\n/// Connect.\n///\n/// Le ingresan como parametros el auth_method(solo vamos a soportar el metodo password-based),\n/// el username, client_id y password que vienen definidos en el packet Connect que envia el usuario.\n///\n/// Devuele en caso exitoso un u8 que representa el reason code del packet Connack que el Broker va a\n/// enviarle al Client.\npub fn authenticate_client(\n    authentication_method: String,\n    client_id: String,\n    username: Option\u003cString\u003e,\n    password: Option\u003cVec\u003cu8\u003e\u003e,\n    clients_auth_info: HashMap\u003cString, (String, Vec\u003cu8\u003e)\u003e,\n) -\u003e Result\u003cu8, ProtocolError\u003e {\n    let mut connack_reason_code = 0x00_u8; //success :D\n\n    match authentication_method.as_str() {\n        \"password-based\" =\u003e {\n            match clients_auth_info.get(\u0026client_id) {\n                Some(value) =\u003e {\n                    if let (Some(username), Some(password)) = (username, password) {\n                        if value == \u0026(username, password) {\n                            return Ok(connack_reason_code);\n                        }\n                        connack_reason_code = 0x86_u8; //bad username or password\n                    } else {\n                        connack_reason_code = 0x86_u8;\n                    }\n                }\n                None =\u003e connack_reason_code = 0x85_u8, //client_id not valid\n            }\n        }\n        _ =\u003e connack_reason_code = 0x8C_u8,\n    }\n    Ok(connack_reason_code)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::io::Write;\n    use std::sync::{Arc, RwLock};\n    use std::thread;\n\n    #[test]\n    fn test_01_creating_broker_config_ok() -\u003e std::io::Result\u003c()\u003e {\n        let topics = Broker::get_broker_starting_topics(\"./src/monitoring/topics.txt\").unwrap();\n        let clients_auth_info =\n            Broker::process_clients_file(\"./src/monitoring/clients.txt\").unwrap();\n\n        let mut expected_topics = HashMap::new();\n        let mut expected_clients = HashMap::new();\n\n        expected_topics.insert(\"accidente\".to_string(), Topic::new());\n        expected_topics.insert(\"mensajes para juan\".to_string(), Topic::new());\n        expected_topics.insert(\"messi\".to_string(), Topic::new());\n        expected_topics.insert(\"fulbito\".to_string(), Topic::new()); ":703,"address":[],"length":0,"stats":{"Line":7},"fn_name":null}],"covered":193,"coverable":269},{"path":["/","home","kvothe","repos","24C1-Rustic-City-Eye","rustic_city_eye","src","mqtt","broker_message.rs"],"content":"use std::io::{BufWriter, Error, ErrorKind, Read, Write};\n\nuse crate::{\n    utils::payload_types::PayloadTypes,\n    utils::{reader::*, writer::*},\n};\n\nconst SESSION_EXPIRY_INTERVAL_ID: u8 = 0x11;\nconst REASON_STRING_ID: u8 = 0x1F;\nconst USER_PROPERTY_ID: u8 = 0x26;\nuse super::{\n    connack_properties::ConnackProperties, payload::Payload, protocol_error::ProtocolError,\n    publish::publish_properties::PublishProperties,\n};\nuse crate::utils::{\n    reader::{read_string, read_u8},\n    writer::{write_string, write_u8},\n};\n\n#[derive(Debug, PartialEq)]\npub enum BrokerMessage {\n    Connack {\n        session_present: bool,\n        reason_code: u8,\n        properties: ConnackProperties,\n    },\n\n    /// Puback es la respuesta a un Publish packet con QoS 1.\n    Puback {\n        packet_id_msb: u8,\n        packet_id_lsb: u8,\n        reason_code: u8,\n    },\n    /// El Suback se utiliza para confirmar la suscripción a un topic\n    ///\n    /// reason_code es el código de razón de la confirmación\n    /// packet_id_msb y packet_id_lsb son los bytes más significativos y menos significativos del packet_id\n    Suback {\n        /// packet_id_msb es el byte más significativo del packet_id\n        packet_id_msb: u8,\n        /// packet_id_lsb es el byte menos significativo del packet_id\n        packet_id_lsb: u8,\n        /// reason_code es el código de razón de la confirmación\n        reason_code: u8,\n        sub_id: u8,\n    },\n    PublishDelivery {\n        packet_id: u16,\n        topic_name: String,\n        qos: usize,\n        retain_flag: usize,\n        payload: PayloadTypes,\n        dup_flag: usize,\n        properties: PublishProperties,\n    },\n    Unsuback {\n        packet_id_msb: u8,\n        packet_id_lsb: u8,\n        reason_code: u8,\n    },\n    Disconnect {\n        reason_code: u8,\n        session_expiry_interval: u32,\n        reason_string: String,\n        user_properties: Vec\u003c(String, String)\u003e,\n    },\n    Pingresp,\n\n    /// Sirve para autenticar usuarios. Tanto el Broker como el Client pueden enviar estos packets(van a ser iguales).\n    ///\n    /// La idea es utilizar propiedades que se definen dentro de los packets del tipo Connect, y poder realizar la\n    /// autenticacion correctamente.\n    Auth {\n        /// Nos indica el estado de nuestra autenticacion.\n        reason_code: u8,\n\n        /// Indica el metodo de autenticacion a seguir.\n        authentication_method: String,\n\n        /// Contiene data binaria sobre la autenticacion.\n        authentication_data: Vec\u003cu8\u003e,\n\n        /// Aca se muestra mas a detalle la razon de la desconexion. La idea es mostrarle\n        /// al usuario a traves de un texto legible el por que el broker decidio desconectarlo.\n        reason_string: String,\n\n        /// Para diagnosticos e informacion adicionales.\n        user_properties: Vec\u003c(String, String)\u003e,\n    },\n}\n#[allow(dead_code)]\nimpl BrokerMessage {\n    pub fn write_to(\u0026self, stream: \u0026mut dyn Write) -\u003e Result\u003c(), ProtocolError\u003e {\n        let mut writer = BufWriter::new(stream);\n        match self {\n            BrokerMessage::Connack {\n                session_present,\n                reason_code,\n                properties,\n            } =\u003e {\n                let byte_1: u8 = 0x20_u8.to_le(); //00100000\n                let _ = writer\n                    .write_all(\u0026[byte_1])\n                    .map_err(|_| ProtocolError::WriteError);\n\n                write_bool(\u0026mut writer, session_present)?;\n                write_u8(\u0026mut writer, reason_code)?;\n                properties.write_to(\u0026mut writer)?;\n                let _ = writer.flush().map_err(|_| ProtocolError::WriteError);\n\n                Ok(())\n            }\n            BrokerMessage::Puback {\n                packet_id_msb,\n                packet_id_lsb,\n                reason_code,\n            } =\u003e {\n                //fixed header\n                let byte_1: u8 = 0x40_u8.to_le(); //01000000\n\n                let _ = writer\n                    .write_all(\u0026[byte_1])\n                    .map_err(|_| ProtocolError::WriteError);\n\n                //variable header\n                //packet_id\n                write_u8(\u0026mut writer, packet_id_msb)?;\n                write_u8(\u0026mut writer, packet_id_lsb)?;\n\n                //reason code\n                write_u8(\u0026mut writer, reason_code)?;\n\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n\n                Ok(())\n            }\n            BrokerMessage::Suback {\n                packet_id_msb,\n                packet_id_lsb,\n                reason_code,\n                sub_id,\n            } =\u003e {\n                //fixed header\n                let byte_1: u8 = 0x90_u8.to_le(); //10010000\n\n                let _ = writer\n                    .write_all(\u0026[byte_1])\n                    .map_err(|_e| ProtocolError::WriteError);\n\n                write_u8(\u0026mut writer, packet_id_msb)?;\n                write_u8(\u0026mut writer, packet_id_lsb)?;\n\n                //reason code\n                write_u8(\u0026mut writer, reason_code)?;\n\n                //sub_id\n                write_u8(\u0026mut writer, sub_id)?;\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n\n                Ok(())\n            }\n            BrokerMessage::PublishDelivery {\n                packet_id,\n                topic_name,\n                qos,\n                retain_flag,\n                payload,\n                dup_flag,\n                properties,\n            } =\u003e {\n                //fixed header -\u003e es uno de juguete, hay que pensarlo mejor\n                let byte_1: u8 = 0x00_u8.to_le();\n                let _ = writer\n                    .write_all(\u0026[byte_1])\n                    .map_err(|_e| ProtocolError::WriteError);\n\n                //variable header\n                //packet_id\n                write_u8(\u0026mut writer, \u0026packet_id.to_be_bytes()[0])?;\n                write_u8(\u0026mut writer, \u0026packet_id.to_be_bytes()[1])?;\n\n                //topic_name\n                write_string(\u0026mut writer, topic_name)?;\n\n                //qos\n                write_u8(\u0026mut writer, \u0026qos.to_be_bytes()[0])?;\n\n                //retain_flag\n                write_u8(\u0026mut writer, \u0026retain_flag.to_be_bytes()[0])?;\n\n                //payload\n                payload.write_to(\u0026mut writer)?;\n                // write_string(\u0026mut writer, payload)?;\n\n                //dup_flag\n                write_u8(\u0026mut writer, \u0026dup_flag.to_be_bytes()[0])?;\n\n                //properties\n                properties.write_properties(\u0026mut writer)?;\n\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n\n                Ok(())\n            }\n            BrokerMessage::Unsuback {\n                packet_id_msb,\n                packet_id_lsb,\n                reason_code,\n            } =\u003e {\n                //fixed header\n                let byte_1: u8 = 0xB0_u8.to_le(); //10110000\n\n                let _ = writer\n                    .write_all(\u0026[byte_1])\n                    .map_err(|_e| ProtocolError::WriteError);\n\n                //variable header\n                //packet_id\n                write_u8(\u0026mut writer, packet_id_msb)?;\n                write_u8(\u0026mut writer, packet_id_lsb)?;\n                write_u8(\u0026mut writer, reason_code)?;\n\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n\n                Ok(())\n            }\n            BrokerMessage::Disconnect {\n                reason_code,\n                session_expiry_interval,\n                reason_string,\n                user_properties,\n            } =\u003e {\n                //fixed header\n                let header: u8 = 0xE0_u8.to_le(); //11100000\n                write_u8(\u0026mut writer, \u0026header)?;\n                //variable_header\n                write_u8(\u0026mut writer, reason_code)?;\n\n                write_u8(\u0026mut writer, \u0026SESSION_EXPIRY_INTERVAL_ID)?;\n                write_u32(\u0026mut writer, session_expiry_interval)?;\n\n                write_u8(\u0026mut writer, \u0026REASON_STRING_ID)?;\n                write_string(\u0026mut writer, reason_string)?;\n\n                write_u8(\u0026mut writer, \u0026USER_PROPERTY_ID)?;\n                write_string_pairs(\u0026mut writer, user_properties)?;\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n                Ok(())\n            }\n            BrokerMessage::Pingresp =\u003e {\n                let byte_1: u8 = 0xD0_u8.to_le();\n                let _ = writer\n                    .write_all(\u0026[byte_1])\n                    .map_err(|_e| ProtocolError::WriteError);\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n\n                Ok(())\n            }\n            BrokerMessage::Auth {\n                reason_code,\n                authentication_method,\n                authentication_data,\n                reason_string,\n                user_properties,\n            } =\u003e {\n                let byte_1 = 0xF0_u8;\n                let _ = writer\n                    .write_all(\u0026[byte_1])\n                    .map_err(|_e| ProtocolError::WriteError);\n\n                write_u8(\u0026mut writer, reason_code)?;\n\n                let authentication_method_id: u8 = 0x15_u8;\n                let _ = writer\n                    .write_all(\u0026[authentication_method_id])\n                    .map_err(|_e| ProtocolError::WriteError);\n                write_string(\u0026mut writer, authentication_method)?;\n\n                let authentication_data_id: u8 = 0x16_u8;\n                let _ = writer\n                    .write_all(\u0026[authentication_data_id])\n                    .map_err(|_e| ProtocolError::WriteError);\n                write_bin_vec(\u0026mut writer, authentication_data)?;\n\n                let reason_string_id: u8 = 0x1F_u8;\n                let _ = writer\n                    .write_all(\u0026[reason_string_id])\n                    .map_err(|_e| ProtocolError::WriteError);\n                write_string(\u0026mut writer, reason_string)?;\n\n                let user_properties_id: u8 = 0x26_u8; // 38\n                let _ = writer\n                    .write_all(\u0026[user_properties_id])\n                    .map_err(|_e| ProtocolError::WriteError);\n                write_tuple_vec(\u0026mut writer, user_properties)?;\n\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n\n                Ok(())\n            }\n        }\n    }\n\n    pub fn read_from(stream: \u0026mut dyn Read) -\u003e Result\u003cBrokerMessage, Error\u003e {\n        let mut header = [0u8; 1];\n        stream.read_exact(\u0026mut header)?;\n        let header = u8::from_le_bytes(header);\n\n        match header {\n            0x00 =\u003e {\n                let packet_id_msb = read_u8(stream)?;\n                let packet_id_lsb = read_u8(stream)?;\n                let topic_name = read_string(stream)?;\n                let qos = read_u8(stream)? as usize;\n                let retain_flag = read_u8(stream)? as usize;\n                let payload = PayloadTypes::read_from(stream)?;\n\n                let dup_flag = read_u8(stream)? as usize;\n                let properties = PublishProperties::read_from(stream)?;\n\n                Ok(BrokerMessage::PublishDelivery {\n                    packet_id: u16::from_be_bytes([packet_id_msb, packet_id_lsb]),\n                    topic_name,\n                    qos,\n                    retain_flag,\n                    payload,\n                    dup_flag,\n                    properties,\n                })\n            }\n            0x20 =\u003e {\n                let session_present = read_bool(stream)?;\n                let reason_code = read_u8(stream)?;\n                let properties = ConnackProperties::read_from(stream)?;\n                Ok(BrokerMessage::Connack {\n                    session_present,\n                    reason_code,\n                    properties,\n                })\n            }\n            0x40 =\u003e {\n                let packet_id_msb = read_u8(stream)?;\n                let packet_id_lsb = read_u8(stream)?;\n                let reason_code = read_u8(stream)?;\n\n                Ok(BrokerMessage::Puback {\n                    packet_id_msb,\n                    packet_id_lsb,\n                    reason_code,\n                })\n            }\n            0x90 =\u003e {\n                let packet_id_msb = read_u8(stream)?;\n                let packet_id_lsb = read_u8(stream)?;\n                let reason_code = read_u8(stream)?;\n                let sub_id = read_u8(stream)?;\n                Ok(BrokerMessage::Suback {\n                    packet_id_msb,\n                    packet_id_lsb,\n                    reason_code,\n                    sub_id,\n                })\n            }\n            0xB0 =\u003e {\n                let packet_id_msb = read_u8(stream)?;\n                let packet_id_lsb = read_u8(stream)?;\n                let reason_code = read_u8(stream)?;\n\n                Ok(BrokerMessage::Unsuback {\n                    packet_id_msb,\n                    packet_id_lsb,\n                    reason_code,\n                })\n            }\n            0xE0 =\u003e {\n                let reason_code = read_u8(stream)?;\n                let session_expiry_interval_id = read_u8(stream)?;\n                if session_expiry_interval_id != SESSION_EXPIRY_INTERVAL_ID {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Invalid session expiry interval id\",\n                    ));\n                }\n                let session_expiry_interval = read_u32(stream)?;\n\n                let reason_string_id = read_u8(stream)?;\n                if reason_string_id != REASON_STRING_ID {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Invalid reason string id\",\n                    ));\n                }\n                let reason_string = read_string(stream)?;\n\n                let user_property_id = read_u8(stream)?;\n                if user_property_id != USER_PROPERTY_ID {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Invalid user property id\",\n                    ));\n                }\n                let user_properties = read_string_pairs(stream)?;\n\n                Ok(BrokerMessage::Disconnect {\n                    reason_code,\n                    session_expiry_interval,\n                    reason_string,\n                    user_properties,\n                })\n            }\n            0xD0 =\u003e Ok(BrokerMessage::Pingresp),\n            0xF0 =\u003e {\n                let reason_code = read_u8(stream)?;\n                let mut authentication_method: Option\u003cString\u003e = None;\n                let mut authentication_data: Option\u003cVec\u003cu8\u003e\u003e = None;\n                let mut reason_string: Option\u003cString\u003e = None;\n                let mut user_properties: Option\u003cVec\u003c(String, String)\u003e\u003e = None;\n\n                let mut count = 0;\n                while let Ok(property_id) = read_u8(stream) {\n                    match property_id {\n                        0x15 =\u003e {\n                            let value = read_string(stream)?;\n                            authentication_method = Some(value);\n                        }\n                        0x16 =\u003e {\n                            let value = read_bin_vec(stream)?;\n                            authentication_data = Some(value);\n                        }\n                        0x26 =\u003e {\n                            let value = read_tuple_vec(stream)?;\n                            user_properties = Some(value);\n                        }\n                        0x1F =\u003e {\n                            let value = read_string(stream)?;\n                            reason_string = Some(value);\n                        }\n                        _ =\u003e {\n                            return Err(Error::new(ErrorKind::InvalidData, \"Property ID inválido\"));\n                        }\n                    }\n                    count += 1;\n                    if count == 4 {\n                        break;\n                    }\n                }\n\n                Ok(BrokerMessage::Auth {\n                    reason_code,\n                    user_properties: user_properties.ok_or(Error::new(\n                        ErrorKind::InvalidData,\n                        \"Missing user_properties property\",\n                    ))?,\n                    authentication_method: authentication_method.ok_or(Error::new(\n                        ErrorKind::InvalidData,\n                        \"Missing authentication_method property\",\n                    ))?,\n                    authentication_data: authentication_data.ok_or(Error::new(\n                        ErrorKind::InvalidData,\n                        \"Missing authentication_data property\",\n                    ))?,\n                    reason_string: reason_string.ok_or(Error::new(\n                        ErrorKind::InvalidData,\n                        \"Missing reason_string property\",\n                    ))?,\n                })\n            }\n            _ =\u003e Err(Error::new(std::io::ErrorKind::Other, \"Invalid header\")),\n        }\n    }\n\n    pub fn analize_packet_id(\u0026self, packet_id: u16) -\u003e bool {\n        match self {\n            BrokerMessage::Connack {\n                session_present: _,\n                reason_code: _,\n                properties: _,\n            } =\u003e true,\n            BrokerMessage::Puback {\n                packet_id_msb,\n                packet_id_lsb,\n                reason_code: _,\n            } =\u003e {\n                let bytes = packet_id.to_be_bytes();\n\n                bytes[0] == *packet_id_msb \u0026\u0026 bytes[1] == *packet_id_lsb\n            }\n            BrokerMessage::Suback {\n                packet_id_msb,\n                packet_id_lsb,\n                reason_code: _,\n                sub_id: _,\n            } =\u003e {\n                let bytes = packet_id.to_be_bytes();\n\n                bytes[0] == *packet_id_msb \u0026\u0026 bytes[1] == *packet_id_lsb\n            }\n            BrokerMessage::PublishDelivery {\n                packet_id: _,\n                topic_name: _,\n                qos: _,\n                retain_flag: _,\n                dup_flag: _,\n                properties: _,\n                payload: _,\n            } =\u003e true,\n            BrokerMessage::Unsuback {\n                packet_id_msb,\n                packet_id_lsb,\n                reason_code: _,\n            } =\u003e {\n                let bytes = packet_id.to_be_bytes();\n\n                bytes[0] == *packet_id_msb \u0026\u0026 bytes[1] == *packet_id_lsb\n            }\n            BrokerMessage::Pingresp =\u003e true,\n            BrokerMessage::Disconnect {\n                reason_code: _,\n                session_expiry_interval: _,\n                reason_string: _,\n                user_properties: _,\n            } =\u003e true,\n\n            BrokerMessage::Auth {\n                reason_code: _,\n                authentication_method: _,\n                authentication_data: _,\n                reason_string: _,\n                user_properties: _,\n            } =\u003e true,\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::io::Cursor;\n\n    use super::*;\n\n    #[test]\n    fn test_02_analizing_packet_ids_ok() {\n        let suback = BrokerMessage::Suback {\n            reason_code: 1,\n            packet_id_msb: 2,\n            packet_id_lsb: 1,\n            sub_id: 1,\n        };\n\n        let puback = BrokerMessage::Puback {\n            packet_id_msb: 1,\n            packet_id_lsb: 5,\n            reason_code: 1,\n        };\n\n        assert!(suback.analize_packet_id(513));\n        assert!(puback.analize_packet_id(261));\n    }\n\n    #[test]\n    fn test_03_unsuback_ok() {\n        let unsuback = BrokerMessage::Unsuback {\n            packet_id_msb: 1,\n            packet_id_lsb: 1,\n            reason_code: 1,\n        };\n\n        let mut cursor = Cursor::new(Vec::\u003cu8\u003e::new());\n        match unsuback.write_to(\u0026mut cursor) {\n            Ok(_) =\u003e {}\n            Err(err) =\u003e {\n                println!(\"Error: {:?}\", err);\n                panic!();\n            }\n        }\n        cursor.set_position(0);\n        let read_unsuback = match BrokerMessage::read_from(\u0026mut cursor) {\n            Ok(unsuback) =\u003e unsuback,\n            Err(err) =\u003e {\n                println!(\"Error: {:?}\", err);\n\n                panic!()\n            }\n        };\n        assert_eq!(unsuback, read_unsuback);\n    }\n}\n","traces":[{"line":93,"address":[],"length":0,"stats":{"Line":57},"fn_name":null},{"line":94,"address":[],"length":0,"stats":{"Line":57},"fn_name":null},{"line":95,"address":[],"length":0,"stats":{"Line":57},"fn_name":null},{"line":97,"address":[],"length":0,"stats":{"Line":10},"fn_name":null},{"line":98,"address":[],"length":0,"stat nfig + Send\u003e\u003e,\n        address: String,\n        connect: client_message::Connect,\n    ) -\u003e Result\u003cClient, ProtocolError\u003e {\n        let mut stream = match TcpStream::connect(address) {\n            Ok(stream) =\u003e Arc::new(Mutex::new(stream)),\n            Err(_) =\u003e return Err(ProtocolError::ConectionError),\n        };\n        let mut stream_lock = match stream.lock() {\n            Ok(stream) =\u003e stream,\n            Err(_) =\u003e return Err(ProtocolError::StreamError),\n        };\n        let connect = ClientMessage::Connect(connect);\n\n        println!(\"Enviando connect message to broker\");\n\n        match connect.write_to(\u0026mut *stream_lock) {\n            Ok(()) =\u003e println!(\"Connect message enviado\"),\n            Err(_) =\u003e println!(\"Error al enviar connect message\"),\n        }\n\n        if let Ok(message) = BrokerMessage::read_from(\u0026mut *stream_lock) {\n            match message {\n                BrokerMessage::Connack {\n                    session_present: _,\n                    reason_code,\n                    properties: _,\n                } =\u003e {\n                    println!(\"Recibí un Connack\");\n                    let stream_clone = Arc::clone(\u0026stream);\n\n                    match reason_code {\n                        0x00_u8 =\u003e {\n                            println!(\"Conexion exitosa!\");\n\n                            let _user_id = Client::assign_user_id();\n\n                            Ok(Client {\n                                receiver_channel: Arc::new(Mutex::new(receiver_channel)),\n                                stream: stream_clone,\n                                subscriptions: Arc::new(Mutex::new(HashMap::new())),\n                                packets_ids: Arc::new(Mutex::new(Vec::new())),\n                            })\n                        }\n                        _ =\u003e {\n                            println!(\"Connack con reason code {}\", reason_code);\n                            Err(ProtocolError::AuthError)\n                        }\n                    }\n                }\n                _ =\u003e Err(ProtocolError::ExpectedConnack),\n            }\n        } else {\n            Err(ProtocolError::NotReceivedMessageError)\n        }\n    }\n\n    /// Publica un mensaje en un topic determinado.\n    pub fn publish_message(\n        message: ClientMessage,\n        mut stream: TcpStream,\n        packet_id: u16,\n    ) -\u003e Result\u003cu16, ClientError\u003e {\n        //chequeo si el mensaje es de tipo publish\n        if let ClientMessage::Publish {\n            packet_id: _,\n            topic_name: _,\n            qos: _,\n            retain_flag: _,\n            payload: _,\n            dup_flag: _,\n            properties: _,\n        } = message\n        {\n            match message.write_to(\u0026mut stream) {\n                Ok(()) =\u003e Ok(packet_id),\n                Err(_) =\u003e Err(ClientError::new(\"Error al enviar mensaje\")),\n            }\n        } else {\n            Err(ClientError::new(\"El mensaje no es de tipo publish\"))\n        }\n    }\n\n    pub fn subscribe(\n        message: ClientMessage,\n        packet_id: u16,\n        topic: \u0026str,\n        mut stream: TcpStream,\n        subscriptions: Arc\u003cMutex\u003cHashMap\u003cString, u8\u003e\u003e\u003e,\n    ) -\u003e Result\u003cu16, ClientError\u003e {\n        let sub_id = Client::assign_subscription_id();\n        let topic = topic.to_string();\n\n        let subscriptions = subscriptions.clone();\n\n        subscriptions.lock().unwrap().insert(topic.clone(), sub_id);\n\n        match message.write_to(\u0026mut stream) {\n            Ok(()) =\u003e Ok(packet_id),\n            Err(_) =\u003e Err(ClientError::new(\"Error al enviar mensaje\")),\n        }\n    }\n\n    fn assign_subscription_id() -\u003e u8 {\n        let mut rng = rand::thread_rng();\n\n        let sub_id: u8 = rng.gen();\n\n        sub_id\n    }\n\n    fn assign_user_id() -\u003e u32 {\n        let mut rng = rand::thread_rng();\n\n        let user_id: u32 = rng.gen();\n        user_id\n    }\n\n    pub fn unsubscribe(\n        message: ClientMessage,\n        mut stream: TcpStream,\n        packet_id: u16,\n    ) -\u003e Result\u003cu16, ClientError\u003e {\n        match message.write_to(\u0026mut stream) {\n            Ok(()) =\u003e Ok(packet_id),\n            Err(_) =\u003e Err(ClientError::new(\"Error al enviar mensaje\")),\n        }\n    }\n\n    ///recibe un string que indica la razón de la desconexión y un stream y envia un disconnect message al broker\n    /// segun el str reason recibido, modifica el reason_code y el reason_string del mensaje\n    ///\n    /// devuelve el packet_id del mensaje enviado o un ClientError en caso de error\n    pub fn disconnect(reason: \u0026str, mut stream: TcpStream) -\u003e Result\u003cu16, ClientError\u003e {\n        let packet_id = 1;\n        let reason_code: u8;\n        let reason_string: String;\n        match reason {\n            \"normal\" =\u003e {\n                reason_code = 0x00;\n                reason_string =\n                    \"Close the connection normally. Do not send the Will Message.\".to_string();\n            }\n            \"with_will\" =\u003e {\n                reason_code = 0x04;\n                reason_string = \"The Client wishes to disconnect but requires that the Server also publishes its Will Message\"\n                    .to_string();\n            }\n            _ =\u003e {\n                reason_code = 0x80;\n                reason_string = \"The Connection is closed but the sender either does not wish to reveal reason or none of the other Reason Codes apply. \"\n                    .to_string();\n            }\n        }\n        let disconnect = ClientMessage::Disconnect {\n            reason_code,\n            session_expiry_interval: 0,\n            reason_string,\n            user_properties: vec![(\"propiedad\".to_string(), \"valor\".to_string())],\n        };\n\n        match disconnect.write_to(\u0026mut stream) {\n            Ok(()) =\u003e Ok(packet_id),\n            Err(_) =\u003e Err(ClientError::new(\"Error al enviar mensaje\")),\n        }\n    }\n\n    /// Se encarga de que el cliente este funcionando correctamente.\n    /// El Client debe encargarse de dos tareas: leer mensajes que le lleguen del Broker.\n    /// Estos mensajes pueden ser tanto acks (Connack, Puback, etc.)\n    /// como pubs que vengan por parte otros clientes (mediante el broker)\n    /// a cuyos topics esté subscrito.\n    ///\n    /// Su segunda tarea es enviar mensajes:\n    /// puede enviar mensajes como Publish, Suscribe, etc.\n    ///\n    /// Las dos tareas del Client se deben ejecutar concurrentemente,\n    /// por eso su tilizan dos threads(uno de lectura y otro de escritura),\n    /// ambos threads deben compaten el recurso TcpStream.\n    ///\n    /// El thread de escritura (write_messages) recibe por consola los mensajes a enviar.\n    /// Si logra enviar los mensajes correctamente, envia el pacjet id mediante el channel\n    ///\n    /// El thread de lectura (read_messages) se encarga de leer los mensajes que le llegan del broker.\n    pub fn client_run(\u0026mut self) -\u003e Result\u003c(), ProtocolError\u003e {\n        let (write_sender, recieve_receiver) = mpsc::channel();\n        let (reciever_sender, write_receiver) = mpsc::channel();\n\n        let receiver_channel = self.receiver_channel.clone();\n\n        let desconectar = false;\n        let mut stream_lock = match self.stream.lock() {\n            Ok(stream) =\u003e stream,\n            Err(_) =\u003e return Err(ProtocolError::StreamError),\n        };\n\n        let stream_clone_one = match stream_lock.try_clone() {\n            Ok(stream) =\u003e stream,\n            Err(_) =\u003e return Err(ProtocolError::StreamError),\n        };\n        let stream_clone_two = match stream_lock.try_clone() {\n            Ok(stream) =\u003e stream,\n            Err(_) =\u003e return Err(ProtocolError::StreamError),\n        };\n\n        let threadpool = ThreadPool::new(5);\n\n        let subscriptions_clone = self.subscriptions.clone();\n        let packet_id_clones = self.packets_ids.clone();\n\n        let _write_messages = threadpool.execute(move || {\n            Client::write_messages(\n                packet_id_clones,\n                stream_clone_one,\n                receiver_channel,\n                desconectar,\n                write_sender,\n                subscriptions_clone,\n                write_receiver,\n            )\n        });\n\n        let subscriptions_clone = self.subscriptions.clone();\n        let _read_messages = threadpool.execute(move || {\n            Client::receive_messages(\n                stream_clone_two,\n                recieve_receiver,\n                subscriptions_clone,\n                reciever_sender,\n            )\n        });\n\n        Ok(())\n    }\n\n    pub fn receive_messages(\n        stream: TcpStream,\n        receiver: Receiver\u003cu16\u003e,\n        subscriptions_clone: Arc\u003cMutex\u003cHashMap\u003cString, u8\u003e\u003e\u003e,\n        sender: Sender\u003cbool\u003e,\n    ) -\u003e Result\u003c(), ProtocolError\u003e {\n        let mut pending_messages = Vec::new();\n\n        loop {\n            if let Ok(packet) = receiver.try_recv() {\n                if !pending_messages.contains(\u0026packet) {\n                    pending_messages.push(packet);\n                }\n            }\n\n            if let Ok(stream_clone) = stream.try_clone() {\n                match handle_message(\n                    stream_clone,\n                    subscriptions_clone.clone(),\n                    pending_messages.clone(),\n                    sender.clone(),\n                ) {\n                    Ok(return_val) =\u003e {\n                        if return_val == ClientReturn::DisconnectRecieved {\n                            return Ok(());\n                        }\n                    }\n                    Err(err) =\u003e {\n                        return Err(err);\n                    }\n                }\n            } else {\n                println!(\"Error al clonar el stream\");\n            }\n        }\n    }\n\n    /// Esta funcion se encarga de la escritura de mensajes que recibe mediante el channel.\n    ///\n    ///\n    /// Si el mensaje es un publish con qos 1, se envia el mensaje y se espera un puback. Si no se recibe, espera 0.5 segundos y reenvia el mensaje. aumentando en 1 el dup_flag, indicando que es al vez numero n que se envia el publish.\n    fn write_messages(\n        packet_ids: Arc\u003cMutex\u003cVec\u003cu16\u003e\u003e\u003e,\n        stream: TcpStream,\n        receiver_channel: Arc\u003cMutex\u003cReceiver\u003cBox\u003cdyn MessagesConfig + Send\u003e\u003e\u003e\u003e,\n        mut desconectar: bool,\n        sender: Sender\u003cu16\u003e,\n        subscriptions_clone: Arc\u003cMutex\u003cHashMap\u003cString, u8\u003e\u003e\u003e,\n        receiver: Receiver\u003cbool\u003e,\n    ) -\u003e Result\u003c(), ProtocolError\u003e {\n        while !desconectar {\n            loop {\n                let lock = receiver_channel.lock().unwrap();\n                if let Ok(message_config) = lock.recv() {\n                    let packet_id = Client::assign_packet_id(packet_ids.clone());\n\n                    let message = message_config.parse_message(packet_id);\n\n                    match message {\n                        ClientMessage::Connect { 0: _ } =\u003e todo!(),\n                        ClientMessage::Publish {\n                            packet_id,\n                            topic_name,\n                            qos,\n                            retain_flag,\n                            payload,\n                            dup_flag,\n                            properties,\n                        } =\u003e match stream.try_clone() {\n                            Ok(stream_clone) =\u003e {\n                                let publish = ClientMessage::Publish {\n                                    packet_id,\n                                    topic_name: topic_name.clone(),\n                                    qos,\n                                    retain_flag,\n                                    payload: payload.clone(),\n                                    dup_flag,\n                                    properties: properties.clone(),\n                                };\n\n                                if let Ok(packet_id) =\n                                    Client::publish_message(publish, stream_clone, packet_id)\n                                {\n                                    if qos == 1 {\n                                        match sender.send(packet_id) {\n                                            Ok(_) =\u003e {\n                                                if let Ok(puback_recieved) = receiver.try_recv() {\n                                                    if !puback_recieved {\n                                                        //reenviar el msj con un dup_flag + 1\n\n                                                        thread::sleep(Duration::from_millis(500));\n                                                        let _publish = ClientMessage::Publish {\n                                                            packet_id,\n                                                            topic_name,\n                                                            qos,\n                                                            retain_flag,\n                                                            payload,\n                                                            dup_flag: dup_flag + 1,\n                                                            properties,\n                                                        };\n                                                    }\n                                                }\n                                            }\n                                            Err(_) =\u003e {\n                                                println!(\n                                                \"Error al enviar packet_id de puback al receiver\"\n                                            )\n                                            }\n                                        }\n                                    }\n                                }\n                            }\n                            Err(_) =\u003e {\n                                return Err::\u003c(), ProtocolError\u003e(ProtocolError::StreamError);\n                            }\n                        },\n\n                        ClientMessage::Subscribe {\n                            packet_id,\n                            topic_name,\n                            properties,\n                        } =\u003e {\n                            if subscriptions_clone\n                                .lock()\n                                .unwrap()\n                                .contains_key(\u0026topic_name.to_string())\n                            {\n                                println!(\"Ya estoy subscrito a este topic\");\n                            }\n\n                            match stream.try_clone() {\n                                Ok(stream_clone) =\u003e {\n                                    let subscribe = ClientMessage::Subscribe {\n                                        packet_id,\n                                        topic_name: topic_name.clone(),\n                                        properties,\n                                    };\n                                    if let Ok(packet_id) = Client::subscribe(\n                                        subscribe,\n                                        packet_id,\n                                        \u0026topic_name,\n                                        stream_clone,\n                                        subscriptions_clone.clone(),\n                                    ) {\n                                        match sender.send(packet_id) {\n                                            Ok(_) =\u003e {\n                                                let provitional_sub_id = 1;\n                                                let topic_new = topic_name.to_string();\n                                                subscriptions_clone\n                                                    .lock()\n                                                    .unwrap()\n                                                    .insert(topic_new, provitional_sub_id);\n                                            }\n                                            Err(_) =\u003e {\n                                                println!(\n                                                    \"Error al enviar el packet_id del suback al receiver\"\n                                                )\n                                            }\n                                        }\n                                    }\n                                }\n                                Err(_) =\u003e {\n                                    return Err::\u003c(), ProtocolError\u003e(ProtocolError::StreamError);\n                                }\n                            }\n                        }\n                        ClientMessage::Unsubscribe {\n                            packet_id,\n                            topic_name,\n                            properties,\n                        } =\u003e match stream.try_clone() {\n                            Ok(stream_clone) =\u003e {\n                                let unsubscribe = ClientMessage::Unsubscribe {\n                                    packet_id,\n                                    topic_name: topic_name.clone(),\n                                    properties,\n                                };\n\n                                if let Ok(packet_id) =\n                                    Client::unsubscribe(unsubscribe, stream_clone, packet_id)\n                                {\n                                    match sender.send(packet_id) {\n                                        Ok(_) =\u003e {\n                                            let topic_new = topic_name.to_string();\n                                            subscriptions_clone.lock().unwrap().remove(\u0026topic_new);\n                                        }\n                                        Err(_) =\u003e {\n                                            println!(\n                                                    \"Error al enviar el packet_id del unsuback al receiver\"\n                                                )\n                                        }\n                                    }\n                                }\n                            }\n                            Err(_) =\u003e {\n                                return Err::\u003c(), ProtocolError\u003e(ProtocolError::StreamError);\n                            }\n                        },\n\n                        ClientMessage::Disconnect {\n                            reason_code: _,\n                            session_expiry_interval: _,\n                            reason_string: _,\n                            user_properties: _,\n                        } =\u003e {\n                            let reason = \"normal\";\n\n                            match stream.try_clone() {\n                                Ok(stream_clone) =\u003e {\n                                    if let Ok(packet_id) = Client::disconnect(reason, stream_clone)\n                                    {\n                                        match sender.send(packet_id) {\n                                            Ok(_) =\u003e continue,\n                                            Err(_) =\u003e {\n                                                println!(\n                                                    \"Error al enviar packet_id de puback al receiver\"\n                                                )\n                                            }\n                                        }\n                                        desconectar = true;\n                                        break;\n                                    }\n                                }\n                                Err(_) =\u003e {\n                                    return Err::\u003c(), ProtocolError\u003e(ProtocolError::StreamError);\n                                }\n                            }\n                            break;\n                        }\n\n                        ClientMessage::Pingreq =\u003e {\n                            match stream.try_clone() {\n                                Ok(mut stream_clone) =\u003e {\n                                    let pingreq = ClientMessage::Pingreq;\n                                    match pingreq.write_to(\u0026mut stream_clone) {\n                                        //chequear esto\n                                        Ok(()) =\u003e println!(\"Pingreq enviado\"),\n                                        Err(_) =\u003e println!(\"Error al enviar pingreq\"),\n                                    }\n                                }\n                                Err(_) =\u003e {\n                                    return Err::\u003c(), ProtocolError\u003e(ProtocolError::StreamError);\n                                }\n                            }\n                        }\n                        ClientMessage::Auth {\n                            reason_code: _,\n                            authentication_method: _,\n                            authentication_data: _,\n                            reason_string: _,\n                            user_properties: _,\n                        } =\u003e {\n                            println!(\"auth enviado\");\n                        }\n                    }\n                }\n            }\n        }\n        Ok(())\n    }\n\n    ///Asigna un id random\n    pub fn assign_packet_id(packet_ids: Arc\u003cMutex\u003cVec\u003cu16\u003e\u003e\u003e) -\u003e u16 {\n        let mut rng = rand::thread_rng();\n        let mut packet_ids = match packet_ids.lock() {\n            Ok(packet_ids) =\u003e packet_ids,\n            Err(_) =\u003e return 0,\n        };\n\n        let mut packet_id: u16;\n        loop {\n            packet_id = rng.gen();\n            if packet_id != 0 \u0026\u0026 !packet_ids.contains(\u0026packet_id) {\n                packet_ids.push(packet_id);\n                break;\n            }\n        }\n        packet_id\n    }\n}\n\n/// Lee del stream un mensaje y lo procesa\n/// Devuelve un ClientReturn con informacion del mensaje recibido\n/// O ProtocolError en caso de error\npub fn handle_message(\n    mut stream: TcpStream,\n    subscriptions_clone: Arc\u003cMutex\u003cHashMap\u003cString, u8\u003e\u003e\u003e,\n    pending_messages: Vec\u003cu16\u003e,\n    sender: Sender\u003cbool\u003e,\n) -\u003e Result\u003cClientReturn, ProtocolError\u003e {\n    if let Ok(message) = BrokerMessage::read_from(\u0026mut stream) {\n        match message {\n            BrokerMessage::Connack {\n                session_present: _,\n                reason_code: _,\n                properties: _,\n            } =\u003e {\n                println!(\"Recibí un Connack\");\n                Ok(ClientReturn::ConnackReceived)\n            }\n            BrokerMessage::Puback {\n                packet_id_msb,\n                packet_id_lsb,\n                reason_code: _,\n            } =\u003e {\n                for pending_message in \u0026pending_messages {\n                    let packet_id_bytes: [u8; 2] = pending_message.to_be_bytes();\n                    if packet_id_bytes[0] == packet_id_msb \u0026\u0026 packet_id_bytes[1] == packet_id_lsb {}\n                }\n                match sender.send(true) {\n                    Ok(_) =\u003e {\n                        println!(\"puback {:?}\", message);\n                        Ok(ClientReturn::PubackRecieved)\n                    }\n                    Err(_) =\u003e Err(ProtocolError::ChanellError),\n                }\n            }\n            BrokerMessage::Disconnect {\n                reason_code: _,\n                session_expiry_interval: _,\n                reason_string,\n                user_properties: _,\n            } =\u003e {\n                println!(\n                    \"Recibí un Disconnect, razon de desconexión: {:?}\",\n                    reason_string\n                );\n                Ok(ClientReturn::DisconnectRecieved)\n            }\n            BrokerMessage::Suback {\n                packet_id_msb,\n                packet_id_lsb,\n                reason_code: _,\n                sub_id,\n            } =\u003e {\n                for pending_message in \u0026pending_messages {\n                    let packet_id_bytes: [u8; 2] = pending_message.to_be_bytes();\n\n                    if packet_id_bytes[0] == packet_id_msb \u0026\u0026 packet_id_bytes[1] == packet_id_lsb {\n                        println!(\"suback con id {} {} recibido\", packet_id_msb, packet_id_lsb);\n                    }\n                }\n\n                //busca el sub_id 1 en el hash de subscriptions\n                //si lo encuentra, lo reemplaza por el sub_id que llega en el mensaje\n                let mut topic = String::new();\n                let mut lock = subscriptions_clone.lock().unwrap();\n                for (key, value) in lock.iter() {\n                    if *value == 1 {\n                        topic.clone_from(key);\n                    }\n                }\n                lock.remove(\u0026topic);\n                lock.insert(topic, sub_id);\n\n                println!(\"Recibi un mensaje {:?}\", message);\n                Ok(ClientReturn::SubackRecieved)\n            }\n            BrokerMessage::PublishDelivery {\n                packet_id,\n                topic_name: _,\n                qos: _,\n                retain_flag: _,\n                dup_flag: _,\n                properties: _,\n                payload,\n            } =\u003e {\n                println!(\n                    \"PublishDelivery con id {} recibido, payload: {:?}\",\n                    packet_id, payload\n                );\n                Ok(ClientReturn::PublishDeliveryRecieved)\n            }\n            BrokerMessage::Unsuback {\n                packet_id_msb,\n                packet_id_lsb,\n                reason_code: _,\n            } =\u003e {\n                for pending_message in \u0026pending_messages {\n                    let packet_id_bytes: [u8; 2] = pending_message.to_be_bytes();\n                    if packet_id_bytes[0] == packet_id_msb \u0026\u0026 packet_id_bytes[1] == packet_id_lsb {\n                        println!(\n                            \"Unsuback con id {} {} recibido\",\n                            packet_id_msb, packet_id_lsb\n                        );\n                    }\n                }\n\n                println!(\"Recibi un mensaje {:?}\", message);\n                Ok(ClientReturn::UnsubackRecieved)\n            }\n            BrokerMessage::Pingresp =\u003e {\n                println!(\"Recibi un mensaje {:?}\", message);\n                Ok(ClientReturn::PingrespRecieved)\n            }\n            BrokerMessage::Auth {\n                reason_code: _,\n                authentication_method: _,\n                authentication_data: _,\n                reason_string: _,\n                user_properties: _,\n            } =\u003e {\n                println!(\"recibi un auth!\");\n                Ok(ClientReturn::AuthRecieved)\n            }
