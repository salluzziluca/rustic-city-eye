03e\u003e,\n    // user_id: u32,\n    pub packets_ids: Arc\u003cMutex\u003cVec\u003cu16\u003e\u003e\u003e,\n}\n\nimpl Client {\n    /// Se intenta connectar al servidor corriendo en address.\n    ///\n    /// Si la conexion es exitosa, inmediatamente envia un packet del tipo Connect(que\n    /// ingresa como parametro).\n    ///\n    /// Si el enviado del Connect es exitoso, se espera una respuesta del Broker, la cual\n    /// debe ser un Connack packet.\n    ///\n    /// Al recibir un Connack, se ve su reason_code, y si este es 0x00(conexion exitosa), se crea la instancia\n    /// del Client.\n    pub fn new(\n        receiver_channel: Receiver\u003cBox\u003cdyn MessagesConfig + Send\u003e\u003e,\n        address: String,\n        connect: client_message::Connect,\n    ) -\u003e Result\u003cClient, ProtocolError\u003e {\n        let mut stream = match TcpStream::connect(address) {\n            Ok(stream) =\u003e Arc::new(Mutex::new(stream)),\n            Err(_) =\u003e return Err(ProtocolError::ConectionError),\n        };\n        let mut stream_lock = match stream.lock() {\n            Ok(stream) =\u003e stream,\n            Err(_) =\u003e return Err(ProtocolError::StreamError),\n        };\n        let connect = ClientMessage::Connect(connect);\n\n        println!(\"Enviando connect message to broker\");\n\n        match connect.write_to(\u0026mut *stream_lock) {\n            Ok(()) =\u003e println!(\"Connect message enviado\"),\n            Err(_) =\u003e println!(\"Error al enviar connect message\"),\n        }\n\n        if let Ok(message) = BrokerMessage::read_from(\u0026mut *stream_lock) {\n            match message {\n                BrokerMessage::Connack {\n                    session_present: _,\n                    reason_code,\n                    properties: _,\n                } =\u003e {\n                    println!(\"Recibí un Connack\");\n                    let stream_clone = Arc::clone(\u0026stream);\n\n                    match reason_code {\n                        0x00_u8 =\u003e {\n                            println!(\"Conexion exitosa!\");\n\n                            let _user_id = Client::assign_user_id();\n\n                            Ok(Client {\n                                receiver_channel: Arc::new(Mutex::new(receiver_channel)),\n                                stream: stream_clone,\n                                subscriptions: Arc::new(Mutex::new(HashMap::new())),\n                                packets_ids: Arc::new(Mutex::new(Vec::new())),\n                            })\n                        }\n                        _ =\u003e {\n                            println!(\"Connack con reason code {}\", reason_code);\n                            Err(ProtocolError::AuthError)\n                        }\n                    }\n                }\n                _ =\u003e Err(ProtocolError::ExpectedConnack),\n            }\n        } else {\n            Err(ProtocolError::NotReceivedMessageError)\n        }\n    }\n\n    /// Publica un mensaje en un topic determinado.\n    pub fn publish_message(\n        message: ClientMessage,\n        mut stream: TcpStream,\n        packet_id: u16,\n    ) -\u003e Result\u003cu16, ClientError\u003e {\n        //chequeo si el mensaje es de tipo publish\n        if let ClientMessage::Publish {\n            packet_id: _,\n            topic_name: _,\n            qos: _,\n            retain_flag: _,\n            payload: _,\n            dup_flag: _,\n            properties: _,\n        } = message\n        {\n            match message.write_to(\u0026mut stream) {\n                Ok(()) =\u003e Ok(packet_id),\n                Err(_) =\u003e Err(ClientError::new(\"Error al enviar mensaje\")),\n            }\n        } else {\n            Err(ClientError::new(\"El mensaje no es de tipo publish\"))\n        }\n    }\n\n    pub fn subscribe(\n        message: ClientMessage,\n        packet_id: u16,\n        topic: \u0026str,\n        mut stream: TcpStream,\n        subscriptions: Arc\u003cMutex\u003cHashMap\u003cString, u8\u003e\u003e\u003e,\n    ) -\u003e Result\u003cu16, ClientError\u003e {\n        let sub_id = Client::assign_subscription_id();\n        let topic = topic.to_string();\n\n        let subscriptions = subscriptions.clone();\n\n        subscriptions.lock().unwrap().insert(topic.clone(), sub_id);\n\n        match message.write_to(\u0026mut stream) {\n            Ok(()) =\u003e Ok(packet_id),\n            Err(_) =\u003e Err(ClientError::new(\"Error al enviar mensaje\")),\n        }\n    }\n\n    fn assign_subscription_id() -\u003e u8 {\n        let mut rng = rand::thread_rng();\n\n        let sub_id: u8 = rng.gen();\n\n        sub_id\n    }\n\n    fn assign_user_id() -\u003e u32 {\n        let mut rng = rand::thread_rng();\n\n        let user_id: u32 = rng.gen();\n        user_id\n    }\n\n    pub fn unsubscribe(\n        message: ClientMessage,\n        mut stream: TcpStream,\n        packet_id: u16,\n    ) -\u003e Result\u003cu16, ClientError\u003e {\n        match message.write_to(\u0026mut stream) {\n            Ok(()) =\u003e Ok(packet_id),\n            Err(_) =\u003e Err(ClientError::new(\"Error al enviar mensaje\")),\n        }\n    }\n\n    ///recibe un string que indica la razón de la desconexión y un stream y envia un disconnect message al broker\n    /// segun el str reason recibido, modifica el reason_code y el reason_string del mensaje\n    ///\n    /// devuelve el packet_id del mensaje enviado o un ClientError en caso de error\n    pub fn disconnect(reason: \u0026str, mut stream: TcpStream) -\u003e Result\u003cu16, ClientError\u003e {\n        let packet_id = 1;\n        let reason_code: u8;\n        let reason_string: String;\n        match reason {\n            \"normal\" =\u003e {\n                reason_code = 0x00;\n                reason_string =\n                    \"Close the connection normally. Do not send the Will Message.\".to_string();\n            }\n            \"with_will\" =\u003e {\n                reason_code = 0x04;\n                reason_string = \"The Client wishes to disconnect but requires that the Server also publishes its Will Message\"\n                    .to_string();\n            }\n            _ =\u003e {\n                reason_code = 0x80;\n                reason_string = \"The Connection is closed but the sender either does not wish to reveal reason or none of the other Reason Codes apply. \"\n                    .to_string();\n            }\n        }\n        let disconnect = ClientMessage::Disconnect {\n            reason_code,\n            session_expiry_interval: 0,\n            reason_string,\n            user_properties: vec![(\"propiedad\".to_string(), \"valor\".to_string())],\n        };\n\n        match disconnect.write_to(\u0026mut stream) {\n            Ok(()) =\u003e Ok(packet_id),\n            Err(_) =\u003e Err(ClientError::new(\"Error al enviar mensaje\")),\n        }\n    }\n\n    /// Se encarga de que el cliente este funcionando correctamente.\n    /// El Client debe encargarse de dos tareas: leer mensajes que le lleguen del Broker.\n    /// Estos mensajes pueden ser tanto acks (Connack, Puback, etc.)\n    /// como pubs que vengan por parte otros clientes (mediante el broker)\n    /// a cuyos topics esté subscrito.\n    ///\n    /// Su segunda tarea es enviar mensajes:\n    /// puede enviar mensajes como Publish, Suscribe, etc.\n    ///\n    /// Las dos tareas del Client se deben ejecutar concurrentemente,\n    /// por eso su tilizan dos threads(uno de lectura y otro de escritura),\n    /// ambos threads deben compaten el recurso TcpStream.\n    ///\n    /// El thread de escritura (write_messages) recibe por consola los mensajes a enviar.\n    /// Si logra enviar los mensajes correctamente, envia el pacjet id mediante el channel\n    ///\n    /// El thread de lectura (read_messages) se encarga de leer los mensajes que le llegan del broker.\n    pub fn client_run(\u0026mut self) -\u003e Result\u003c(), ProtocolError\u003e {\n        let (write_sender, recieve_receiver) = mpsc::channel();\n        let (reciever_sender, write_receiver) = mpsc::channel();\n\n        let receiver_channel = self.receiver_channel.clone();\n\n        let desconectar = false;\n        let mut stream_lock = match self.stream.lock() {\n            Ok(stream) =\u003e stream,\n            Err(_) =\u003e return Err(ProtocolError::StreamError),\n        };\n\n        let stream_clone_one = match stream_lock.try_clone() {\n            Ok(stream) =\u003e stream,\n            Err(_) =\u003e return Err(ProtocolError::StreamError),\n        };\n        let stream_clone_two = match stream_lock.try_clone() {\n            Ok(stream) =\u003e stream,\n            Err(_) =\u003e return Err(ProtocolError::StreamError),\n        };\n\n        let threadpool = ThreadPool::new(5);\n\n        let subscriptions_clone = self.subscriptions.clone();\n        let packet_id_clones = self.packets_ids.clone();\n\n        let _write_messages = threadpool.execute(move || {\n            Client::write_messages(\n                packet_id_clones,\n                stream_clone_one,\n                receiver_channel,\n                desconectar,\n                write_sender,\n                subscriptions_clone,\n                write_receiver,\n            )\n        });\n\n        let subscriptions_clone = self.subscriptions.clone();\n        let _read_messages = threadpool.execute(move || {\n            Client::receive_messages(\n                stream_clone_two,\n                recieve_receiver,\n                subscriptions_clone,\n                reciever_sender,\n            )\n        });\n\n        Ok(())\n    }\n\n    pub fn receive_messages(\n        stream: TcpStream,\n        receiver: Receiver\u003cu16\u003e,\n        subscriptions_clone: Arc\u003cMutex\u003cHashMap\u003cString, u8\u003e\u003e\u003e,\n        sender: Sender\u003cbool\u003e,\n    ) -\u003e Result\u003c(), ProtocolError\u003e {\n        let mut pending_messages = Vec::new();\n\n        loop {\n            if let Ok(packet) = receiver.try_recv() {\n                if !pending_messages.contains(\u0026packet) {\n                    pending_messages.push(packet);\n                }\n            }\n\n            if let Ok(stream_clone) = stream.try_clone() {\n                match handle_message(\n                    stream_clone,\n                    subscriptions_clone.clone(),\n                    pending_messages.clone(),\n                    sender.clone(),\n                ) {\n                    Ok(return_val) =\u003e {\n                        if return_val == ClientReturn::DisconnectRecieved {\n                            return Ok(());\n                        }\n                    }\n                    Err(err) =\u003e {\n                        return Err(err);\n                    }\n                }\n            } else {\n                println!(\"Error al clonar el stream\");\n            }\n        }\n    }\n\n    /// Esta funcion se encarga de la escritura de mensajes que recibe mediante el channel.\n    ///\n    ///\n    /// Si el mensaje es un publish con qos 1, se envia el mensaje y se espera un puback. Si no se recibe, espera 0.5 segundos y reenvia el mensaje. aumentando en 1 el dup_flag, indicando que es al vez numero n que se envia el publish.\n    fn write_messages(\n        packet_ids: Arc\u003cMutex\u003cVec\u003cu16\u003e\u003e\u003e,\n        stream: TcpStream,\n        receiver_channel: Arc\u003cMutex\u003cReceiver\u003cBox\u003cdyn MessagesConfig + Send\u003e\u003e\u003e\u003e,\n        mut desconectar: bool,\n        sender: Sender\u003cu16\u003e,\n        subscriptions_clone: Arc\u003cMutex\u003cHashMap\u003cString, u8\u003e\u003e\u003e,\n        receiver: Receiver\u003cbool\u003e,\n    ) -\u003e Result\u003c(), ProtocolError\u003e {\n        while !desconectar {\n            loop {\n                let lock = receiver_channel.lock().unwrap();\n                if let Ok(message_config) = lock.recv() {\n                    let packet_id = Client::assign_packet_id(packet_ids.clone());\n\n                    let message = message_config.parse_message(packet_id);\n\n                    match message {\n                        ClientMessage::Connect { 0: _ } =\u003e todo!(),\n                        ClientMessage::Publish {\n                            packet_id,\n                            topic_name,\n                            qos,\n                            retain_flag,\n                            payload,\n                            dup_flag,\n                            properties,\n                        } =\u003e match stream.try_clone() {\n                            Ok(stream_clone) =\u003e {\n                                let publish = ClientMessage::Publish {\n                                    packet_id,\n                                    topic_name: topic_name.clone(),\n                                    qos,\n                                    retain_flag,\n                                    payload: payload.clone(),\n                                    dup_flag,\n                                    properties: properties.clone(),\n                                };\n\n                                if let Ok(packet_id) =\n                                    Client::publish_message(publish, stream_clone, packet_id)\n                                {\n                                    if qos == 1 {\n                                        match sender.send(packet_id) {\n                                            Ok(_) =\u003e {\n                                                if let Ok(puback_recieved) = receiver.try_recv() {\n                                                    if !puback_recieved {\n                                                        //reenviar el msj con un dup_flag + 1\n\n                                                        thread::sleep(Duration::from_millis(500));\n                                                        let _publish = ClientMessage::Publish {\n                                                            packet_id,\n                                                            topic_name,\n                                                            qos,\n                                                            retain_flag,\n                                                            payload,\n                                                            dup_flag: dup_flag + 1,\n                                                            properties,\n                                                        };\n                                                    }\n                                                }\n                                            }\n                                            Err(_) =\u003e {\n                                                println!(\n                                                \"Error al enviar packet_id de puback al receiver\"\n                                            )\n                                            }\n                                        }\n                                    }\n                                }\n                            }\n                            Err(_) =\u003e {\n                                return Err::\u003c(), ProtocolError\u003e(ProtocolError::StreamError);\n                            }\n                        },\n\n                        ClientMessage::Subscribe {\n                            packet_id,\n                            topic_name,\n                            properties,\n                        } =\u003e {\n                            if subscriptions_clone\n                                .lock()\n                                .unwrap()\n                                .contains_key(\u0026topic_name.to_string())\n                            {\n                                println!(\"Ya estoy subscrito a este topic\");\n                            }\n\n                            match stream.try_clone() {\n                                Ok(stream_clone) =\u003e {\n                                    let subscribe = ClientMessage::Subscribe {\n                                        packet_id,\n                                        topic_name: topic_name.clone(),\n                                        properties,\n                                    };\n                                    if let Ok(packet_id) = Client::subscribe(\n                                        subscribe,\n                                        packet_id,\n                                        \u0026topic_name,\n                                        stream_clone,\n                                        subscriptions_clone.clone(),\n                                    ) {\n                                        match sender.send(packet_id) {\n                                            Ok(_) =\u003e {\n                                                let provitional_sub_id = 1;\n                                                let topic_new = topic_name.to_string();\n                                                subscriptions_clone\n                                                    .lock()\n                                                    .unwrap()\n                                                    .insert(topic_new, provitional_sub_id);\n                                            }\n                                            Err(_) =\u003e {\n                                                println!(\n                                                    \"Error al enviar el packet_id del suback al receiver\"\n                                                )\n                                            }\n                                        }\n                                    }\n                                }\n                                Err(_) =\u003e {\n                                    return Err::\u003c(), ProtocolError\u003e(ProtocolError::StreamError);\n                                }\n                            }\n                        }\n                        ClientMessage::Unsubscribe {\n                            packet_id,\n                            topic_name,\n                            properties,\n                        } =\u003e match stream.try_clone() {\n                            Ok(stream_clone) =\u003e {\n                                let unsubscribe = ClientMessage::Unsubscribe {\n                                    packet_id,\n                                    topic_name: topic_name.clone(),\n                                    properties,\n                                };\n\n                                if let Ok(packet_id) =\n                                    Client::unsubscribe(unsubscribe, stream_clone, packet_id)\n                                {\n                                    match sender.send(packet_id) {\n                                        Ok(_) =\u003e {\n                                            let topic_new = topic_name.to_string();\n                                            subscriptions_clone.lock().unwrap().remove(\u0026topic_new);\n                                        }\n                                        Err(_) =\u003e {\n                                            println!(\n                                                    \"Error al enviar el packet_id del unsuback al receiver\"\n                                                )\n                                        }\n                                    }\n                                }\n                            }\n                            Err(_) =\u003e {\n                                return Err::\u003c(), ProtocolError\u003e(ProtocolError::StreamError);\n                            }\n                        },\n\n                        ClientMessage::Disconnect {\n                            reason_code: _,\n                            session_expiry_interval: _,\n                            reason_string: _,\n                            user_properties: _,\n                        } =\u003e {\n                            let reason = \"normal\";\n\n                            match stream.try_clone() {\n                                Ok(stream_clone) =\u003e {\n                                    if let Ok(packet_id) = Client::disconnect(reason, stream_clone)\n                                    {\n                                        match sender.send(packet_id) {\n                                            Ok(_) =\u003e continue,\n                                            Err(_) =\u003e {\n                                                println!(\n                                                    \"Error al enviar packet_id de puback al receiver\"\n                                                )\n                                            }\n                                        }\n                                        desconectar = true;\n                                        break;\n                                    }\n                                }\n                                Err(_) =\u003e {\n                                    return Err::\u003c(), ProtocolError\u003e(ProtocolError::StreamError);\n                                }\n                            }\n                            break;\n                        }\n\n                        ClientMessage::Pingreq =\u003e {\n                            match stream.try_clone() {\n                                Ok(mut stream_clone) =\u003e {\n                                    let pingreq = ClientMessage::Pingreq;\n                                    match pingreq.write_to(\u0026mut stream_clone) {\n                                        //chequear esto\n                                        Ok(()) =\u003e println!(\"Pingreq enviado\"),\n                                        Err(_) =\u003e println!(\"Error al enviar pingreq\"),\n                                    }\n                                }\n                                Err(_) =\u003e {\n                                    return Err::\u003c(), ProtocolError\u003e(ProtocolError::StreamError);\n                                }\n                            }\n                        }\n                        ClientMessage::Auth {\n                            reason_code: _,\n                            authentication_method: _,\n                            authentication_data: _,\n                            reason_string: _,\n                            user_properties: _,\n                        } =\u003e {\n                            println!(\"auth enviado\");\n                        }\n                    }\n                }\n            }\n        }\n        Ok(())\n    }\n\n    ///Asigna un id random\n    pub fn assign_packet_id(packet_ids: Arc\u003cMutex\u003cVec\u003cu16\u003e\u003e\u003e) -\u003e u16 {\n        let mut rng = rand::thread_rng();\n        let mut packet_ids = match packet_ids.lock() {\n            Ok(packet_ids) =\u003e packet_ids,\n            Err(_) =\u003e return 0,\n        };\n\n        let mut packet_id: u16;\n        loop {\n            packet_id = rng.gen();\n            if packet_id != 0 \u0026\u0026 !packet_ids.contains(\u0026packet_id) {\n                packet_ids.push(packet_id);\n                break;\n            }\n        }\n        packet_id\n    }\n}\n\n/// Lee del stream un mensaje y lo procesa\n/// Devuelve un ClientReturn con informacion del mensaje recibido\n/// O ProtocolError en caso de error\npub fn handle_message(\n    mut stream: TcpStream,\n    subscriptions_clone: Arc\u003cMutex\u003cHashMap\u003cString, u8\u003e\u003e\u003e,\n    pending_messages: Vec\u003cu16\u003e,\n    sender: Sender\u003cbool\u003e,\n) -\u003e Result\u003cClientReturn, ProtocolError\u003e {\n    if let Ok(message) = BrokerMessage::read_from(\u0026mut stream) {\n        match message {\n            BrokerMessage::Connack {\n                session_present: _,\n                reason_code: _,\n                properties: _,\n            } =\u003e {\n                println!(\"Recibí un Connack\");\n                Ok(ClientReturn::ConnackReceived)\n            }\n            BrokerMessage::Puback {\n                packet_id_msb,\n                packet_id_lsb,\n                reason_code: _,\n            } =\u003e {\n                for pending_message in \u0026pending_messages {\n                    let packet_id_bytes: [u8; 2] = pending_message.to_be_bytes();\n                    if packet_id_bytes[0] == packet_id_msb \u0026\u0026 packet_id_bytes[1] == packet_id_lsb {}\n                }\n                match sender.send(true) {\n                    Ok(_) =\u003e {\n                        println!(\"puback {:?}\", message);\n                        Ok(ClientReturn::PubackRecieved)\n                    }\n                    Err(_) =\u003e Err(ProtocolError::ChanellError),\n                }\n            }\n            BrokerMessage::Disconnect {\n                reason_code: _,\n                session_expiry_interval: _,\n                reason_string,\n                user_properties: _,\n            } =\u003e {\n                println!(\n                    \"Recibí un Disconnect, razon de desconexión: {:?}\",\n                    reason_string\n                );\n                Ok(ClientReturn::DisconnectRecieved)\n            }\n            BrokerMessage::Suback {\n                packet_id_msb,\n                packet_id_lsb,\n                reason_code: _,\n                sub_id,\n            } =\u003e {\n                for pending_message in \u0026pending_messages {\n                    let packet_id_bytes: [u8; 2] = pending_message.to_be_bytes();\n\n                    if packet_id_bytes[0] == packet_id_msb \u0026\u0026 packet_id_bytes[1] == packet_id_lsb {\n                        println!(\"suback con id {} {} recibido\", packet_id_msb, packet_id_lsb);\n                    }\n                }\n\n                //busca el sub_id 1 en el hash de subscriptions\n                //si lo encuentra, lo reemplaza por el sub_id que llega en el mensaje\n                let mut topic = String::new();\n                let mut lock = subscriptions_clone.lock().unwrap();\n                for (key, value) in lock.iter() {\n                    if *value == 1 {\n                        topic.clone_from(key);\n                    }\n                }\n                lock.remove(\u0026topic);\n                lock.insert(topic, sub_id);\n\n                println!(\"Recibi un mensaje {:?}\", message);\n                Ok(ClientReturn::SubackRecieved)\n            }\n            BrokerMessage::PublishDelivery {\n                packet_id,\n                topic_name: _,\n                qos: _,\n                retain_flag: _,\n                dup_flag: _,\n                properties: _,\n                payload,\n            } =\u003e {\n                println!(\n                    \"PublishDelivery con id {} recibido, payload: {:?}\",\n                    packet_id, payload\n                );\n                Ok(ClientReturn::PublishDeliveryRecieved)\n            }\n            BrokerMessage::Unsuback {\n                packet_id_msb,\n                packet_id_lsb,\n                reason_code: _,\n            } =\u003e {\n                for pending_message in \u0026pending_messages {\n                    let packet_id_bytes: [u8; 2] = pending_message.to_be_bytes();\n                    if packet_id_bytes[0] == packet_id_msb \u0026\u0026 packet_id_bytes[1] == packet_id_lsb {\n                        println!(\n                            \"Unsuback con id {} {} recibido\",\n                            packet_id_msb, packet_id_lsb\n                        );\n                    }\n                }\n\n                println!(\"Recibi un mensaje {:?}\", message);\n                Ok(ClientReturn::UnsubackRecieved)\n            }\n            BrokerMessage::Pingresp =\u003e {\n                println!(\"Recibi un mensaje {:?}\", message);\n                Ok(ClientReturn::PingrespRecieved)\n            }\n            BrokerMessage::Auth {\n                reason_code: _,\n                authentication_method: _,\n                authentication_data: _,\n                reason_string: _,\n                user_properties: _,\n            } =\u003e {\n                println!(\"recibi un auth!\");\n                Ok(ClientReturn::AuthRecieved)\n            }\n        }\n    } else {\n        Err(ProtocolError::StreamError)\n    }\n}\n\n#[cfg(test)]\n\nmod tests {\n\n    use super::*;\n\n    #[test]\n    fn test_assign_packet_id() {\n        let packet_ids = Vec::new();\n        let packet_ids = Arc::new(Mutex::new(packet_ids));\n        let packet_id = Client::assign_packet_id(packet_ids);\n        assert_ne!(packet_id, 0);\n    }\n\n    #[test]\n    fn test_si_el_id_de_paquete_es_unico() {\n        let packet_ids = Vec::new();\n        let packet_ids = Arc::new(Mutex::new(packet_ids));\n        let packet_id = Client::assign_packet_id(packet_ids.clone());\n        let packet_id_2 = Client::assign_packet_id(packet_ids.clone());\n        assert_ne!(packet_id, packet_id_2);\n    }\n\n    #[test]\n    fn test_si_el_id_de_paquete_es_distinto_de_cero() {\n        let packet_ids = Vec::new();\n        let packet_ids = Arc::new(Mutex::new(packet_ids));\n        let packet_id = Client::assign_packet_id(packet_ids);\n        assert_ne!(packet_id, 0);\n    }\n\n    #[test]\n    fn test_assign_subscription_id() {\n        let sub_id = Client::assign_subscription_id();\n        assert_ne!(sub_id, 0);\n    }\n\n    #[test]\n    fn test_assign_user_id() {\n        let user_id = Client::assign_user_id();\n        assert_ne!(user_id, 0);\n    }\n}\n","traces":[{"lin ame":null}],"covered":84,"coverable":254},{"path":["/","home","kvothe","repos","24C1-Rustic-City-Eye","rustic_city_eye","src","mqtt","client_message.rs"],"content":"use serde::{Deserialize, Serialize};\n\nuse crate::mqtt::subscribe_properties::SubscribeProperties;\nuse crate::utils::payload_types::PayloadTypes;\nuse std::fs::File;\nuse std::io::{BufReader, BufWriter, Error, ErrorKind, Read, Write};\n\nuse crate::mqtt::publish::publish_properties::{PublishProperties, TopicProperties};\nuse crate::utils::{reader::*, writer::*};\n\nuse super::connect::connect_properties::ConnectProperties;\nuse super::connect::will_properties::WillProperties;\nuse super::messages_config::MessagesConfig;\nuse super::payload::Payload;\nuse super::protocol_error::ProtocolError;\nuse crate::mqtt::connect::last_will::LastWill;\nconst PROTOCOL_VERSION: u8 = 5;\nconst SESSION_EXPIRY_INTERVAL_ID: u8 = 0x11;\nconst REASON_STRING_ID: u8 = 0x1F;\nconst USER_PROPERTY_ID: u8 = 0x26;\n\n#[derive(Debug, PartialEq, Clone, Deserialize, Serialize)]\n///El Connect Message es el primer mensaje que el cliente envia cuando se conecta al broker. Este contiene toda la informacion necesaria para que el broker identifique al cliente y pueda establecer una sesion con los parametros establecidos.\n///\n/// clean_start especifica si se debe limpiar la sesion previa del cliente y arrancar una nueva limpia y desde cero.\n///\n/// last_will_flag especifica si el will message se debe guardar asociado a la sesion, last_will_qos especifica el QoS level utilizado cuando se publique el will message, last_will_retain especifica si el will message se retiene despues de ser publicado.\n///\n/// keep_alive especifica el tiempo en segundos que el broker debe esperar entre mensajes del cliente antes de desconectarlo.\n///\n/// Si el will flag es true, se escriben el will topic y el will message.\n///\n/// finalmente, si el cliente envia un username y un password, estos se escriben en el payload.\npub struct Connect {\n    clean_start: bool,\n    last_will_flag: bool,\n    last_will_qos: u8,\n    last_will_retain: bool,\n    keep_alive: u16,\n    pub(crate) properties: ConnectProperties,\n\n    /// Connect Payload\n    /// Ayuda a que el servidor identifique al cliente. Siempre debe ser\n    /// el primer campo del payload del packet Connect.\n    pub(crate) client_id: String,\n\n    will_properties: Option\u003cWillProperties\u003e,\n    last_will_topic: Option\u003cString\u003e,\n    last_will_message: Option\u003cString\u003e,\n    pub(crate) username: Option\u003cString\u003e,\n    pub(crate) password: Option\u003cVec\u003cu8\u003e\u003e,\n}\n\n#[derive(Debug, PartialEq, Clone)]\npub enum ClientMessage {\n    Connect(Connect),\n\n    /// El paquete Publish es enviado desde un cliente al servidor, o desde un servidor al cliente para transportar un mensaje de aplicacion.\n    Publish {\n        packet_id: u16,\n\n        ///Identifica el canal de informacion por el cual el Payload data se va a publicar.\n        topic_name: String,\n\n        ///Indica el nivel de garantia de delivery de un application message.\n        qos: usize,\n\n        /// Si vale 1, el server debe reemplazar cualquier retained message para ese topic\n        /// y guardar este application message.\n        retain_flag: usize,\n\n        ///Es el application message que se esta publicando.\n        ///El contenido y formato de la data es especificado por la aplicacion.\n        payload: PayloadTypes,\n\n        ///Dup flag indica si fue la primera ocasion que el client o el servidor intento enviar este packete.\n        /// Debe ser 0 para todos los mensajes con QoS 0.\n        /// Debe valer 1 para indicar que es el segundo intento de envio del packete.\n        dup_flag: usize,\n\n        /// Una property es un identificador que define el uso y tipos de data, seguido de un valor.\n        properties: PublishProperties,\n    },\n\n    /// El Subscribe Message se utiliza para suscribirse a uno o más topics. El cliente puede enviar un mensaje de subscribe con un packet id y una lista de topics a los que se quiere suscribir. El broker responde con un mensaje de suback con el mismo packet id y una lista de return codes que indican si la suscripcion fue exitosa o no.\n    Subscribe {\n        packet_id: u16,\n        /// topic_name es el nombre del topic al que se quiere suscribir.\n        topic_name: String,\n        /// properties es un struct que contiene las propiedades del mensaje de subscribe.\n        properties: SubscribeProperties,\n    },\n    Unsubscribe {\n        packet_id: u16,\n        topic_name: String,\n        properties: SubscribeProperties,\n    },\n    /// Es el ultimo mensaje que el cliente envia antes de desconectarse, este mensaje contiene informacion sobre la razon de la desconexión y propiedades adicionales.\n    /// reason_code es el codigo de la razon de la desconexión.\n    /// session_expiry_interval es el tiempo en segundos que el broker debe mantener la sesion del cliente activa despues de que este se desconecte.\n    /// reason_string es un mensaje de texto que describe la razon de la desconexión.\n    /// user_properties es un conjunto de propiedades adicionales que el cliente puede enviar.\n    Disconnect {\n        reason_code: u8,\n        session_expiry_interval: u32,\n        reason_string: String,\n        user_properties: Vec\u003c(String, String)\u003e,\n    },\n    Pingreq,\n\n    /// Sirve para autenticar usuarios. Tanto el Broker como el Client pueden enviar estos packets(van a ser iguales).\n    ///\n    /// La idea es utilizar propiedades que se definen dentro de los packets del tipo Connect, y poder realizar la\n    /// autenticacion correctamente.\n    Auth {\n        /// Nos indica el estado de nuestra autenticacion.\n        reason_code: u8,\n\n        /// Indica el metodo de autenticacion a seguir.\n        authentication_method: String,\n\n        /// Contiene data binaria sobre la autenticacion.\n        authentication_data: Vec\u003cu8\u003e,\n\n        /// Aca se muestra mas a detalle la razon de la desconexion. La idea es mostrarle\n        /// al usuario a traves de un texto legible el por que el broker decidio desconectarlo.\n        reason_string: String,\n\n        /// Para diagnosticos e informacion adicionales.\n        user_properties: Vec\u003c(String, String)\u003e,\n    },\n}\nimpl MessagesConfig for Connect {\n    /// Hereda del trait de MessagesConfig, por lo que sabe\n    /// crear un ClientMessage -\u003e en este caso devolvera\n    /// siempre un mensaje del tipo Connect.\n    fn parse_message(\u0026self, _packet_id: u16) -\u003e ClientMessage {\n        ClientMessage::Connect(self.clone())\n    }\n}\n\nimpl Connect {\n    #[allow(clippy::too_many_arguments)]\n    pub fn new(\n        clean_start: bool,\n        last_will_flag: bool,\n        last_will_qos: u8,\n        last_will_retain: bool,\n        keep_alive: u16,\n        properties: ConnectProperties,\n        client_id: String,\n        will_properties: WillProperties,\n        last_will_topic: String,\n        last_will_message: String,\n        username: String,\n        password: String,\n    ) -\u003e Connect {\n        Connect {\n            clean_start,\n            last_will_flag,\n            last_will_qos,\n            last_will_retain,\n            keep_alive,\n            properties,\n            client_id,\n            will_properties: Some(will_properties),\n            last_will_topic: Some(last_will_topic),\n            last_will_message: Some(last_will_message),\n            username: Some(username),\n            password: Some(password.into_bytes()),\n        }\n    }\n\n    /// Devuelve, en caso de que haya, un last will. Si el will flag está seteado en false, devuelve None\n    pub fn give_will_message(self) -\u003e Option\u003cLastWill\u003e {\n        if !self.last_will_flag {\n            return None;\n        }\n\n        Some(LastWill::new(\n            self.last_will_topic.unwrap(),\n            self.last_will_message.unwrap(),\n            self.last_will_qos,\n            self.last_will_retain,\n            self.will_properties.unwrap(),\n        ))\n    }\n    /// Abre un archivo de configuracion con propiedades y guarda sus lecturas.\n    pub fn read_connect_config(file_path: \u0026str) -\u003e Result\u003cConnect, ProtocolError\u003e {\n        let config_file = match File::open(file_path) {\n            Ok(file) =\u003e file,\n            Err(_) =\u003e return Err(ProtocolError::ReadingConfigFileError),\n        };\n\n        let reader: BufReader\u003cFile\u003e = BufReader::new(config_file);\n        let connect: Connect = match serde_json::from_reader(reader) {\n            Ok(c) =\u003e c,\n            Err(_) =\u003e return Err(ProtocolError::ReadingConfigFileError),\n        };\n\n        connect.check_will_properties()?;\n\n        Ok(connect)\n    }\n\n    /// Abre un archivo de configuracion con propiedades y guarda sus lecturas.\n    pub fn read_connect(file_path: \u0026str) -\u003e Result\u003cConnect, ProtocolError\u003e {\n        let config_file = match File::open(file_path) {\n            Ok(file) =\u003e file,\n            Err(_) =\u003e return Err(ProtocolError::ReadingConfigFileError),\n        };\n\n        let reader: BufReader\u003cFile\u003e = BufReader::new(config_file);\n        let config: Connect = match serde_json::from_reader(reader) {\n            Ok(c) =\u003e c,\n            Err(_) =\u003e return Err(ProtocolError::ReadingConfigFileError),\n        };\n\n        config.check_will_properties()?;\n\n        Ok(config)\n    }\n\n    fn check_will_properties(\u0026self) -\u003e Result\u003c(), ProtocolError\u003e {\n        if let (Some(_), Some(_), Some(_)) = (\n            \u0026self.will_properties,\n            \u0026self.last_will_topic,\n            \u0026self.last_will_message,\n        ) {\n            if self.last_will_qos \u003e 1 {\n                //si es una QoS no soportada...\n                return Err(ProtocolError::InvalidQOS);\n            }\n            return Ok(());\n        }\n\n        Err(ProtocolError::MissingWillMessageProperties)\n    }\n\n    pub fn write_to(\u0026self, writer: \u0026mut dyn Write) -\u003e Result\u003c(), ProtocolError\u003e {\n        //fixed header\n        let byte_1: u8 = 0x10_u8.to_le(); //00010000\n        let _ = writer\n            .write_all(\u0026[byte_1])\n            .map_err(|_e| ProtocolError::WriteError);\n\n        //protocol name\n        let protocol_name = \"MQTT\";\n        write_string(writer, protocol_name)?;\n\n        //protocol version\n        let protocol_version: u8 = 0x05;\n        let _ = writer\n            .write_all(\u0026[protocol_version])\n            .map_err(|_e| ProtocolError::WriteError);\n        //connection flags\n        let mut connect_flags: u8 = 0x00;\n        if self.clean_start {\n            connect_flags |= 1 \u003c\u003c 1; //set bit 1 to 1\n        }\n\n        if self.last_will_flag {\n            connect_flags |= 1 \u003c\u003c 2;\n        }\n        if self.last_will_qos \u003e 1 {\n            return Err(ProtocolError::InvalidQOS);\n        }\n        connect_flags |= (self.last_will_qos \u0026 0b11) \u003c\u003c 3;\n\n        if self.last_will_retain {\n            connect_flags |= 1 \u003c\u003c 5;\n        }\n\n        if let Some(password) = self.password.as_ref() {\n            if !password.is_empty() {\n                connect_flags |= 1 \u003c\u003c 6;\n            }\n        }\n\n        if let Some(username) = self.username.as_ref() {\n            if !username.is_empty() {\n                connect_flags |= 1 \u003c\u003c 7;\n            }\n        }\n\n        let _ = writer\n            .write_all(\u0026[connect_flags])\n            .map_err(|_e| ProtocolError::WriteError);\n\n        //keep alive\n        write_u16(writer, \u0026self.keep_alive)?;\n        write_string(writer, \u0026self.client_id)?;\n\n        if let (Some(will_properties), Some(last_will_topic), Some(last_will_message)) = (\n            self.will_properties.clone(),\n            self.last_will_topic.clone(),\n            self.last_will_message.clone(),\n        ) {\n            if self.last_will_flag {\n                will_properties.write_to(writer)?;\n                write_string(writer, \u0026last_will_topic)?;\n                write_string(writer, \u0026last_will_message)?;\n            }\n        }\n\n        if let Some(username) = self.username.as_ref() {\n            if !username.is_empty() {\n                write_string(writer, username)?;\n            }\n        }\n\n        if let Some(password) = self.password.as_ref() {\n            if !password.is_empty() {\n                write_bin_vec(writer, password)?;\n            }\n        }\n\n        self.properties.write_to(writer)?;\n\n        Ok(())\n    }\n\n    pub fn read_from(stream: \u0026mut impl Read) -\u003e Result\u003cConnect, Error\u003e {\n        let protocol_name = read_string(stream)?;\n\n        if protocol_name != \"MQTT\" {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Nombre de protocolo inválido\",\n            ));\n        }\n        //protocol version\n        let protocol_version = read_u8(stream)?;\n\n        if protocol_version != PROTOCOL_VERSION {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Version de protocol inválido\",\n            ));\n        }\n        //connect flags\n        let connect_flags = read_u8(stream)?;\n        let clean_start = (connect_flags \u0026 (1 \u003c\u003c 1)) != 0;\n        let last_will_flag = (connect_flags \u0026 (1 \u003c\u003c 2)) != 0;\n        let last_will_qos = (connect_flags \u003e\u003e 3) \u0026 0b11;\n        let last_will_retain = (connect_flags \u0026 (1 \u003c\u003c 5)) != 0;\n\n        //keep alive\n        let keep_alive = read_u16(stream)?;\n        //payload\n        //client ID\n        let client_id = read_string(stream)?;\n\n        let mut last_will_topic = String::new();\n        let mut will_message = String::new();\n\n        let will_properties = WillProperties::read_from(stream)?;\n        if last_will_flag {\n            last_will_topic = read_string(stream)?;\n            will_message = read_string(stream)?;\n        }\n\n        let hay_user = (connect_flags \u0026 (1 \u003c\u003c 7)) != 0;\n        let mut user = String::new();\n        if hay_user {\n            user = read_string(stream)?;\n        }\n\n        let hay_pass = (connect_flags \u0026 (1 \u003c\u003c 6)) != 0;\n        let mut pass = Vec::new();\n        if hay_pass {\n            pass = read_bin_vec(stream)?;\n        }\n\n        //properties\n        let properties: ConnectProperties = ConnectProperties::read_from(stream)?;\n\n        Ok(Connect {\n            clean_start,\n            last_will_flag,\n            last_will_qos,\n            last_will_retain,\n            keep_alive,\n            properties,\n            client_id,\n            will_properties: Some(will_properties),\n            last_will_topic: Some(last_will_topic),\n            last_will_message: Some(will_message),\n            username: Some(user),\n            password: Some(pass),\n        })\n    }\n}\n\nimpl ClientMessage {\n    pub fn write_to(\u0026self, stream: \u0026mut dyn Write) -\u003e Result\u003c(), ProtocolError\u003e {\n        let mut writer = BufWriter::new(stream);\n        match self {\n            ClientMessage::Connect(connect) =\u003e {\n                connect.write_to(\u0026mut writer)?;\n                Ok(())\n            }\n            ClientMessage::Publish {\n                packet_id,\n                topic_name,\n                qos,\n                retain_flag,\n                payload,\n                dup_flag,\n                properties,\n            } =\u003e {\n                //fixed header\n                let mut byte_1 = 0x30_u8;\n\n                if *retain_flag == 1 {\n                    //we must replace any existing retained message for this topic and store\n                    //the app message.\n                    byte_1 |= 1 \u003c\u003c 0;\n                }\n\n                if *qos == 1 {\n                    byte_1 |= 1 \u003c\u003c 1;\n                    byte_1 |= 0 \u003c\u003c 2;\n                } else if *qos != 0x00 \u0026\u0026 *qos != 0x01 {\n                    return Err(ProtocolError::InvalidQOS);\n                }\n\n                if *dup_flag == 1 {\n                    byte_1 |= 1 \u003c\u003c 3;\n                }\n\n                //Dup flag must be set to 0 for all QoS 0 messages.\n                if *qos == 0x00 {\n                    byte_1 |= 0 \u003c\u003c 3;\n                }\n\n                let _ = writer\n                    .write_all(\u0026[byte_1])\n                    .map_err(|_e| ProtocolError::WriteError);\n\n                //Remaining Length\n                write_u16(\u0026mut writer, packet_id)?;\n\n                write_string(\u0026mut writer, topic_name)?;\n\n                //Properties\n                let _ = properties\n                    .write_properties(\u0026mut writer)\n                    .map_err(|_e| ProtocolError::WriteError);\n\n                //Payload\n                payload.write_to(\u0026mut writer)?;\n\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n                Ok(())\n            }\n            ClientMessage::Subscribe {\n                packet_id,\n                topic_name,\n                properties,\n            } =\u003e {\n                let byte_1: u8 = 0x82_u8;\n                let _ = writer\n                    .write_all(\u0026[byte_1])\n                    .map_err(|_e| ProtocolError::WriteError);\n                write_u16(\u0026mut writer, packet_id)?;\n\n                write_string(\u0026mut writer, topic_name)?;\n\n                //Properties\n                let _ = properties\n                    .write_properties(\u0026mut writer)\n                    .map_err(|_e| ProtocolError::WriteError);\n\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n                Ok(())\n            }\n            ClientMessage::Unsubscribe {\n                packet_id,\n                topic_name,\n                properties,\n            } =\u003e {\n                let byte_1: u8 = 0xA2_u8;\n                let _ = writer\n                    .write_all(\u0026[byte_1])\n                    .map_err(|_e| ProtocolError::WriteError);\n                write_u16(\u0026mut writer, packet_id)?;\n\n                write_string(\u0026mut writer, topic_name)?;\n\n                //Properties\n                let _ = properties\n                    .write_properties(\u0026mut writer)\n                    .map_err(|_e| ProtocolError::WriteError);\n\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n                Ok(())\n            }\n            ClientMessage::Disconnect {\n                reason_code,\n                session_expiry_interval,\n                reason_string,\n                user_properties,\n            } =\u003e {\n                //fixed header\n                let header: u8 = 0xE0_u8.to_le(); //11100000\n                write_u8(\u0026mut writer, \u0026header)?;\n\n                //variable_header\n                write_u8(\u0026mut writer, reason_code)?;\n\n                write_u8(\u0026mut writer, \u0026SESSION_EXPIRY_INTERVAL_ID)?;\n                write_u32(\u0026mut writer, session_expiry_interval)?;\n\n                write_u8(\u0026mut writer, \u0026REASON_STRING_ID)?;\n                write_string(\u0026mut writer, reason_string)?;\n\n                write_u8(\u0026mut writer, \u0026USER_PROPERTY_ID)?;\n                write_string_pairs(\u0026mut writer, user_properties)?;\n\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n                Ok(())\n            }\n            ClientMessage::Pingreq =\u003e {\n                let byte_1: u8 = 0xC0_u8;\n                let _ = writer\n                    .write_all(\u0026[byte_1])\n                    .map_err(|_e| ProtocolError::WriteError);\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n                Ok(())\n            }\n            ClientMessage::Auth {\n                reason_code,\n                authentication_method,\n                authentication_data,\n                reason_string,\n                user_properties,\n            } =\u003e {\n                let byte_1 = 0xF0_u8;\n                let _ = writer\n                    .write_all(\u0026[byte_1])\n                    .map_err(|_e| ProtocolError::WriteError);\n\n                write_u8(\u0026mut writer, reason_code)?;\n\n                let authentication_method_id: u8 = 0x15_u8;\n                let _ = writer\n                    .write_all(\u0026[authentication_method_id])\n                    .map_err(|_e| ProtocolError::WriteError);\n                write_string(\u0026mut writer, authentication_method)?;\n\n                let authentication_data_id: u8 = 0x16_u8;\n                let _ = writer\n                    .write_all(\u0026[authentication_data_id])\n                    .map_err(|_e| ProtocolError::WriteError);\n                write_bin_vec(\u0026mut writer, authentication_data)?;\n\n                let reason_string_id: u8 = 0x1F_u8;\n                let _ = writer\n                    .write_all(\u0026[reason_string_id])\n                    .map_err(|_e| ProtocolError::WriteError);\n                write_string(\u0026mut writer, reason_string)?;\n\n                let user_properties_id: u8 = 0x26_u8; // 38\n                let _ = writer\n                    .write_all(\u0026[user_properties_id])\n                    .map_err(|_e| ProtocolError::WriteError);\n                write_tuple_vec(\u0026mut writer, user_properties)?;\n\n                let _ = writer.flush().map_err(|_e| ProtocolError::WriteError);\n\n                Ok(())\n            }\n        }\n    }\n\n    pub fn read_from(stream: \u0026mut impl Read) -\u003e Result\u003cClientMessage, Error\u003e {\n        let mut header = [0u8; 1];\n        stream.read_exact(\u0026mut header)?;\n\n        let mut header = u8::from_le_bytes(header);\n        let (mut dup_flag, mut qos, mut retain_flag) = (0, 0, 0);\n\n        let first_header_digits = header \u003e\u003e 4;\n        if first_header_digits == 0x3 {\n            let mask = 0b00001111;\n            let last_header_digits = header \u0026 mask;\n\n            header = 0x30_u8.to_le();\n\n            if last_header_digits \u0026 0b00000001 == 0b00000001 {\n                retain_flag = 1;\n            }\n            if last_header_digits \u0026 0b00000010 == 0b00000010 {\n                qos = 1;\n            }\n            if (last_header_digits \u003e\u003e 3) == 1 {\n                dup_flag = 1;\n            }\n        }\n\n        match header {\n            0x10 =\u003e {\n                //leo el protocol name\n\n                let connect = Connect::read_from(stream)?;\n\n                Ok(ClientMessage::Connect(connect))\n            }\n            0x30 =\u003e {\n                let topic_properties = TopicProperties {\n                    topic_alias: 10,\n                    response_topic: \"String\".to_string(),\n                };\n\n                let properties = PublishProperties::new(\n                    1,\n                    10,\n                    topic_properties,\n                    [1, 2, 3].to_vec(),\n                    \"a\".to_string(),\n                    1,\n                    \"a\".to_string(),\n                );\n                let packet_id = read_u16(stream)?;\n                let topic_name = read_string(stream)?;\n                PublishProperties::read_from(stream)?;\n\n                let payload = PayloadTypes::read_from(stream)?;\n\n                Ok(ClientMessage::Publish {\n                    packet_id,\n                    topic_name,\n                    qos,\n                    retain_flag,\n                    payload,\n                    dup_flag,\n                    properties,\n                })\n            }\n            0x82 =\u003e {\n                let packet_id = read_u16(stream)?;\n                let topic = read_string(stream)?;\n                let properties = SubscribeProperties::read_properties(stream)?;\n                Ok(ClientMessage::Subscribe {\n                    packet_id,\n                    topic_name: topic,\n                    properties,\n                })\n            }\n            0xA2 =\u003e {\n                let packet_id = read_u16(stream)?;\n                let topic = read_string(stream)?;\n                let properties = SubscribeProperties::read_properties(stream)?;\n                Ok(ClientMessage::Unsubscribe {\n                    packet_id,\n                    topic_name: topic,\n                    properties,\n                })\n            }\n            0xE0 =\u003e {\n                let reason_code = read_u8(stream)?;\n                let session_expiry_interval_id = read_u8(stream)?;\n                if session_expiry_interval_id != SESSION_EXPIRY_INTERVAL_ID {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Invalid session expiry interval id\",\n                    ));\n                }\n                let session_expiry_interval = read_u32(stream)?;\n\n                let reason_string_id = read_u8(stream)?;\n                if reason_string_id != REASON_STRING_ID {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Invalid reason string id\",\n                    ));\n                }\n                let reason_string = read_string(stream)?;\n\n                let user_property_id = read_u8(stream)?;\n                if user_property_id != USER_PROPERTY_ID {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Invalid user property id\",\n                    ));\n                }\n                let user_properties = read_string_pairs(stream)?;\n\n                Ok(ClientMessage::Disconnect {\n                    reason_code,\n                    session_expiry_interval,\n                    reason_string,\n                    user_properties,\n                })\n            }\n            0xC0 =\u003e Ok(ClientMessage::Pingreq),\n            0xF0 =\u003e {\n                let reason_code = read_u8(stream)?;\n                let mut authentication_method: Option\u003cString\u003e = None;\n                let mut authentication_data: Option\u003cVec\u003cu8\u003e\u003e = None;\n                let mut reason_string: Option\u003cString\u003e = None;\n                let mut user_properties: Option\u003cVec\u003c(String, String)\u003e\u003e = None;\n\n                let mut count = 0;\n                while let Ok(property_id) = read_u8(stream) {\n                    match property_id {\n                        0x15 =\u003e {\n                            let value = read_string(stream)?;\n                            authentication_method = Some(value);\n                        }\n                        0x16 =\u003e {\n                            let value = read_bin_vec(stream)?;\n                            authentication_data = Some(value);\n                        }\n                        0x26 =\u003e {\n                            let value = read_tuple_vec(stream)?;\n                            user_properties = Some(value);\n                        }\n                        0x1F =\u003e {\n                            let value = read_string(stream)?;\n                            reason_string = Some(value);\n                        }\n ties {\n    pub fn new(\n        last_will_delay_interval: u32,\n        payload_format_indicator: u8,\n        message_expiry_interval: u16,\n        content_type: String,\n        response_topic: String,\n        correlation_data: Vec\u003cu8\u003e,\n        user_properties: Vec\u003c(String, String)\u003e,\n    ) -\u003e WillProperties {\n        WillProperties {\n            last_will_delay_interval,\n            payload_format_indicator,\n            message_expiry_interval,\n            content_type,\n            response_topic,\n            correlation_data,\n            user_properties,\n        }\n    }\n    pub fn write_to(\u0026self, stream: \u0026mut dyn Write) -\u003e Result\u003c(), ProtocolError\u003e {\n        let mut writer = BufWriter::new(stream);\n        //will properties\n        write_u8(\u0026mut writer, \u0026WILL_DELAY_INTERVAL_ID)?;\n\n        write_u32(\u0026mut writer, \u0026self.last_will_delay_interval)?;\n\n        let payload_format_indicator = 0x01_u8;\n        //siempre 1 porque los strings en rust siempre son utf-8\n        write_u8(\u0026mut writer, \u0026PAYLOAD_FORMAT_INDICATOR_ID)?;\n        write_u8(\u0026mut writer, \u0026payload_format_indicator)?;\n\n        write_u8(\u0026mut writer, \u0026MESSAGE_EXPIRY_INTERVAL_ID)?;\n\n        write_u16(\u0026mut writer, \u0026self.message_expiry_interval)?;\n\n        write_u8(\u0026mut writer, \u0026CONTENT_TYPE_ID)?;\n        write_string(\u0026mut writer, \u0026self.content_type)?;\n\n        write_u8(\u0026mut writer, \u0026RESPONSE_TOPIC_ID)?;\n        write_string(\u0026mut writer, \u0026self.response_topic)?;\n\n        write_u8(\u0026mut writer, \u0026CORRELATION_DATA_ID)?;\n        let correlation_data_length = self.correlation_data.len() as u16;\n        write_u16(\u0026mut writer, \u0026correlation_data_length)?;\n        for byte in \u0026self.correlation_data {\n            write_u8(\u0026mut writer, byte)?;\n        }\n        //user property\n\n        write_u8(\u0026mut writer, \u0026USER_PROPERTIES_ID)?;\n        let user_properties_length = self.user_properties.len() as u16;\n        write_u16(\u0026mut writer, \u0026user_properties_length)?;\n        for (key, value) in \u0026self.user_properties {\n            write_string(\u0026mut writer, key)?;\n            write_string(\u0026mut writer, value)?;\n        }\n\n        Ok(())\n    }\n\n    pub fn read_from(stream: \u0026mut dyn Read) -\u003e Result\u003cWillProperties, Error\u003e {\n        //will properties\n        let will_delay_interval_id = read_u8(stream)?;\n        if will_delay_interval_id != WILL_DELAY_INTERVAL_ID {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Invalid will delay interval id\",\n            ));\n        }\n        let will_delay_interval = read_u32(stream)?;\n\n        let payload_format_indicator_id = read_u8(stream)?;\n        if payload_format_indicator_id != PAYLOAD_FORMAT_INDICATOR_ID {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Invalid payload format indicator id\",\n            ));\n        }\n        let payload_format_indicator = read_u8(stream)?;\n\n        let message_expiry_interval_id = read_u8(stream)?;\n        if message_expiry_interval_id != MESSAGE_EXPIRY_INTERVAL_ID {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Invalid message expiry interval id\",\n            ));\n        }\n        let message_expiry_interval = read_u16(stream)?;\n        let content_type_id = read_u8(stream)?;\n        if content_type_id != CONTENT_TYPE_ID {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Invalid content type id\",\n            ));\n        }\n        let content_type = read_string(stream)?;\n\n        let response_topic_id = read_u8(stream)?;\n        if response_topic_id != RESPONSE_TOPIC_ID {\n            return Err(Error::new ursor::new(Vec::\u003cu8\u003e::new());\n        match will_properties.write_to(\u0026mut cursor) {\n            Ok(_) =\u003e (),\n            Err(err) =\u003e panic!(\"Error writing will properties: {:?}\", err),\n        };\n        cursor.set_position(0);\n\n        let read_will_properties = match WillProperties::read_from(\u0026mut cursor) {\n            Ok(properties) =\u003e properties,\n            Err(err) =\u003e panic!(\"Error reading will properties: {:?}\", err),\n        };\n\n        assert_eq!(will_properties, read_will_properties);\n    }\n\n    #[test]\n    fn test_to_publish_properties() {\n        let will_properties = WillProperties::new(\n            120,\n            1,\n            30,\n            \"plain\".to_string(),\n            \"topic\".to_string(),\n            vec![1, 2, 3, 4, 5],\n            vec![(\"propiedad\".to_string(), \"valor\".to_string())],\n        );\n        let publish_properties = will_properties.to_publish_properties();\n        let expected_publish_properties = PublishProperties::new(\n            1,\n            30,\n            TopicProperties {\n                topic_alias: 10,\n                response_topic: \"String\".to_string(),\n            },\n            vec![1, 2, 3, 4, 5],\n            \"propiedad\".to_string(),\n            3,\n            \"topic\".to_string(),\n        );\n        assert_eq!(publish_properties, expected_publish_properties);\n    }\n}\n","traces":[{"line":43,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":21},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"Line":21},"fn_name":null},{"line":65,"address":[],"length":0,"stats":{"Line":21},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":21},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":21},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":21},"fn_name":null},{"line":72,"address":[],"length":0,"stats":{"Line": 003e fmt::Result {\n        write!(f, \"Payload trait object\")\n    }\n}\n\nimpl dyn Payload {\n    pub fn is\u003cT: Any\u003e(\u0026self) -\u003e bool {\n        self.as_any().is::\u003cT\u003e()\n    }\n\n    pub fn downcast_ref\u003cT: Any\u003e(\u0026self) -\u003e Option\u003c\u0026T\u003e {\n        self.as_any().downcast_ref::\u003cT\u003e()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::io::Cursor;\n\n    struct TestPayload {\n        pub value: u32,\n    }\n\n    impl Payload for TestPayload {\n        fn write_to(\u0026self, stream: \u0026mut dyn Write) -\u003e Result\u003c(), ProtocolError\u003e {\n            let value_string = self.value.to_string();\n            let _ = stream\n                .write_all(value_string.as_bytes())\n                .map_err(|_e| ProtocolError::WriteError);\n            Ok(())\n        }\n\n        fn as_any(\u0026self) -\u003e \u0026dyn Any {\n            self\n        }\n    }\n\n    #[test]\n    fn test_payload_trait() {\n        let payload = TestPayload { value: 42 };\n        let mut cursor = Cursor::new(Vec::new());\n\n        payload.write_to(\u0026mut cursor).unwrap();\n\n        let payload: \u0026dyn Payload = \u0026TestPayload { value: 42 };\n        assert!(payload.is::\u003cTestPayload\u003e());\n        assert_eq!(payload.downcast_ref::\u003cTestPayload\u003e().unwrap().value, 42);\n    }\n}\n","traces":[{"line":17,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":18,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":23,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":24,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":1},"fn_name":null}],"covered":4,"coverable":6},{"path":["/","home","kvothe","repos","24C1-Rustic-City-Eye","rustic_city_eye","src","mqtt","protocol_error.rs"],"content":"use std::fmt;\n\n///Here are detailed all the errors that the protocol is capable of throwing.\n/// Unspecified se usa de placeholder para los results de los tests\n#[derive(Debug, PartialEq)]\npub enum ProtocolError {\n    ConectionError,\n    InvalidQOS,\n    InvalidNumberOfArguments,\n    StreamError,\n    ReadingTopicConfigFileError,\n    LockError,\n    PublishError,\n    SubscribeError,\n    UnsubscribeError,\n    UnspecifiedError,\n    PubackWithoutPendingID,\n    WriteError,\n    ReadingConfigFileError,\n    MissingWillMessageProperties,\n    ChanellError,\n    ReadingClientsFileError,\n    NotReceivedMessageError,\n    ExpectedConnack,\n    AuthError,\n    AbnormalDisconnection,\n    DroneError(String),\n}\n\nimpl fmt::Display for ProtocolError {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        match *self {\n            ProtocolError::ConectionError =\u003e write!(f, \"Error al conectar al broker.\"),\n            ProtocolError::ReadingConfigFileError =\u003e {\n                write!(f, \"Error al leer el archivo de configuracion del connect.\")\n            }\n            ProtocolError::NotReceivedMessageError =\u003e {\n                write!(f, \"Error: no ha llegado ningun mensaje.\")\n            }\n            ProtocolError::AuthError =\u003e {\n                write!(f, \"Error al autenticar al cliente\")\n            }\n            ProtocolError::ExpectedConnack =\u003e {\n                write!(f, \"Error: no ha llegado un mensaje del tipo connack.\")\n            }\n            ProtocolError::ReadingClientsFileError =\u003e {\n                write!(f, \"Error al leer el archivo de clientes.\")\n            }\n            ProtocolError::MissingWillMessageProperties =\u003e {\n                write!(f, \"Error: faltan propiedades del will message.\")\n            }\n            ProtocolError::WriteError =\u003e write!(f, \"Error escribir el mensaje.\"),\n            ProtocolError::InvalidQOS =\u003e write!(f, \"Error: Valor de QoS inválido. Debe ser 0 o 1.\"),\n            ProtocolError::InvalidNumberOfArguments =\u003e {\n                write!(f, \"Error: número de argumentos inválido\")\n            }\n            ProtocolError::StreamError =\u003e write!(f, \"Error: Error en la creación de un stream.\"),\n            ProtocolError::LockError =\u003e write!(f, \"Error en Lock.\"),\n            ProtocolError::PublishError =\u003e write!(f, \"Error al realizar un publish.\"),\n            ProtocolError::SubscribeError =\u003e write!(f, \"Error al realizar la subscripcion.\"),\n            ProtocolError::UnsubscribeError =\u003e write!(f, \"Error al desuscribirse.\"),\n\n            ProtocolError::ReadingTopicConfigFileError =\u003e {\n                write!(f, \"Error al leer el archivo de configuración de tópicos\")\n            }\n            ProtocolError::PubackWithoutPendingID =\u003e {\n                write!(\n                    f,\n                    \"Error: Se recibió un Puback sin un ID en la lista de pending message\"\n                )\n            }\n            ProtocolError::UnspecifiedError =\u003e {\n                write!(f, \"Error no especificado\")\n            }\n            ProtocolError::ChanellError =\u003e {\n                write!(f, \"Error al enviar o recibir mensajes por el canal.\")\n            }\n            ProtocolError::AbnormalDisconnection =\u003e {\n                write!(f, \"Error: desconexión anormal.\")\n            }\n            ProtocolError::DroneError(ref err) =\u003e {\n                write!(f, \"Error de protocolo: {}\", err)\n            }\n        }\n    }\n}\n\n#[cfg(test)]\n#[test]\nfn test_display_protocol_error() {\n    assert_eq!(\n        ProtocolError::ConectionError.to_string(),\n        \"Error al conectar al broker.\"\n    );\n    assert_eq!(\n        ProtocolError::InvalidQOS.to_string(),\n        \"Error: Valor de QoS inválido. Debe ser 0 o 1.\"\n    );\n    assert_eq!(\n        ProtocolError::InvalidNumberOfArguments.to_string(),\n        \"Error: número de argumentos inválido\"\n    );\n    assert_eq!(\n        ProtocolError::StreamError.to_string(),\n        \"Error: Error en la creación de un stream.\"\n    );\n    assert_eq!(ProtocolError::LockError.to_string(), \"Error en Lock.\");\n    assert_eq!(\n        ProtocolError::PublishError.to_string(),\n        \"Error al realizar un publish.\"\n    );\n    assert_eq!(\n        ProtocolError::SubscribeError.to_string(),\n        \"Error al realizar la subscripcion.\"\n    );\n    assert_eq!(\n        ProtocolError::UnsubscribeError.to_string(),\n        \"Error al desuscribirse.\"\n    );\n    assert_eq!(\n        ProtocolError::ReadingTopicConfigFileError.to_string(),\n        \"Error al leer el archivo de configuración de tópicos\"\n    );\n    assert_eq!(\n        ProtocolError::PubackWithoutPendingID.to_string(),\n        \"Error: Se recibió un Puback sin un ID en la lista de pending message\"\n    );\n    assert_eq!(\n        ProtocolError::UnspecifiedError.to_string(),\n        \"Error no especificado\"\n    );\n}\n","traces":[{"line":30,"address":[],"length":0,"stats":{"Line":18},"fn_name":null},{"line":31,"address":[],"length":0,"stats":{"Line":18},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":37,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":40,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":7},"fn_name":null},{"line":46,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"lin 003e Ok(ReasonCode::PayloadFormatInvalid { reason_code }),\n            SUB_ID_DUP_HEX =\u003e Ok(ReasonCode::SubIdDup { reason_code }),\n            _ =\u003e Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Reason code inválido\",\n            )),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_new_reason_code() {\n        let reason_code = ReasonCode::new(SUCCESS_HEX);\n        assert_eq!(\n            reason_code.unwrap(),\n            ReasonCode::Success { reason_code: 0x00 }\n        );\n    }\n\n    #[test]\n    fn test_new_reason_code_invalid() {\n        let reason_code = ReasonCode::new(0x01);\n        assert_eq!(\n            reason_code.unwrap_err().to_string(),\n            \"Reason code inválido\".to_string()\n        );\n    }\n\n    #[test]\n    fn test_new_reason_code_no_matching_subscribers() {\n        let reason_code = ReasonCode::new(NO_MATCHING_SUBSCRIBERS_HEX);\n        assert_eq!(\n            reason_code.unwrap(),\n            ReasonCode::NoMatchingSubscribers { reason_code: 0x10 }\n        );\n    }\n\n    #[test]\n    fn test_new_reason_code_unspecified_error() {\n        let reason_code = ReasonCode::new(UNSPECIFIED_ERROR_HEX);\n        assert_eq!(\n            reason_code.unwrap(),\n            ReasonCode::UnspecifiedError { reason_code: 0x80 }\n        );\n    }\n\n    #[test]\n    fn test_new_reason_code_implementation_specific_error() {\n        let reason_code = ReasonCode::new(IMPLEMENTATION_SPECIFIC_ERROR_HEX);\n        assert_eq!(\n            reason_code.unwrap(),\n            ReasonCode::ImplementationSpecificError { reason_code: 0x83 }\n        );\n    }\n\n    #[test]\n    fn test_new_reason_code_not_authorized() {\n        let reason_code = ReasonCode::new(NOT_AUTHORIZED_HEX);\n        assert_eq!(\n            reason_code.unwrap(),\n            ReasonCode::NotAuthorized { reason_code: 0x87 }\n        );\n    }\n\n    #[test]\n    fn test_new_reason  {\n    pub fn new() -\u003e Self {\n        Self {\n            subscribers: Arc::new(RwLock::new(HashMap::new())),\n        }\n    }\n\n    pub fn add_subscriber(\u0026mut self, stream: TcpStream, sub_id: u8) -\u003e u8 {\n        //verificar si el sub_id ya existe en topic subscribers\n        if self.subscribers.read().unwrap().contains_key(\u0026sub_id) {\n            return reason_code::SUB_ID_DUP_HEX;\n        }\n\n        let mut lock = match self.subscribers.write() {\n            Ok(guard) =\u003e guard,\n            Err(_) =\u003e return reason_code::UNSPECIFIED_ERROR_HEX,\n        };\n\n        lock.insert(sub_id, stream);\n        reason_code::SUCCESS_HEX\n    }\n\n    pub fn remove_subscriber(\u0026mut self, sub_id: u8) -\u003e u8 {\n        let mut lock = match self.subscribers.write() {\n            Ok(guard) =\u003e guard,\n            Err(_) =\u003e return reason_code::UNSPECIFIED_ERROR_HEX,\n        };\n\n        if !lock.contains_key(\u0026sub_id) {\n            println!(\"No se encontró el sub_id en los subscribers\");\n            return reason_code::NO_MATCHING_SUBSCRIBERS_HEX;\n        }\n\n        lock.remove(\u0026sub_id);\n        reason_code::SUCCESS_HEX\n    }\n\n    pub fn deliver_message(\u0026self, message: ClientMessage) -\u003e Result\u003cu8, Error\u003e {\n        let lock = self.subscribers.read().unwrap();\n        let mut puback_reason_code: u8 = 0x00;\n        match message {\n            ClientMessage::Publish {\n                topic_name,\n                payload,\n                packet_id,\n                qos,\n                retain_flag,\n                dup_flag,\n                properties,\n            } =\u003e {\n                let delivery_message = BrokerMessage::PublishDelivery {\n                    topic_name,\n                    payload,\n                    packet_id,\n                    qos,\n                    retain_flag,\n                    dup_flag,\n                    properties,\n                };\n\n                if lock.is_empty() {\n                    puback_reason_code = 0x10_u8;\n                    return Ok(puback_reason_code);\n                }\n\n                for mut subscriber in lock.iter() {\n                    println!(\"Enviando un PublishDelivery\");\n                    match delivery_message.write_to(\u0026mut subscriber.1) {\n                        Ok(_) =\u003e println!(\"PublishDelivery enviado\"),\n                        Err(err) =\u003e println!(\"Error al enviar PublishDelivery: {:?}\", err),\n                    }\n                }\n            }\n            _ =\u003e {\n                return Ok(0x10);\n            }\n        };\n        Ok(puback_reason_code)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::net::TcpListener;\n\n    use crate::{\n        monitoring::incident::Incident,\n        mqtt::publish::publish_properties::{PublishProperties, TopicProperties},\n        utils::{incident_payload, location::Location, payload_types::PayloadTypes},\n    };\n\n    use super::*;\n\n    #[test]\n    fn test_new_topic() {\n        let topic = Topic::new();\n        assert_eq!(topic.subscribers.read().unwrap().len(), 0);\n    }\n\n    #[test]\n    fn test_add_subscriber() {\n        let mut topic = Topic::new();\n        let listener = TcpListener::bind(\"127.0.0.1:0\").unwrap();\n        let stream = TcpStream::connect(listener.local_addr().unwrap()).unwrap();\n        let sub_id = 1;\n        let result = topic.add_subscriber(stream, sub_id);\n        assert_eq!(result, 0x00);\n    }\n\n    #[test]\n    fn test_add_subscriber_duplicate() {\n        let mut topic = Topic::new();\n        let listener = TcpListener::bind(\"127.0.0.1:0\");\n        let stream = TcpStream::connect(listener.unwrap().local_addr().unwrap()).unwrap();\n        let sub_id = 1;\n        let result = topic.add_subscriber(stream.try_clone().unwrap(), sub_id);\n        assert_eq!(result, 0x00);\n        let result = topic.add_subscriber(stream, sub_id);\n        assert_eq!(result, 0x85);\n    }\n\n    #[test]\n    fn test_remove_subscriber() {\n        let mut topic = Topic::new();\n        let listener = TcpListener::bind(\"127.0.0.1:0\");\n        let stream = TcpStream::connect(listener.unwrap().local_addr().unwrap()).unwrap();\n        let sub_id = 1;\n        let result = topic.add_subscriber(stream, sub_id);\n        assert_eq!(result, 0x00);\n        let result = topic.remove_subscriber(sub_id);\n        assert_eq!(result, 0x00);\n    }\n\n    #[test]\n    fn test_remove_subscriber_no_matching() {\n        let mut topic = Topic::new();\n        let listener = TcpListener::bind(\"127.0.0.1:0\");\n        let stream = TcpStream::connect(listener.unwrap().local_addr().unwrap()).unwrap();\n\n        let sub_id = 1;\n        let result = topic.add_subscriber(stream, sub_id);\n        assert_eq!(result, 0x00);\n        let result = topic.remove_subscriber(2);\n        assert_eq!(result, 0x10);\n    }\n\n    #[test]\n    fn test_deliver_message() {\n        let mut topic = Topic::new();\n        let listener = TcpListener::bind(\"127.0.0.1:0\");\n        let stream = TcpStream::connect(listener.unwrap().local_addr().unwrap()).unwrap();\n        let sub_id = 1;\n        let result = topic.add_subscriber(stream, sub_id);\n        let topic_properties = TopicProperties {\n            topic_alias: 10,\n            response_topic: \"String\".to_string(),\n        };\n        let properties = PublishProperties::new(\n            1,\n            10,\n            topic_properties,\n            [1, 2, 3].to_vec(),\n            \"a\".to_string(),\n            1,\n            \"a\".to_string(),\n        );\n        assert_eq!(result, 0x00);\n        let location = Location::new(1.0, 1.0);\n        let new = Incident::new(location);\n        let incident_payload = incident_payload::IncidentPayload::new(new);\n        let publish = ClientMessage::Publish {\n            packet_id: 1,\n            topic_name: \"mensajes
