","client_message.rs"],"content":"use crate::mqtt::subscribe_properties::SubscribeProperties;\nuse std::io::{BufWriter, Error, Read, Write};\n\nuse crate::mqtt::connect_properties::ConnectProperties;\nuse crate::mqtt::publish_properties::{PublishProperties, TopicProperties};\nuse crate::mqtt::will_properties::*;\nuse crate::utils::{reader::*, writer::*};\n\n//use self::quality_of_service::QualityOfService;\nconst PROTOCOL_VERSION: u8 = 5;\nconst SESSION_EXPIRY_INTERVAL_ID: u8 = 0x11;\nconst REASON_STRING_ID: u8 = 0x1F;\nconst USER_PROPERTY_ID: u8 = 0x26;\n\n#[derive(Debug, PartialEq, Clone)]\npub enum ClientMessage {\n    ///El Connect Message es el primer menasje que el cliente envia cuando se conecta al broker. Este contiene toda la informacion necesaria para que el broker identifique al cliente y pueda establecer una sesion con los parametros establecidos.\n    ///\n    /// clean_start especifica si se debe limpiar la sesion previa del cliente y arrancar una nueva limpia y desde cero.\n    ///\n    /// last_will_flag especifica si el will message se debe guardar asociado a la sesion, last_will_qos especifica el QoS level utilizado cuando se publique el will message, last_will_retain especifica si el will message se retiene despues de ser publicado.\n    ///\n    /// keep_alive especifica el tiempo en segundos que el broker debe esperar entre mensajes del cliente antes de desconectarlo.\n    ///\n    /// Si el will flag es true, se escriben el will topic y el will message.\n    ///\n    /// finalmente, si el cliente envia un username y un password, estos se escriben en el payload.\n    Connect {\n        clean_start: bool,\n        last_will_flag: bool,\n        last_will_qos: u8,\n        last_will_retain: bool,\n        keep_alive: u16,\n        properties: ConnectProperties,\n        client_id: String,\n        will_properties: WillProperties,\n        last_will_topic: String,\n        last_will_message: String,\n        username: String,\n        password: String,\n    },\n\n    /// El paquete Publish es enviado desde un cliente al servidor, o desde un servidor al cliente para transportar un mensaje de aplicacion.\n    Publish {\n        packet_id: u16,\n\n        ///Identifica el canal de informacion por el cual el Payload data se va a publicar.\n        topic_name: String,\n\n        ///Indica el nivel de garantia de delivery de un application message.\n        qos: usize,\n\n        /// Si vale 1, el server debe reemplazar cualquier retained message para ese topic\n        /// y guardar este application message.\n        retain_flag: usize,\n\n        ///Es el application message que se esta publicando.\n        ///El contenido y formato de la data es especificado por la aplicacion.\n        payload: String,\n\n        ///Dup flag indica si fue la primera ocasion que el client o el servidor intento enviar este packete.\n        /// Debe ser 0 para todos los mensajes con QoS 0.\n        /// Debe valer 1 para indicar que es el segundo intento de envio del packete.\n        dup_flag: usize,\n\n        /// Una property es un identificador que define el uso y tipos de data, seguido de un valor.\n        properties: PublishProperties,\n    },\n\n    /// El Subscribe Message se utiliza para suscribirse a uno o más topics. El cliente puede enviar un mensaje de subscribe con un packet id y una lista de topics a los que se quiere suscribir. El broker responde con un mensaje de suback con el mismo packet id y una lista de return codes que indican si la suscripcion fue exitosa o no.\n    Subscribe {\n        packet_id: u16,\n        /// topic_name es el nombre del topic al que se quiere suscribir.\n        topic_name: String,\n        /// properties es un struct que contiene las propiedades del mensaje de subscribe.\n        properties: SubscribeProperties,\n    },\n    Unsubscribe {\n        packet_id: u16,\n        topic_name: String,\n        properties: SubscribeProperties,\n    },\n    /// Es el ultimo mensaje que el cliente envia antes de desconectarse, este mensaje contiene informacion sobre la razon de la desconexión y propiedades adicionales.\n    /// reason_code es el codigo de la razon de la desconexión.\n    /// session_expiry_interval es el tiempo en segundos que el broker debe mantener la sesion del cliente activa despues de que este se desconecte.\n    /// reason_string es un mensaje de texto que describe la razon de la desconexión.\n    /// user_properties es un conjunto de propiedades adicionales que el cliente puede enviar.\n    Disconnect {\n        reason_code: u8,\n        session_expiry_interval: u32,\n        reason_string: String,\n        user_properties: Vec\u003c(String, String)\u003e,\n    },\n    Pingreq,\n}\n\n#[allow(dead_code)]\nimpl ClientMessage {\n    pub fn write_to(\u0026self, stream: \u0026mut dyn Write) -\u003e std::io::Result\u003c()\u003e {\n        let mut writer = BufWriter::new(stream);\n        match self {\n            ClientMessage::Connect {\n                client_id,\n                clean_start,\n                last_will_flag,\n                last_will_qos,\n                last_will_retain,\n                keep_alive,\n                properties,\n                will_properties,\n                last_will_topic,\n                last_will_message,\n                username,\n                password,\n            } =\u003e {\n                //fixed header\n                self.write_first_packet_byte(\u0026mut writer)?;\n\n                //TODO: aca deberia ir el remaining lenght field\n                //protocol name\n                let protocol_name = \"MQTT\";\n                write_string(\u0026mut writer, protocol_name)?;\n\n                //protocol version\n                let protocol_version: u8 = 0x05;\n                writer.write_all(\u0026[protocol_version])?;\n\n                //connection flags\n                let mut connect_flags: u8 = 0x00;\n                if *clean_start {\n                    connect_flags |= 1 \u003c\u003c 1; //set bit 1 to 1\n                }\n\n                if *last_will_flag {\n                    connect_flags |= 1 \u003c\u003c 2;\n                }\n                if *last_will_qos \u003e 3 {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Invalid last will qos\",\n                    ));\n                }\n                connect_flags |= (last_will_qos \u0026 0b11) \u003c\u003c 3;\n\n                if *last_will_retain {\n                    connect_flags |= 1 \u003c\u003c 5;\n                }\n\n                if !password.is_empty() {\n                    connect_flags |= 1 \u003c\u003c 6;\n                }\n\n                if !username.is_empty() {\n                    connect_flags |= 1 \u003c\u003c 7;\n                }\n\n                writer.write_all(\u0026[connect_flags])?;\n\n                //keep alive\n                write_u16(\u0026mut writer, keep_alive)?;\n                write_string(\u0026mut writer, client_id)?;\n\n                will_properties.write_to(\u0026mut writer)?;\n\n                if *last_will_flag {\n                    write_string(\u0026mut writer, last_will_topic)?;\n                    write_string(\u0026mut writer, last_will_message)?;\n                }\n\n                if !username.is_empty() {\n                    write_string(\u0026mut writer, username)?;\n                }\n                if !password.is_empty() {\n                    write_string(\u0026mut writer, password)?;\n                }\n                properties.write_to(\u0026mut writer)?;\n\n                writer.flush()?;\n                Ok(())\n            }\n            ClientMessage::Publish {\n                packet_id: _,\n                topic_name: _,\n                qos: _,\n                retain_flag: _,\n                payload,\n                dup_flag: _,\n                properties: _,\n            } =\u003e {\n                //fixed header\n                self.write_first_packet_byte(\u0026mut writer)?;\n\n                //Remaining Length\n                self.write_packet_properties(\u0026mut writer)?;\n\n                //Payload\n                write_string(\u0026mut writer, payload)?;\n\n                writer.flush()?;\n                Ok(())\n            }\n            ClientMessage::Subscribe {\n                packet_id: _,\n                topic_name: _,\n                properties: _,\n            } =\u003e {\n                self.write_first_packet_byte(\u0026mut writer)?;\n                self.write_packet_properties(\u0026mut writer)?;\n                writer.flush()?;\n                Ok(())\n            }\n            ClientMessage::Unsubscribe {\n                packet_id: _,\n                topic_name: _,\n                properties: _,\n            } =\u003e {\n                self.write_first_packet_byte(\u0026mut writer)?;\n                self.write_packet_properties(\u0026mut writer)?;\n                writer.flush()?;\n                Ok(())\n            }\n            ClientMessage::Disconnect {\n                reason_code,\n                session_expiry_interval,\n                reason_string,\n                user_properties,\n            } =\u003e {\n                //fixed header\n                let header: u8 = 0xE0_u8.to_le(); //11100000\n                write_u8(\u0026mut writer, \u0026header)?;\n\n                //variable_header\n                write_u8(\u0026mut writer, reason_code)?;\n\n                write_u8(\u0026mut writer, \u0026SESSION_EXPIRY_INTERVAL_ID)?;\n                write_u32(\u0026mut writer, session_expiry_interval)?;\n\n                write_u8(\u0026mut writer, \u0026REASON_STRING_ID)?;\n                write_string(\u0026mut writer, reason_string)?;\n\n                write_u8(\u0026mut writer, \u0026USER_PROPERTY_ID)?;\n                write_string_pairs(\u0026mut writer, user_properties)?;\n\n                writer.flush()?;\n                Ok(())\n            }\n            ClientMessage::Pingreq =\u003e {\n                let byte_1: u8 = 0xC0_u8;\n                writer.write_all(\u0026[byte_1])?;\n                writer.flush()?;\n                Ok(())\n            }\n        }\n    }\n\n    fn write_first_packet_byte(\n        \u0026self,\n        writer: \u0026mut BufWriter\u003c\u0026mut dyn Write\u003e,\n    ) -\u003e std::io::Result\u003c()\u003e {\n        match self {\n            ClientMessage::Connect {\n                clean_start: _,\n                last_will_flag: _,\n                last_will_qos: _,\n                last_will_retain: _,\n                keep_alive: _,\n                properties: _,\n                client_id: _,\n                will_properties: _,\n                last_will_topic: _,\n                last_will_message: _,\n                username: _,\n                password: _,\n            } =\u003e {\n                let byte_1: u8 = 0x10_u8.to_le(); //00010000\n                writer.write_all(\u0026[byte_1])?;\n            }\n            ClientMessage::Publish {\n                packet_id: _,\n                topic_name: _,\n                qos,\n                retain_flag,\n                payload: _,\n                dup_flag,\n                properties: _,\n            } =\u003e {\n                let mut byte_1 = 0x30_u8;\n\n                if *retain_flag == 1 {\n                    //we must replace any existing retained message for this topic and store\n                    //the app message.\n                    byte_1 |= 1 \u003c\u003c 0;\n                }\n\n                if *qos == 1 {\n                    byte_1 |= 1 \u003c\u003c 1;\n                    byte_1 |= 0 \u003c\u003c 2;\n                } else if *qos != 0x00 \u0026\u0026 *qos != 0x01 {\n                    //we should throw a DISCONNECT with reason code 0x81(Malformed packet).\n                    println!(\"Qos inválido\");\n                }\n\n                if *dup_flag == 1 {\n                    byte_1 |= 1 \u003c\u003c 3;\n                }\n\n                //Dup flag must be set to 0 for all QoS 0 messages.\n                if *qos == 0x00 {\n                    byte_1 |= 0 \u003c\u003c 3;\n                }\n\n                writer.write_all(\u0026[byte_1])?;\n            }\n            ClientMessage::Subscribe {\n                packet_id: _,\n                topic_name: _,\n                properties: _,\n            } =\u003e {\n                let byte_1: u8 = 0x82_u8;\n                writer.write_all(\u0026[byte_1])?;\n            }\n            ClientMessage::Unsubscribe {\n                packet_id: _,\n                topic_name: _,\n                properties: _,\n            } =\u003e {\n                let byte_1: u8 = 0xA2_u8;\n                writer.write_all(\u0026[byte_1])?;\n            }\n            ClientMessage::Disconnect {\n                reason_code: _,\n                session_expiry_interval: _,\n                reason_string: _,\n                user_properties: _,\n            } =\u003e {\n                let byte_1: u8 = 0xE0_u8;\n                writer.write_all(\u0026[byte_1])?;\n            }\n            ClientMessage::Pingreq =\u003e {\n                let byte_1: u8 = 0xC0_u8;\n                writer.write_all(\u0026[byte_1])?;\n            }\n        }\n        Ok(())\n    }\n\n    fn write_packet_properties(\n        \u0026self,\n        writer: \u0026mut BufWriter\u003c\u0026mut dyn Write\u003e,\n    ) -\u003e std::io::Result\u003c()\u003e {\n        match self {\n            ClientMessage::Connect {\n                clean_start: _,\n                last_will_flag: _,\n                last_will_qos: _,\n                last_will_retain: _,\n                keep_alive: _,\n                properties: _,\n                client_id: _,\n                will_properties: _,\n                last_will_topic: _,\n                last_will_message: _,\n                username: _,\n                password: _,\n            } =\u003e todo!(),\n            ClientMessage::Publish {\n                packet_id,\n                topic_name,\n                qos: _,\n                retain_flag: _,\n                payload: _,\n                dup_flag: _,\n                properties,\n            } =\u003e {\n                write_u16(writer, packet_id)?;\n\n                write_string(writer, topic_name)?;\n\n                //Properties\n                properties.write_properties(writer)?;\n            }\n            ClientMessage::Subscribe {\n                packet_id,\n                topic_name,\n                properties,\n            } =\u003e {\n                write_u16(writer, packet_id)?;\n\n                write_string(writer, topic_name)?;\n\n                //Properties\n                properties.write_properties(writer)?;\n            }\n            ClientMessage::Unsubscribe {\n                packet_id,\n                topic_name,\n                properties,\n            } =\u003e {\n                write_u16(writer, packet_id)?;\n\n                write_string(writer, topic_name)?;\n\n                //Properties\n                properties.write_properties(writer)?;\n            }\n            ClientMessage::Disconnect {\n                reason_code,\n                session_expiry_interval,\n                reason_string,\n                user_properties,\n            } =\u003e {\n                //fixed header\n                let header: u8 = 0xE0_u8.to_le(); //11100000\n                write_u8(writer, \u0026header)?;\n                //variable_header\n                write_u8(writer, reason_code)?;\n\n                write_u8(writer, \u0026SESSION_EXPIRY_INTERVAL_ID)?;\n                write_u32(writer, session_expiry_interval)?;\n\n                write_u8(writer, \u0026REASON_STRING_ID)?;\n                write_string(writer, reason_string)?;\n\n                write_u8(writer, \u0026USER_PROPERTY_ID)?;\n                write_string_pairs(writer, user_properties)?;\n                writer.flush()?;\n            }\n            ClientMessage::Pingreq =\u003e {\n                let byte_1: u8 = 0xC0_u8;\n                writer.write_all(\u0026[byte_1])?;\n                writer.flush()?;\n            }\n        }\n\n        Ok(())\n    }\n\n    pub fn read_from(stream: \u0026mut impl Read) -\u003e Result\u003cClientMessage, Error\u003e {\n        let mut header = [0u8; 1];\n        stream.read_exact(\u0026mut header)?;\n\n        let mut header = u8::from_le_bytes(header);\n        let (mut dup_flag, mut qos, mut retain_flag) = (0, 0, 0);\n\n        let first_header_digits = header \u003e\u003e 4;\n        if first_header_digits == 0x3 {\n            let mask = 0b00001111;\n            let last_header_digits = header \u0026 mask;\n\n            header = 0x30_u8.to_le();\n\n            if last_header_digits \u0026 0b00000001 == 0b00000001 {\n                retain_flag = 1;\n            }\n            if last_header_digits \u0026 0b00000010 == 0b00000010 {\n                qos = 1;\n            }\n            if (last_header_digits \u003e\u003e 3) == 1 {\n                dup_flag = 1;\n            }\n        }\n\n        match header {\n            0x10 =\u003e {\n                //leo el protocol name\n\n                let protocol_name = read_string(stream)?;\n\n                if protocol_name != \"MQTT\" {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Nombre de protocolo inválido\",\n                    ));\n                }\n                //protocol version\n                let protocol_version = read_u8(stream)?;\n\n                if protocol_version != PROTOCOL_VERSION {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Version de protocol inválido\",\n                    ));\n                }\n\n                //connect flags\n                let connect_flags = read_u8(stream)?;\n                let clean_start = (connect_flags \u0026 (1 \u003c\u003c 1)) != 0;\n                let last_will_flag = (connect_flags \u0026 (1 \u003c\u003c 2)) != 0;\n                let last_will_qos = (connect_flags \u003e\u003e 3) \u0026 0b11;\n                let last_will_retain = (connect_flags \u0026 (1 \u003c\u003c 5)) != 0;\n\n                //keep alive\n                let keep_alive = read_u16(stream)?;\n                //properties\n                //payload\n                //client ID\n                let client_id = read_string(stream)?;\n                let will_properties = WillProperties::read_from(stream)?;\n\n                let mut last_will_topic = String::new();\n                let mut will_message = String::new();\n                if last_will_flag {\n                    last_will_topic = read_string(stream)?;\n                    will_message = read_string(stream)?;\n                }\n\n                let hay_user = (connect_flags \u0026 (1 \u003c\u003c 7)) != 0;\n                let mut user = String::new();\n                if hay_user {\n                    user = read_string(stream)?;\n                }\n\n                let hay_pass = (connect_flags \u0026 (1 \u003c\u003c 6)) != 0;\n                let mut pass = String::new();\n                if hay_pass {\n                    pass = read_string(stream)?;\n                }\n\n                let properties: ConnectProperties = ConnectProperties::read_from(stream)?;\n                Ok(ClientMessage::Connect {\n                    client_id: client_id.to_string(),\n                    clean_start,\n                    last_will_flag,\n                    last_will_qos,\n                    last_will_retain,\n                    keep_alive,\n                    properties,\n                    will_properties,\n                    last_will_topic: last_will_topic.to_string(),\n                    last_will_message: will_message.to_string(),\n                    username: user.to_string(),\n                    password: pass.to_string(),\n                })\n            }\n            0x30 =\u003e {\n                let topic_properties = TopicProperties {\n                    topic_alias: 10,\n                    response_topic: \"String\".to_string(),\n                };\n\n                let properties = PublishProperties::new(\n                    1,\n                    10,\n                    topic_properties,\n                    [1, 2, 3].to_vec(),\n                    \"a\".to_string(),\n                    1,\n                    \"a\".to_string(),\n                );\n                let packet_id = read_u16(stream)?;\n                let topic_name = read_string(stream)?;\n                PublishProperties::read_from(stream)?;\n                let message = read_string(stream)?;\n                Ok(ClientMessage::Publish {\n                    packet_id,\n                    topic_name,\n                    qos,\n                    retain_flag,\n                    payload: message,\n                    dup_flag,\n                    properties,\n                })\n            }\n            0x82 =\u003e {\n                let packet_id = read_u16(stream)?;\n                let topic = read_string(stream)?;\n                let properties = SubscribeProperties::read_properties(stream)?;\n                Ok(ClientMessage::Subscribe {\n                    packet_id,\n                    topic_name: topic,\n                    properties,\n                })\n            }\n            0xA2 =\u003e {\n                let packet_id = read_u16(stream)?;\n                let topic = read_string(stream)?;\n                let properties = SubscribeProperties::read_properties(stream)?;\n                Ok(ClientMessage::Unsubscribe {\n                    packet_id,\n                    topic_name: topic,\n                    properties,\n                })\n            }\n            0xE0 =\u003e {\n                let reason_code = read_u8(stream)?;\n                let session_expiry_interval_id = read_u8(stream)?;\n                if session_expiry_interval_id != SESSION_EXPIRY_INTERVAL_ID {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Invalid session expiry interval id\",\n                    ));\n                }\n                let session_expiry_interval = read_u32(stream)?;\n\n                let reason_string_id = read_u8(stream)?;\n                if reason_string_id != REASON_STRING_ID {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Invalid reason string id\",\n                    ));\n                }\n                let reason_string = read_string(stream)?;\n\n                let user_property_id = read_u8(stream)?;\n                if user_property_id != USER_PROPERTY_ID {\n                    return Err(Error::new(\n                        std::io::ErrorKind::Other,\n                        \"Invalid user property id\",\n                    ));\n                }\n                let user_properties = read_string_pairs(stream)?;\n\n                Ok(ClientMessage::Disconnect {\n                    reason_code,\n                    session_expiry_interval,\n                    reason_string,\n                    user_properties,\n                })\n            }\n            0xC0 =\u003e Ok(ClientMessage::Pingreq),\n            _ =\u003e Err(Error::new(std::io::ErrorKind::Other, \"Invalid header\")),\n        }\n    }\n\n    // pub fn analize_packet_id(\u0026self, packet: u16) -\u003e bool {\n    //     match self {\n    //         ClientMessage::Connect { clean_start, last_will_flag, last_will_qos, last_will_retain, keep_alive, properties, client_id, will_properties, last_will_topic, last_will_message, username, password } =\u003e todo!(),\n    //         ClientMessage::Publish { packet_id, topic_name, qos, retain_flag, payload, dup_flag, properties } =\u003e {\n    //             if *packet_id == packet {\n    //                 return true;\n    //             }\n    //             false\n    //         },\n    //         ClientMessage::Subscribe { packet_id, topic_name, properties } =\u003e {\n    //             if *packet_id == packet {\n    //                 return true;\n    //             }\n    //             false\n    //         },\n    //     }\n    // }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::io::Cursor;\n\n    use super::*;\n\n    #[test]\n    fn test_01_connect_message_ok() {\n        let connect_propierties = ConnectProperties {\n            session_expiry_interval: 1,\n            receive_maximum: 2,\n            maximum_packet_size: 10,\n            topic_alias_maximum: 99,\n            request_response_information: true,\n            request_problem_information: false,\n            user_properties: vec![\n                (\"Hola\".to_string(), \"Mundo\".to_string()),\n                (\"Chau\".to_string(), \"Mundo\".to_string()),\n            ],\n            authentication_method: \"test\".to_string(),\n            authentication_data: vec![1_u8, 2_u8, 3_u8, 4_u8, 5_u8],\n        };\n        let will_properties = WillProperties::new(\n            120,\n            1,\n            30,\n            \"plain\".to_string(),\n            \"topic\".to_string(),\n            vec![1, 2, 3, 4, 5],\n            vec![(\"propiedad\".to_string(), \"valor\".to_string())],\n        );\n        let connect = ClientMessage::Connect {\n            clean_start: true,\n            last_will_flag: true,\n            last_will_qos: 1,\n            last_will_retain: true,\n            keep_alive: 35,\n            properties: connect_propierties,\n            client_id: \"kvtr33\".to_string(),\n            will_properties,\n            last_will_topic: \"topic\".to_string(),\n            last_will_message: \"chauchis\".to_string(),\n            username: \"prueba\".to_string(),\n            password: \"\".to_string(),\n        };\n        let mut cursor = Cursor::new(Vec::\u003cu8\u003e::new());\n        match connect.write_to(\u0026mut cursor) {\n            Ok(_) =\u003e {}\n            Err(e) =\u003e {\n                panic!(\"no se pudo escribir en el cursor {:?}\", e);\n            }\n        }\n\n        cursor.set_position(0);\n\n        match ClientMessage::read_from(\u0026mut cursor) {\n            Ok(read_connect) =\u003e {\n                assert_eq!(connect, read_connect);\n            }\n            Err(e) =\u003e {\n                panic!(\"no se pudo leer del cursor {:?}\", e);\n            }\n        }\n    }\n\n    #[test]\n    fn test_02_connect_without_props_err() {\n        let connect_properties = ConnectProperties {\n            session_expiry_interval: 0,\n            receive_maximum: 0,\n            maximum_packet_size: 0,\n            topic_alias_maximum: 0,\n            request_response_information: false,\n            request_problem_information: false,\n            user_properties: vec![],\n            authentication_method: \"\".to_string(),\n            authentication_data: vec![],\n        };\n\n        let connect = ClientMessage::Connect {\n            clean_start: true,\n            last_will_flag: true,\n            last_will_qos: 1,\n            last_will_retain: true,\n            keep_alive: 35,\n            properties: connect_properties,\n            client_id: \"kvtr33\".to_string(),\n            will_properties: WillProperties::new(\n                0,\n                1,\n                0,\n                \"\".to_string(),\n                \"\".to_string(),\n                vec![],\n                vec![],\n            ),\n            last_will_topic: \"topic\".to_string(),\n            last_will_message: \"chauchis\".to_string(),\n            username: \"prueba\".to_string(),\n            password: \"\".to_string(),\n        };\n        let mut cursor = Cursor::new(Vec::\u003cu8\u003e::new());\n        match connect.write_to(\u0026mut cursor) {\n            Ok(_) =\u003e {}\n            Err(e) =\u003e {\n                panic!(\"no se pudo escribir en el cursor {:?}\", e);\n            }\n        }\n        cursor.set_position(0);\n\n        match ClientMessage::read_from(\u0026mut cursor) {\n            Ok(read_connect) =\u003e {\n                assert_eq!(connect, read_connect);\n            }\n            Err(e) =\u003e {\n                panic!(\"no se pudo leer del cursor {:?}\", e);\n            }\n        }\n    }\n\n    #[test]\n    fn test_03_publish_message_ok() {\n        let topic_properties = TopicProperties {\n            topic_alias: 10,\n            response_topic: \"String\".to_string(),\n        };\n\n        let properties = PublishProperties::new(\n            1,\n            10,\n            topic_properties,\n            [1, 2, 3].to_vec(),\n            \"a\".to_string(),\n            1,\n            \"a\".to_string(),\n        );\n\n        let publish = ClientMessage::Publish {\n            packet_id: 1,\n            topic_name: \"mensajes para juan\".to_string(),\n            qos: 1,\n            retain_flag: 1,\n            payload: \"hola soy juan\".to_string(),\n            dup_flag: 1,\n            properties,\n        };\n\n        let mut cursor = Cursor::new(Vec::\u003cu8\u003e::new());\n        match publish.write_to(\u0026mut cursor) {\n            Ok(_) =\u003e {}\n            Err(e) =\u003e {\n                panic!(\"no se pudo escribir en el cursor {:?}\", e);\n            }\n        }\n        cursor.set_position(0);\n\n        match ClientMessage::read_from(\u0026mut cursor) {\n            Ok(read_publish) =\u003e {\n                println!(\"{:?}\", read_publish);\n                assert_eq!(publish, read_publish);\n            }\n            Err(e) =\u003e {\n                panic!(\"no se pudo leer del cursor {:?}\", e);\n            }\n u003e u8 {\n        let mut lock = match self.subscribers.write() {\n            Ok(guard) =\u003e guard,\n            Err(_) =\u003e return reason_code::UNSPECIFIED_ERROR_HEX,\n        };\n\n        if !lock.contains_key(\u0026sub_id) {\n            println!(\"No se encontró el sub_id en los subscribers\");\n            return reason_code::NO_MATCHING_SUBSCRIBERS_HEX;\n        }\n\n        lock.remove(\u0026sub_id);\n        reason_code::SUCCESS_HEX\n    }\n\n    pub fn deliver_message(\u0026self, message: ClientMessage) -\u003e Result\u003cu8, Error\u003e {\n        let lock = self.subscribers.read().unwrap();\n        let mut puback_reason_code: u8 = 0x00;\n        match message {\n            ClientMessage::Publish {\n                topic_name,\n                payload,\n                packet_id,\n                qos,\n                retain_flag,\n                dup_flag,\n                properties,\n            } =\u003e {\n                let delivery_message = BrokerMessage::PublishDelivery {\n                    topic_name,\n                    payload,\n                    packet_id,\n                    qos,\n                    retain_flag,\n                    dup_flag,\n                    properties,\n                };\n\n                if lock.is_empty() {\n                    puback_reason_code = 0x10_u8;\n                    return Ok(puback_reason_code);\n                }\n\n                for mut subscriber in lock.iter() {\n                    println!(\"Enviando un PublishDelivery\");\n                    match delivery_message.write_to(\u0026mut subscriber.1) {\n                        Ok(_) =\u003e println!(\"PublishDelivery enviado\"),\n                        Err(err) =\u003e println!(\"Error al enviar PublishDelivery: {:?}\", err),\n                    }\n                }\n            }\n            _ =\u003e {\n                return Ok(0x10);\n            }\n        };\n        Ok(puback_reason_code)\n    }\n}\n\n#[cfg(test)]\nm den enviar 0, 1 o más propiedades.\npub struct WillProperties {\n    last_will_delay_interval: u32,\n    payload_format_indicator: u8,\n    message_expiry_interval: u16,\n    content_type: String,\n    response_topic: String,\n    correlation_data: Vec\u003cu8\u003e,\n    user_properties: Vec\u003c(String, String)\u003e,\n}\n\nimpl WillProperties {\n    pub fn new(\n        last_will_delay_interval: u32,\n        payload_format_indicator: u8,\n        message_expiry_interval: u16,\n        content_type: String,\n        response_topic: String,\n        correlation_data: Vec\u003cu8\u003e,\n        user_properties: Vec\u003c(String, String)\u003e,\n    ) -\u003e WillProperties {\n        WillProperties {\n            last_will_delay_interval,\n            payload_format_indicator,\n            message_expiry_interval,\n            content_type,\n            response_topic,\n            correlation_data,\n            user_properties,\n        }\n    }\n    pub fn write_to(\u0026self, stream: \u0026mut dyn Write) -\u003e Result\u003c(), Error\u003e {\n        let mut writer = BufWriter::new(stream);\n        //will properties\n        write_u8(\u0026mut writer, \u0026WILL_DELAY_INTERVAL_ID)?;\n\n        write_u32(\u0026mut writer, \u0026self.last_will_delay_interval)?;\n\n        let payload_format_indicator = 0x01_u8;\n        //siempre 1 porque los strings en rust siempre son utf-8\n        write_u8(\u0026mut writer, \u0026PAYLOAD_FORMAT_INDICATOR_ID)?;\n        write_u8(\u0026mut writer, \u0026payload_format_indicator)?;\n\n        write_u8(\u0026mut writer, \u0026MESSAGE_EXPIRY_INTERVAL_ID)?;\n\n        write_u16(\u0026mut writer, \u0026self.message_expiry_interval)?;\n\n        write_u8(\u0026mut writer, \u0026CONTENT_TYPE_ID)?;\n        write_string(\u0026mut writer, \u0026self.content_type)?;\n\n        write_u8(\u0026mut writer, \u0026RESPONSE_TOPIC_ID)?;\n        write_string(\u0026mut writer, \u0026self.response_topic)?;\n\n        write_u8(\u0026mut writer, \u0026CORRELATION_DATA_ID)?;\n        let correlation_data_length = self.correlation_data.len() as u16;\n        write_u16(\u0026mut writer, \u0026correlation_data_length)?;\n        for byte in \u0026self.correlation_data {\n            write_u8(\u0026mut writer, byte)?;\n        }\n        //user property\n\n        write_u8(\u0026mut writer, \u0026USER_PROPERTIES_ID)?;\n        let user_properties_length = self.user_properties.len() as u16;\n        write_u16(\u0026mut writer, \u0026user_properties_length)?;\n        for (key, value) in \u0026self.user_properties {\n            write_string(\u0026mut writer, key)?;\n            write_string(\u0026mut writer, value)?;\n        }\n\n        Ok(())\n    }\n\n    pub fn read_from(stream: \u0026mut dyn Read) -\u003e Result\u003cWillProperties, Error\u003e {\n        //will properties\n        let will_delay_interval_id = read_u8(stream)?;\n        if will_delay_interval_id != WILL_DELAY_INTERVAL_ID {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Invalid will delay interval id\",\n            ));\n        }\n        let will_delay_interval = read_u32(stream)?;\n\n        let payload_format_indicator_id = read_u8(stream)?;\n        if payload_format_indicator_id != PAYLOAD_FORMAT_INDICATOR_ID {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Invalid payload format indicator id\",\n            ));\n        }\n        let payload_format_indicator = read_u8(stream)?;\n\n        let message_expiry_interval_id = read_u8(stream)?;\n        if message_expiry_interval_id != MESSAGE_EXPIRY_INTERVAL_ID {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Invalid message expiry interval id\",\n            ));\n        }\n        let message_expiry_interval = read_u16(stream)?;\n        let content_type_id = read_u8(stream)?;\n        if content_type_id != CONTENT_TYPE_ID {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Invalid content type id\",\n            ));\n        }\n        let content_type = read_string(stream)?;\n\n        let response_topic_id = read_u8(stream)?;\n        if response_topic_id != RESPONSE_TOPIC_ID {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Invalid response topic id\",\n            ));\n        }\n        let response_topic = read_string(stream)?;\n\n        let correlation_data_id = read_u8(stream)?;\n        if correlation_data_id != CORRELATION_DATA_ID {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Invalid correlation data id\",\n            ));\n        }\n        let correlation_data_length = read_u16(stream)?;\n        let mut correlation_data = vec![0; correlation_data_length as usize];\n        stream.read_exact(\u0026mut correlation_data)?;\n\n        //user property\n        let user_properties_id = read_u8(stream)?;\n        if user_properties_id != USER_PROPERTIES_ID {\n            return Err(Error::new(\n                std::io::ErrorKind::Other,\n                \"Invalid user properties id\",\n            ));\n        }\n        let mut user_properties = Vec::new();\n        let user_properties_lenght = read_u16(stream)?;\n        for _ in 0..user_properties_lenght {\n            let user_properties_key = read_string(stream)?;\n            let user_properties_value = read_string(stream)?;\n            user_properties.push((user_properties_key, user_properties_value));\n        }\n\n        Ok(WillProperties {\n            last_will_delay_interval: will_delay_interval,\n            payload_format_indicator,\n            message_expiry_interval,\n            content_type,\n            response_topic,\n            correlation_data,\n            user_properties,\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use std::io::Cursor;\n\n    use super::*;\n\n    #[test]\n    fn test_01_will_properties_ok() {\n        let will_properties = WillProperties::new(\n            120,\n            1,\n            30,\n            \"plain\".to_string(),\n            \"topic\".to_string(),\n            vec![1, 2, 3, 4, 5],\n            vec![(\"propiedad\".to_string(), \"valor\".to_string())],\n        );\n        let mut cursor = Cursor::new(Vec::\u003cu8\u003e::new());\n        match will_properties.write_to(\u0026mut cursor) {\n            Ok(_) =\u003e (),\n            Err(err) =\u003e panic!(\"Error writing will properties: {:?}\", err),\n        };\n        cursor.set_position(0);\n\n        let read_will_properties = match WillProperties::read_from(\u0026mut cursor) {\n            Ok(properties) =\u003e properties,\n            Err(err) =\u003e panic!(\"Error reading will properties: {:?}\", err),\n        };\n\n        assert_eq!(will_properties, read_will_properties);\n    }\n}\n","traces":[{"line":38,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":57,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":60,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":62,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":64,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":71,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":73,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":74,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":76,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":77,"address":[],"length":0,"stats":{"Line":9},"fn_name":null},{"line":79,"address":[],"length":0,"stats":{"Line":9}, ), ProtocolReturn::ConnackSent);\n    }\n    #[test]\n    fn test_envio_connect_con_id_repetido_y_desconecta() {\n        let listener = TcpListener::bind(\"127.0.0.1:0\").unwrap();\n        let addr = listener.local_addr().unwrap();\n\n        let connect_propierties = ConnectProperties {\n            session_expiry_interval: 1,\n            receive_maximum: 2,\n            maximum_packet_size: 10,\n            topic_alias_maximum: 99,\n            request_response_information: true,\n            request_problem_information: false,\n            user_properties: vec![\n                (\"Hola\".to_string(), \"Mundo\".to_string()),\n                (\"Chau\".to_string(), \"Mundo\".to_string()),\n            ],\n            authentication_method: \"test\".to_string(),\n            authentication_data: vec![1_u8, 2_u8, 3_u8, 4_u8, 5_u8],\n        };\n        let will_properties = WillProperties::new(\n            120,\n            1,\n            30,\n            \"plain\".to_string(),\n            \"topic\".to_string(),\n            vec![1, 2, 3, 4, 5],\n            vec![(\"propiedad\".to_string(), \"valor\".to_string())],\n        );\n        let connect = ClientMessage::Connect {\n            clean_start: true,\n            last_will_flag: true,\n            last_will_qos: 1,\n            last_will_retain: true,\n            keep_alive: 35,\n            properties: connect_propierties,\n            client_id: \"kvtr33\".to_string(),\n            will_properties,\n            last_will_topic: \"topic\".to_string(),\n            last_will_message: \"chauchis\".to_string(),\n            username: \"prueba\".to_string(),\n            password: \"\".to_string(),\n        };\n\n        thread::spawn(move || {\n            let mut stream = TcpStream::connect(addr).unwrap();\n            let mut buffer = vec![];\n            connect.write_to(\u0026mut buffer).unwrap();\n            stream.write_all(\u0026buffer).unwrap();\n        });\n\n        let topics = HashMap::new(); pics, packets, subs, clients_ids);\n        }\n\n        assert_eq!(result.unwrap(), ProtocolReturn::SubackSent);\n    }\n    #[test]\n    fn test_publish() {\n        // Set up a listener on a local port.\n        let listener = TcpListener::bind(\"127.0.0.1:0\").unwrap();\n        let addr = listener.local_addr().unwrap();\n        let topic_properties = TopicProperties {\n            topic_alias: 10,\n            response_topic: \"String\".to_string(),\n        };\n\n        let properties = PublishProperties::new(\n            1,\n            10,\n            topic_properties,\n            [1, 2, 3].to_vec(),\n            \"a\".to_string(),\n            1,\n            \"a\".to_string(),\n        );\n\n        let publish = ClientMessage::Publish {\n            packet_id: 1,\n            topic_name: \"mensajes para juan\".to_string(),\n            qos: 1,\n            retain_flag: 1,\n            payload: \"hola soy juan\".to_string(),\n            dup_flag: 1,\n            properties,\n        };\n        thread::spawn(move || {\n            let mut stream = TcpStream::connect(addr).unwrap();\n            let mut buffer = vec![];\n            publish.write_to(\u0026mut buffer).unwrap();\n            stream.write_all(\u0026buffer).unwrap();\n        });\n\n        let topics = HashMap::new();\n        let packets = Arc::new(RwLock::new(HashMap::new()));\n        let subs = vec![];\n        let clients_ids = Arc::new(vec![]);\n\n        let mut result: Result\u003cProtocolReturn, ProtocolError\u003e =\n            Err(ProtocolError::UnspecifiedError);\n\n        if let Ok((stream, _)) = listener.accept() {\n            result = handle_messages(stream, topics, packets, subs, clients_ids);\n        }\n\n        assert_eq!(result.unwrap(), ProtocolReturn::PubackSent);\n    }\n\n    #[test]\n    fn test_unsubcribe() {\n        let listener = TcpListener::bind(\"127.0.0.1:0\").unwrap();\n        let addr = listener.local_addr().unwrap();\n\n        let unsub = ClientM     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
</body>
</html>
