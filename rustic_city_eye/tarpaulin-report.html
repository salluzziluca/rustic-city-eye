ye","rustic_city_eye","src","utils","location.rs"],"content":"use serde::Deserialize;\n\n/// Contiene una localizacion especifica en el mapa.\n///\n/// La idea es que implemente el trait de Payload que nos provee la API del cliente,\n/// de forma tal que al ingresar un incidente en la aplicacion, se envie un packet\n/// del tipo Publish con la localizacion del incidente como Payload,\n/// para que las distintas unidades de la aplicacion sepan donde se encuentran\n/// los incidentes a resolver.\n#[derive(Debug, Clone, PartialEq, Deserialize)]\npub struct Location {\n    pub long: f64,\n    pub lat: f64,\n}\n\nimpl Location {\n    pub fn new(lat: f64, long: f64) -\u003e Location {\n        Location { lat, long }\n    }\n\n    pub fn get_latitude(\u0026self) -\u003e f64 {\n        self.lat\n    }\n\n    pub fn get_longitude(\u0026self) -\u003e f64 {\n        self.long\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_location_new() {\n        let location = Location::new(1.0, 2.0);\n        assert_eq!(location.lat, 1.0);\n        assert_eq!(location.long, 2.0);\n    }\n}\n","traces":[{"line":15,"address":[],"length":0,"stats":{"Line":968},"fn_name":null}],"covered":1,"coverable":1},{"path":["/","home","kvothe","repos","24C1-Rustic-City-Eye","rustic_city_eye","src","utils","mod.rs"],"content":"pub mod incident_payload;\npub mod location;\npub mod payload_types;\npub mod reader;\npub mod threadpool;\npub mod writer;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kvothe","repos","24C1-Rustic-City-Eye","rustic_city_eye","src","utils","payload_types.rs"],"content":"use std::{\n    any::Any,\n    io::{Error, ErrorKind},\n};\n\nuse serde::Deserialize;\n\nuse crate::{\n    monitoring::incident::Incident,\n    mqtt::{payload::Payload, protocol_error::ProtocolError},\n    utils::{\n        incident_payload::IncidentPayload,\n        location::Location,\n        reader::{read_string, read_u8},\n    },\n};\n\nuse super::writer::{write_string, write_u8};\n\n/// Aqui se definen los distintos tipos de payload que va a soportar nuestra aplicacion.\n/// La idea es que implemente el trait de Payload, de forma tal que sepa escribirse sobre un stream dado.\n#[derive(Clone, Debug, PartialEq, Deserialize)]\npub enum PayloadTypes {\n    IncidentLocation(IncidentPayload),\n    WillPayload(String),\n    LocationPayload(Location),\n}\n\nimpl Payload for PayloadTypes {\n    fn write_to(\u0026self, stream: \u0026mut dyn std::io::prelude::Write) -\u003e Result\u003c(), ProtocolError\u003e {\n        match self {\n            PayloadTypes::IncidentLocation(payload) =\u003e {\n                payload.write_to(stream)?;\n\n                Ok(())\n            }\n            PayloadTypes::WillPayload(payload) =\u003e {\n                write_u8(stream, \u00262)?;\n                write_string(stream, payload)?;\n\n                Ok(())\n            }\n            PayloadTypes::LocationPayload(payload) =\u003e {\n                write_u8(stream, \u00263)?;\n                write_string(stream, \u0026payload.get_latitude().to_string())?;\n                write_string(stream, \u0026payload.get_longitude().to_string())?;\n\n                Ok(())\n            }\n        }\n    }\n\n    fn as_any(\u0026self) -\u003e \u0026dyn Any {\n        self\n    }\n}\n\nimpl PayloadTypes {\n    /// Dependiendo del id del payload que se lea, se va a reconstruir el payload a partir de lo\n    /// leido efectivamente del stream.\n    pub fn read_from(\n        stream: \u0026mut dyn std::io::prelude::Read,\n    ) -\u003e Result\u003cPayloadTypes, std::io::Error\u003e {\n        let payload_type_id = read_u8(stream)?;\n\n        let payload_type = match payload_type_id {\n            1 =\u003e {\n                let longitude_string = read_string(stream)?;\n                let long = longitude_string.parse::\u003cf64\u003e().unwrap();\n\n                let latitude_string = read_string(stream)?;\n\n                let lat = latitude_string.parse::\u003cf64\u003e().unwrap();\n\n                let location = Location::new(lat, long);\n                let incident = Incident::new(location);\n\n                PayloadTypes::IncidentLocation(IncidentPayload::new(incident))\n            }\n            _ =\u003e {\n                return Err(Error::new(\n                    ErrorKind::InvalidData,\n                    \"Error while reading payload\".to_string(),\n                ))\n            }\n        };\n        Ok(payload_type)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::io::{Cursor, Read};\n\n    #[test]\n    fn test_read_from() {\n        let location = Location::new(1.0, 2.0);\n        let incident = Incident::new(location.clone());\n        let incident_payload = IncidentPayload::new(incident.clone());\n        let payload = PayloadTypes::IncidentLocation(incident_payload.clone());\n\n        let mut cursor = Cursor::new(Vec::new());\n        payload.write_to(\u0026mut cursor).unwrap();\n        cursor.set_position(0);\n\n        let read_payload = PayloadTypes::read_from(\u0026mut cursor).unwrap();\n        assert_eq!(read_payload, payload);\n    }\n\n    #[test]\n    fn test_write_to() {\n        let location = Location::new(1.0, 2.0);\n        let incident = Incident::new(location.clone());\n        let incident_payload = IncidentPayload::new(incident.clone());\n        let payload = PayloadTypes::IncidentLocation(incident_payload.clone());\n\n        let mut cursor = Cursor::new(Vec::new());\n        payload.write_to(\u0026mut cursor).unwrap();\n        cursor.set_position(0);\n\n        let mut buf = [0u8; 1];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(buf[0], 1);\n    }\n\n    #[test]\n    fn test_as_any() {\n        let location = Location::new(1.0, 2.0);\n        let incident = Incident::new(location.clone());\n        let incident_payload = IncidentPayload::new(incident.clone());\n        let payload = PayloadTypes::IncidentLocation(incident_payload.clone());\n\n        assert!(payload.as_any().is::\u003cPayloadTypes\u003e());\n    }\n\n    #[test]\n    fn test_clone() {\n        let location = Location::new(1.0, 2.0);\n        let incident = Incident::new(location.clone());\n        let incident_payload = IncidentPayload::new(incident.clone());\n        let payload = PayloadTypes::IncidentLocation(incident_payload.clone());\n\n        assert_eq!(payload.clone(), payload);\n    }\n\n    #[test]\n    fn test_eq() {\n        let location = Location::new(1.0, 2.0);\n        let incident = Incident::new(location.clone());\n        let incident_payload = IncidentPayload::new(incident.clone());\n        let payload = PayloadTypes::IncidentLocation(incident_payload.clone());\n\n        assert_eq!(payload, payload);\n    }\n}\n","traces":[{"line":27,"address":[],"length":0,"stats":{"Line":13},"fn_name":null},{"line":28,"address":[],"length":0,"stats":{"Line":13},"fn_name":null},{"line":29,"address":[],"length":0,"stats":{"Line":13},"fn_name":null},{"line":30,"address":[],"length":0,"stats":{"Line":13},"fn_name":null},{"line":32,"address":[],"length":0,"stats":{"Line":13},"fn_name":null},{"line":34,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":35,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":36,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":38,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":43,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":44,"address":[],"length":0,"stats":{"Line":1},"fn_name":null},{"line":51,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":22},"fn_name":null},{"line":56,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":58,"address":[],"length":0,"stats":{"Line":22},"fn_name":null},{"line":61,"address":[],"length":0,"stats":{"Line":11},"fn_name":null},{"line":63,"address":[],"length":0,"stats":{"L        Err(_) =\u003e {\n                        continue;\n                    }\n                },\n                Err(err) =\u003e {\n                    println!(\"Failed to acquire lock: {:?}\", err);\n                    continue;\n                }\n            };\n\n            job();\n        });\n\n        Worker { id, thread }\n    }\n}\n\ntype Job = Box\u003cdyn FnOnce() + Send + 'static\u003e;\n\nimpl ThreadPool {\n    pub fn new(size: usize) -\u003e ThreadPool {\n        assert!(size \u003e 0);\n\n        let (sender, receiver) = mpsc::channel();\n\n        let receiver = Arc::new(Mutex::new(receiver));\n\n        let mut workers = Vec::with_capacity(size);\n\n        for id in 0..size {\n            workers.push(Worker::new(id, Arc::clone(\u0026receiver)));\n        }\n\n        ThreadPool { workers, sender }\n    }\n\n    /// Esta funcion recibe una funncion F y devuelve un reciever con el resultado de la misma.\n    /// el channel creado internamente es para ejecutar la funcion F y luego retornar el resultado de su ejecución\n    /// Se le pide entonces al job que ejecute F y mande su resultado por el channel.\n    /// Luego se le pasa ese job a un worker disponible mediante el self.sender.\n    /// Es en ese momento que la funcion F se ejecuta.\n    pub fn execute\u003cF, R\u003e(\u0026self, f: F) -\u003e Receiver\u003cR\u003e\n    where\n        F: FnOnce() -\u003e R + Send + 'static,\n        R: Send + 'static,\n    {\n        let (tx, rx) = channel();\n        let senderr = self.sender.clone();\n\n        let job = Box::new(move || {\n            let result = f();\n            if let Err(err) = tx.send(result) {\n                println!(\"Failed to send result: {:?}\", err);\n            }\n        });\n\n        if let Err(err) = senderr.send(job) {\n            println!(\"Failed to send job: {:?}\", err);\n        }\n\n        rx\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_threadpool() {\n        le mut cursor = Cursor::new(Vec::\u003cu8\u003e::new());\n        write_string(\u0026mut cursor, \"Hola\").unwrap();\n        cursor.set_position(0);\n        let mut buf = [0u8; 2];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(u16::from_be_bytes(buf), 4);\n        let mut buf = [0u8; 4];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(String::from_utf8(buf.to_vec()).unwrap(), \"Hola\");\n    }\n\n    #[test]\n    fn test_write_tuple_vec() {\n        let mut cursor = Cursor::new(Vec::\u003cu8\u003e::new());\n        let vec = vec![(\"Hola\".to_string(), \"Chau\".to_string())];\n        write_tuple_vec(\u0026mut cursor, \u0026vec).unwrap();\n        cursor.set_position(0);\n        let mut buf = [0u8; 2];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(u16::from_be_bytes(buf), 1);\n        let mut buf = [0u8; 2];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(u16::from_be_bytes(buf), 4);\n        let mut buf = [0u8; 4];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(String::from_utf8(buf.to_vec()).unwrap(), \"Hola\");\n        let mut buf = [0u8; 2];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(u16::from_be_bytes(buf), 4);\n        let mut buf = [0u8; 4];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(String::from_utf8(buf.to_vec()).unwrap(), \"Chau\");\n    }\n\n    #[test]\n    fn test_write_bin_vec() {\n        let mut cursor = Cursor::new(Vec::\u003cu8\u003e::new());\n        let vec = vec![1, 2, 3, 4];\n        write_bin_vec(\u0026mut cursor, \u0026vec).unwrap();\n        cursor.set_position(0);\n        let mut buf = [0u8; 2];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(u16::from_be_bytes(buf), 4);\n        let mut buf = [0u8; 4];\n        cursor.read_exact(\u0026mut buf).unwrap();\n        assert_eq!(buf.to_vec(), vec![1, 2, 3, 4]);\n    }\n\n    #[test]\n    fn as: 1,\n            response_topic: \"topic\".to_string(),\n        };\n\n        let publish_propreties = PublishProperties {\n            payload_format_indicator: 1,\n            message_expiry_interval: 2,\n            topic_properties: topic,\n            correlation_data: vec![1, 2, 3],\n            user_property: \"propiedad\".to_string(),\n            subscription_identifier: 3,\n            content_type: \"content\".to_string(),\n        };\n        let location = Location::new(1.1, 1.12);\n        let new = Incident::new(location);\n        let incident_payload = IncidentPayload::new(new);\n        let pub_delivery = BrokerMessage::PublishDelivery {\n            packet_id: 1,\n            topic_name: \"topic\".to_string(),\n            qos: 1,\n            retain_flag: 2,\n            payload: PayloadTypes::IncidentLocation(incident_payload),\n            dup_flag: 4,\n            properties: publish_propreties,\n        };\n        thread::spawn(move || {\n            let mut stream = TcpStream::connect(addr).unwrap();\n            let mut buffer = vec![];\n            pub_delivery.write_to(\u0026mut buffer).unwrap();\n            stream.write_all(\u0026buffer).unwrap();\n        });\n\n        let mut result: Result\u003cClientReturn, ProtocolError\u003e = Err(ProtocolError::UnspecifiedError);\n\n        let subscriptions = Arc::new(Mutex::new(HashMap::new()));\n        let pending_messages: Vec\u003cu16\u003e = Vec::new();\n        //agregar id 1 a pending messages\n        //pending_messages.push(1);\n        let (sender, _) = channel();\n        if let Ok((stream, _)) = listener.accept() {\n            result = handle_message(\n                stream,\n                subscriptions.clone(),\n                pending_messages.clone(),\n                sender,\n            )\n        }\n\n        assert_eq!(result.unwrap(), ClientReturn::PublishDeliveryRecieved);\n        //assert_eq!(pending_messages.len(), 0);\n    }\n\n    #[test]\n    fn test_recibir t_eq!(result.unwrap(), ClientReturn::PingrespRecieved);\n    }\n\n    #[test]\n    fn test_recibir_auth() {\n        let listener = TcpListener::bind(\"127.0.0.1:0\").unwrap();\n        let addr = listener.local_addr().unwrap();\n\n        let auth = BrokerMessage::Auth {\n            reason_code: 0x00_u8,\n            authentication_method: \"password-based\".to_string(),\n            authentication_data: vec![0x00_u8, 0x01_u8],\n            reason_string: \"success\".to_string(),\n            user_properties: vec![(\"juan\".to_string(), \"hola\".to_string())],\n        };\n\n        thread::spawn(move || {\n            let mut stream = TcpStream::connect(addr).unwrap();\n            let mut buffer = vec![];\n            auth.write_to(\u0026mut buffer).unwrap();\n            stream.write_all(\u0026buffer).unwrap();\n        });\n\n        let mut result: Result\u003cClientReturn, ProtocolError\u003e = Err(ProtocolError::UnspecifiedError);\n\n        let subscriptions = Arc::new(Mutex::new(HashMap::new()));\n        let pending_messages: Vec\u003cu16\u003e = Vec::new();\n        let (sender, _) = channel();\n        if let Ok((stream, _)) = listener.accept() {\n            result = handle_message(stream, subscriptions, pending_messages, sender)\n        }\n\n        assert_eq!(result.unwrap(), ClientReturn::AuthRecieved);\n    }\n}\n","traces":[],"covered":0,"coverable":0}]};

    <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
